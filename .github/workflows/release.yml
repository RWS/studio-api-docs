# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ docs/15.2 ]
  pull_request:
    branches: [ docs/15.2  ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    env:
      ProductName: SDL Trados Studio
      ProductNameWithEdition: 'SDL Trados Studio 2019'
      ProductVersion: Studio15
      VersionNumber: 15
      VisualStudioEdition: 'Microsoft Visual Studio 2017'
      PluginPackedPath : '%AppData%\Roaming\SDL\SDL Trados Studio\15\Plugins\Packages\'
      PluginUnpackedPath: '%AppData%\Roaming\SDL\SDL Trados Studio\15\Plugins\Unpacked\'
      InstallationFolder: 'C:\Program Files\SDL\SDL Trados Studio\Studio15\'
      DefaultProjectsFolder: 'C:\Users\UserName\Documents\Studio 2019\Projects'
      StudioDocumentsFolderName: 'Studio 2019'
      AppSigningEmail : app-signing@sdl.com
      ServerProductName: Trados GroupShare 
      ServerProductNameWithVersion: Trados GroupShare 2017 SR1
      DotNetVersion: '.Net Framework 4.7'
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: install docfx
        run: |
          choco install docfx --version=2.59.3
          docfx init -q

      - name: build _site
        run: docfx.exe

      # Runs a set of commands using the runners shell
      #- name: commit to gh-pages
      #  run: bash releaseDocs.sh $GITHUB_ACTOR ${{ secrets.GITHUB_TOKEN }}
      - shell: pwsh
        run: |
          .\releaseDocs.ps1 "$GITHUB_ACTOR" "${{ secrets.GITHUB_TOKEN }}"
        if: github.event_name != 'pull_request'
