  type: Method
  source:
    path: Sdl.LanguagePlatform.TranslationMemoryApi
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: "\nPerforms a segment-level search, and optionally a subsegment search, for an array of segments, specifying a mask which specifies which segments should actually be\nsearched (only those for which the corresponding mask bit is <code>true</code> are searched). If the mask is <code>null</code>, the method\nbehaves identically to <xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.ISubsegmentTranslationMemoryLanguageDirection.SearchSegments(Sdl.LanguagePlatform.TranslationMemory.SearchSettings%2cSdl.LanguagePlatform.TranslationMemory.SubsegmentSearchSettings%2cSdl.LanguagePlatform.TranslationMemory.SubsegmentSearchCondition%2cSdl.LanguagePlatform.Core.Segment%5b%5d)\" data-throw-if-not-resolved=\"false\"></xref>. Passing a mask only makes sense in document search contexts (<xref href=\"Sdl.LanguagePlatform.TranslationMemory.SearchSettings.IsDocumentSearch\" data-throw-if-not-resolved=\"false\"></xref>\nset to <code>true</code>).\n"
  syntax:
    content: SegmentAndSubsegmentSearchResults[] SearchSegmentsMasked(SearchSettings settings, SubsegmentSearchSettings subsegmentSettings, SubsegmentSearchCondition condition, Segment[] segments, bool[] mask)
    parameters:
    - id: settings
      type: Sdl.LanguagePlatform.TranslationMemory.SearchSettings
      description: The settings that define the segment-level search parameters.
    - id: subsegmentSettings
      type: Sdl.LanguagePlatform.TranslationMemory.SubsegmentSearchSettings
      description: The settings that define the subsegment search parameters, or null if a subsegment search should not be performed.
    - id: condition
      type: Sdl.LanguagePlatform.TranslationMemory.SubsegmentSearchCondition
      description: If <code data-dev-comment-type="paramref" class="paramref">subsegmentSettings</code> is not null, specifies the conditions under which a subsegment search will be performed.
    - id: segments
      type: Sdl.LanguagePlatform.Core.Segment[]
      description: The array containing the segments to search for.
    - id: mask
      type: System.Boolean[]
      description: The array containing the segments to search for.
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.SegmentAndSubsegmentSearchResults[]
      description: >-
        An array of <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults" data-throw-if-not-resolved="false"></xref> objects, which mirrors the segments array. It has the exact same size and contains the

        search results for each segment with the same index within the segments array.
    content.vb: Function SearchSegmentsMasked(settings As SearchSettings, subsegmentSettings As SubsegmentSearchSettings, condition As SubsegmentSearchCondition, segments As Segment(), mask As Boolean()) As SegmentAndSubsegmentSearchResults()
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.ISubsegmentTranslationMemoryLanguageDirection.SearchSegmentsMasked*
