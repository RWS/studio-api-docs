  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: "\nRepresents the collection of language directions of a server-based translation memory (<xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.ServerBasedTranslationMemory\" data-throw-if-not-resolved=\"false\"></xref>).\nLanguage directions can be added to and removed from this collection. In order to persist these changes you should save the translation memory itself\n(see <xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.ServerBasedTranslationMemory.Save\" data-throw-if-not-resolved=\"false\"></xref>). \n<remarks>\n<p>\nSaving a translation memory after adding or removing language directions will result in the corresponding physical bilingual translation memories being added to or deleted from the container\nwhich hosts the server-based translation memory.\n</p>\n<p>\nAll the language directions in a given translation memory should have a unique source-target language combination. Multiple source language are supported.\n</p>\n</remarks> \n"
  syntax:
    content: 'public class CloudBasedTranslationMemoryLanguageDirectionCollection : ObservableCollection<CloudBasedTranslationMemoryLanguageDirection>'
    content.vb: >-
      Public Class CloudBasedTranslationMemoryLanguageDirectionCollection
          Inherits ObservableCollection(Of CloudBasedTranslationMemoryLanguageDirection)
