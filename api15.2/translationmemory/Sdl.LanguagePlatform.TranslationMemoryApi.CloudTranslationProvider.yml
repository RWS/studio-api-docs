    content: public CloudTranslationProvider(Uri serverUri, bool useWindowsAuthentication, string userName, string password)
    parameters:
    - id: serverUri
      type: System.Uri
      description: The URI of the server. This is of the form http://servername:port.
    - id: useWindowsAuthentication
      type: System.Boolean
      description: >-
        Whether to use Windows authentication. When set to <pre><code>false</code></pre>, <code data-dev-comment-type="paramref" class="paramref">userName</code>

        and <code data-dev-comment-type="paramref" class="paramref">password</code> have to be specified. When set to <pre><code>true</code></pre>, either pass <pre><code>null</code></pre> for <code data-dev-comment-type="paramref" class="paramref">userName</code>

        and <code data-dev-comment-type="paramref" class="paramref">password</code> in order to log on as the currently logged on Windows user, or set <code data-dev-comment-type="paramref" class="paramref">userName</code>

        to a domain-qualified Windows user name and <code data-dev-comment-type="paramref" class="paramref">password</code> to the matching password to log on using basic Windows authentication.
    - id: userName
      type: System.String
      description: >-
        When using custom authentication or basic Windows authentication, the user name of the user. Pass <pre><code>null</code></pre>

        to use integrated Windows authentication(see <code data-dev-comment-type="paramref" class="paramref">useWindowsAuthentication</code>).
    - id: password
      type: System.String
      description: >-
        When using custom authentication or basic Windows authentication the password of the user. Pass <pre><code>null</code></pre>

        to use integrated Windows authentication (see <code data-dev-comment-type="paramref" class="paramref">useWindowsAuthentication</code>).
