  summary: "\nInstantiates the most appropriate formatting item derived class\nand initializes it with the specified value.\n"
  remarks: "\nCompares the name against all known formatting types. If it matches\none exactly, that type is created; otherwise an <xref href=\"Sdl.FileTypeSupport.Framework.Formatting.UnknownFormatting\" data-throw-if-not-resolved=\"false\"></xref> object\nis used instead.\n"
  syntax:
    content: IFormattingItem CreateFormattingItem(string name, string value)
    parameters:
    - id: name
      type: System.String
    - id: value
      type: System.String
    return:
      type: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItem
    content.vb: Function CreateFormattingItem(name As String, value As String) As IFormattingItem
  overload: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormattingItem*
