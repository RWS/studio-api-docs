  namespace: Sdl.FileTypeSupport.Framework.Formatting
  summary: "\nThis factory can be used to construct formatting items\nfrom name/value pair strings, e.g. when de-serializing\nformatting information.\n"
  remarks: "\n<p>\nThe <code>Sdl.FileTypeSupport.Framework.Core.Utilities.Formatting.FormattingItemFactory</code> class provides a default\nimplementation of this interface, and it supports all strongly typed, well-known formatting types, \nas defined in the <xref href=\"Sdl.FileTypeSupport.Framework.Formatting.IFormattingVisitor\" data-throw-if-not-resolved=\"false\"></xref>. The default factory uses <xref href=\"Sdl.FileTypeSupport.Framework.Formatting.UnknownFormatting\" data-throw-if-not-resolved=\"false\"></xref>\nfor anything else.\n</p>\n<p>\nIf you define your own additional formatting types, you can implement your own factory to ensure\nthat these types are used during de-serialization.\n</p>\n"
  syntax:
    content: public interface IFormattingItemFactory
    content.vb: Public Interface IFormattingItemFactory
  modifiers.csharp:
  - public
  - interface
  modifiers.vb:
  - Public
  - Interface
