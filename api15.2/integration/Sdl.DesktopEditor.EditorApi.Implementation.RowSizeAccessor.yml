  namespace: Sdl.DesktopEditor.EditorApi.Implementation
  summary: "\nA delegate method which provides the column with the current size and\nposition of any other cell in this column. This can be used when drawing\nacross the cell boundaries to calculate where other cells will be.\n"
  syntax:
    content: public delegate Rectangle RowSizeAccessor(ICustomColumn column, int rowNumber);
    parameters:
    - id: column
      type: Sdl.DesktopEditor.EditorApi.ICustomColumn
      description: The column in which to get the cell rectangle for (usually <code>this</code>).
    - id: rowNumber
      type: System.Int32
      description: The row number to return the size for.
    return:
      type: System.Drawing.Rectangle
      description: A rectangle of the current drawing position of the requested cell.
    content.vb: Public Delegate Function RowSizeAccessor(column As ICustomColumn, rowNumber As Integer) As Rectangle
