  - csharp
  - vb
  name: CreateNode(IAbstractMarkupData)
  nameWithType: INodeFactory.CreateNode(IAbstractMarkupData)
  fullName: Sdl.DesktopEditor.EditorApi.INodeFactory.CreateNode(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData)
  type: Method
  source:
    path: Sdl.DesktopEditor.EditorApi
    isExternal: true
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nCreate a new editor node based on any type of bilingual API content item. \n"
  remarks: "\n<p>\nYou can use this to create editor content from any bilingual content.\n</p>\n<p>\nThe item can be anything that implements <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData\" data-throw-if-not-resolved=\"false\"></xref>, including containers\nlike <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.ITagPair\" data-throw-if-not-resolved=\"false\"></xref> etc.\n</p>\n<p>\nIf it is a container all child nodes in the container will be &quot;wrapped&quot; in corresponding \neditor nodes too.\n</p>\n<p>All created editor nodes will be of appropriate types, based on the type of\nthe bilingual content item they are wrapping.</p>\n"
  syntax:
    content: IChangeableNode CreateNode(IAbstractMarkupData item)
    parameters:
    - id: item
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData
      description: >-
        Any markup data item. This item will be cloned in the process and the

        returned (strongly typed) editor nodes will reference the clone.
    return:
      type: Sdl.DesktopEditor.EditorApi.IChangeableNode
    content.vb: Function CreateNode(item As IAbstractMarkupData) As IChangeableNode
  overload: Sdl.DesktopEditor.EditorApi.INodeFactory.CreateNode*
