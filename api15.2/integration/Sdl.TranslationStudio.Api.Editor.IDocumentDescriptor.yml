- uid: Sdl.TranslationStudio.Api.Editor.IDocumentDescriptor.IsSameDocument(System.String)
  commentId: M:Sdl.TranslationStudio.Api.Editor.IDocumentDescriptor.IsSameDocument(System.String)
  id: IsSameDocument(System.String)
  parent: Sdl.TranslationStudio.Api.Editor.IDocumentDescriptor
  langs:
  - csharp
  - vb
  name: IsSameDocument(String)
  nameWithType: IDocumentDescriptor.IsSameDocument(String)
