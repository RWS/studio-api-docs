  type: Method
  source:
    path: Sdl.TranslationStudio.Api
    isExternal: true
  assemblies:
  - Sdl.TranslationStudio.Api
  namespace: Sdl.TranslationStudio.Api.Editor
  summary: "\nReturns true if the file specified in <code data-dev-comment-type=\"paramref\" class=\"paramref\">filePath</code> potentially represents the same document as the file\nrepresented by the specified document descriptor. This should take into account potential changes in file path of teh specified descriptor,\nwhich could lead to the two documents becoming equal and therefore being saved into the same location. The editor service will\ncall this method when the user attempts to open a document to ensure that two such documents cannot be opened at the same time, which\ncould lead to data loss.\n"
  syntax:
    content: bool IsSameDocument(string filePath)
    parameters:
    - id: filePath
      type: System.String
      description: The path to the file that the user is trying to open.
    return:
      type: System.Boolean
      description: True if the two files should be considered equal.
    content.vb: Function IsSameDocument(filePath As String) As Boolean
  overload: Sdl.TranslationStudio.Api.Editor.IDocumentDescriptor.IsSameDocument*
