- uid: Sdl.TranslationStudio.Api.Editor.IDocumentViewProvider
  commentId: T:Sdl.TranslationStudio.Api.Editor.IDocumentViewProvider
  id: IDocumentViewProvider
  parent: Sdl.TranslationStudio.Api.Editor
  children:
