  remarks: "\n<p>\nThe file type information can also contain additional metadata, in the form of key/value pairs,\nwhich are accessible through the <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.IMetaDataContainer\" data-throw-if-not-resolved=\"false\"></xref> implementation.\n</p>\n"
