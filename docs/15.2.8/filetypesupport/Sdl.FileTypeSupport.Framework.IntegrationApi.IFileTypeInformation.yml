- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId
  id: FileTypeDefinitionId
  parent: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation
  langs:
  - csharp
  - vb
  name: FileTypeDefinitionId
  nameWithType: IFileTypeInformation.FileTypeDefinitionId
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId
  type: Property
  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: "\nUnique file type definition identifier.\nThe convention is to use the following format: &quot;[Document Type] [Document Type Version] v [File Type Definition version]&quot;,\nwhere the file type definition version is a four digit version number.\nExample: &quot;SDL XLIFF 1.0 v 1.0.0.0&quot;, for version 1.0.0.0 of the file type definition for \nthe SDL XLIFF file format, version 1.0, or &quot;Microsoft Word 2007 v 1.1.0.0&quot;, and so on.\n"
  syntax:
    content: FileTypeDefinitionId FileTypeDefinitionId { get; set; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.FileTypeDefinitionId
    content.vb: Property FileTypeDefinitionId As FileTypeDefinitionId
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId*
  modifiers.csharp:
  - get
  - set
- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName
  id: FileTypeName
  parent: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation
  langs:
  - csharp
  - vb
  name: FileTypeName
  nameWithType: IFileTypeInformation.FileTypeName
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName
  type: Property
  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: "\nFriendly name for the file type, which may be shown to the user.\n<p>\nThis is the short version of the file type name that is used in settings dialogs, \nmessages etc.\n</p>\n<p>\nThere are two additional versions of the file type name, <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDocumentName\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDocumentsName\" data-throw-if-not-resolved=\"false\"></xref>, which are used to denote individual documents\nand sets of documents of this file type (e.g. in File Open and Save As dialogs).\n</p>\n<p>\nThis is stored in a LocalizableString, which contains either a plain text value or\nan embedded resource identifier.\n</p>\n"
  remarks: "\n<p>\nThe file type name is the core name of the file type; it normally \ndoes not end on &quot;documents&quot; or &quot;files&quot;.\n</p>\n"
  syntax:
    content: LocalizableString FileTypeName { get; set; }
    parameters: []
    return:
      type: Sdl.Core.Globalization.LocalizableString
    content.vb: Property FileTypeName As LocalizableString
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName*
  modifiers.csharp:
  - get
  - set
