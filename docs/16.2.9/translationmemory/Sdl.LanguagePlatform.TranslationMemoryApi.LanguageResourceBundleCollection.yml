  summary: "\nRepresents a collection of language resource bundles within a translation memory (<see cref=\"!:ITranslationMemory.LanguageResourceBundles\"></see>) \nor a language resources template (<see cref=\"!:ILanguageResourcesTemplate.LanguageResourceBundles\"></see>).\nA language resource bundle holds custom language resources for a certain language (abbreviation, ordinal followers, variables and segmentation rules).\n"
  remarks: >-
    Changes to this collection should be persisted by saving the translation memory or the language resources template

    to which the collection belongs.
