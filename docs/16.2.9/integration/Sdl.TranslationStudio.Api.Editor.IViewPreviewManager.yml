  langs:
  - csharp
  - vb
  name: IViewPreviewManager
  nameWithType: IViewPreviewManager
  fullName: Sdl.TranslationStudio.Api.Editor.IViewPreviewManager
  type: Interface
  source:
    path: Sdl.TranslationStudio.Api
    isExternal: true
  assemblies:
  - Sdl.TranslationStudio.Api
  namespace: Sdl.TranslationStudio.Api.Editor
  summary: "\nManages the previews available for a specific <xref href=\"Sdl.TranslationStudio.Api.Editor.ITranslatableDocumentEditingView\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.View\" data-throw-if-not-resolved=\"false\"></xref> property\nprovides access to the view that is being tracked for a specific instance. Access the <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ActivePreviewSets\" data-throw-if-not-resolved=\"false\"></xref>\nto determine which preview sets can be used for the current selection in the view. The <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.DefaultPreviewSet\" data-throw-if-not-resolved=\"false\"></xref> property\nis also updated based on the current view selection and reflects the default preview set defined in the filter definition for\nthe active file in the view.\n"
  remarks: "\n<p>\nThe implementation tracks a set of previews available for the current view. This allows\n(among other things) source and target previews to be tracked concurrently, which means the user can switch between them \nwithout having to re-generate the previews.\n</p>\n<p>\nThe user interface may activate a specific preview enumerating the currently managed previews exposed in <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ManagedPreviews\" data-throw-if-not-resolved=\"false\"></xref>\nand calling <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ActivatePreview(Sdl.TranslationStudio.Api.Editor.IManagedPreview)\" data-throw-if-not-resolved=\"false\"></xref> for one of them. If as a result the <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ActivePreview\" data-throw-if-not-resolved=\"false\"></xref> property\nis <code>null</code> the user interface can explicitly generate a preview by calling <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.GeneratePreview(Sdl.TranslationStudio.Api.Editor.PreviewSetInfo%2cSdl.TranslationStudio.Api.Editor.GenerateType)\" data-throw-if-not-resolved=\"false\"></xref>. Once the preview is generated\nit becomes the active preview automatically (and the <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ActivePreviewChanged\" data-throw-if-not-resolved=\"false\"></xref> event is raised).\n</p>\n<p>\nThe implementation automatically takes care of setting up communication with navigable and real-time updating previews.\nThe user interface can explicitly navigate previews to the current selection in the view by calling <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.NavigatePreviewsToActiveViewSegment\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nOnce a preview is no longer needed it can be removed by calling <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.RemovePreview(Sdl.TranslationStudio.Api.Editor.IManagedPreview)\" data-throw-if-not-resolved=\"false\"></xref>. All previews can be removed by calling <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.Clear\" data-throw-if-not-resolved=\"false\"></xref>.\nBoth of these methods take care of properly disconnecting the previews if they are navigable and/or real-time updating.\n</p>\n"
  syntax:
    content: public interface IViewPreviewManager
    content.vb: Public Interface IViewPreviewManager
  extensionMethods:
  - System.Object.Sdl.Desktop.Platform.Controls.Controls.WindowsControlUtils.ForWindowFromFrameworkElement(System.Action{System.Windows.Window})
