- uid: Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.GeneratePreview(Sdl.TranslationStudio.Api.Editor.PreviewSetInfo,Sdl.TranslationStudio.Api.Editor.GenerateType)
  commentId: M:Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.GeneratePreview(Sdl.TranslationStudio.Api.Editor.PreviewSetInfo,Sdl.TranslationStudio.Api.Editor.GenerateType)
