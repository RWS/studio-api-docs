  parent: Sdl.TranslationStudio.Api.Editor.IViewPreviewManager
  langs:
  - csharp
  - vb
  name: GeneratePreview(PreviewSetInfo, GenerateType)
  nameWithType: IViewPreviewManager.GeneratePreview(PreviewSetInfo, GenerateType)
  fullName: Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.GeneratePreview(Sdl.TranslationStudio.Api.Editor.PreviewSetInfo, Sdl.TranslationStudio.Api.Editor.GenerateType)
  type: Method
  source:
    path: Sdl.TranslationStudio.Api
    isExternal: true
  assemblies:
  - Sdl.TranslationStudio.Api
  namespace: Sdl.TranslationStudio.Api.Editor
  summary: "\nInitiates generation of a preview. The preview file generation\nis executed asynchronously, once it is completed the preview\nis launched and becomes the <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ActivePreview\" data-throw-if-not-resolved=\"false\"></xref>, at which point the\n<xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.PreviewGenerated\" data-throw-if-not-resolved=\"false\"></xref> event is raised. The preview will from now on be tracked\nby the manager, it is available through the <xref href=\"Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.ManagedPreviews\" data-throw-if-not-resolved=\"false\"></xref> collection.\n"
  syntax:
    content: void GeneratePreview(PreviewSetInfo previewSet, GenerateType generateType)
    parameters:
    - id: previewSet
      type: Sdl.TranslationStudio.Api.Editor.PreviewSetInfo
      description: >-
        The set for which a preview should be generated, the file ID the preview is for (or

        <code>null</code> if it is for the entire document), and the filter definition the preview set is defined in (this will

        be used for instantiating preview components).
    - id: generateType
      type: Sdl.TranslationStudio.Api.Editor.GenerateType
      description: The type of preview to generate from the set (source, target, side-by-side).
    content.vb: Sub GeneratePreview(previewSet As PreviewSetInfo, generateType As GenerateType)
  overload: Sdl.TranslationStudio.Api.Editor.IViewPreviewManager.GeneratePreview*
