  summary: "\nConstructor with a server-based termbase name, filter name and enabled value.\n"
  syntax:
    content: public ServerTermbase(string name, string filterName, bool enabled)
    parameters:
    - id: name
      type: System.String
      description: >-
        The name of the termbase. This name will be interpreted together with the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration.TermbaseServerUri" data-throw-if-not-resolved="false"></xref>

        to identify the termbase to be used.
    - id: filterName
      type: System.String
      description: >
        The name of the termbase filter that should be used when performing lookups in this termbase.

        This should be the valid name of a filter that is defined within the termbase.
    - id: enabled
      type: System.Boolean
      description: >-
        Whether the termbase should be enabled. When set to <pre><code>false</code></pre>, the termbase is excluded from

        all termbase-related operations.
