  remarks: "\n<p>\nTags with this property should be treated similar to tags with &quot;TagHandlingAlwaysInclude&quot;\nin Filter Framework 1 and &quot;placeholder&quot; Trados tools.\n</p>\n"
  syntax:
    content: Include = 1
