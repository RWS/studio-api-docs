  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nThe tag will be excluded from a segment, even if this means changing the segmentation. This\nis used for sub-content processing.\n"
  remarks: "\nThere are two circumstances where a tag with SegmentationHint set to Exclude will not be excluded from a segment; \nwhere the tag is inside a tag pair with SegmentationHint NOT set to Exclude or where the tag is inside a review marker.\n"
  syntax:
    content: Exclude = 4
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.SegmentationHint
