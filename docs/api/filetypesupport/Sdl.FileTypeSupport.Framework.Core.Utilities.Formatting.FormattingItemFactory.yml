  summary: "\nDefault implementation, which compares the name against all known formatting types,\ninstantiates a corresponding object, and sets its value from the string.\n"
  syntax:
    content: public virtual IFormattingItem CreateFormattingItem(string name, string value)
    parameters:
    - id: name
      type: System.String
      description: >-
        formatting name, should be the <xref href="Sdl.FileTypeSupport.Framework.Formatting.IFormattingItem.FormattingName" data-throw-if-not-resolved="false"></xref> for

        a known format type, or anything else for an <xref href="Sdl.FileTypeSupport.Framework.Formatting.UnknownFormatting" data-throw-if-not-resolved="false"></xref>.
    - id: value
      type: System.String
      description: >-
        String representation of the value associated with the formatting item; should

        be equivalent to the <xref href="Sdl.FileTypeSupport.Framework.Formatting.IFormattingItem.StringValue" data-throw-if-not-resolved="false"></xref> property for the item.
    return:
      type: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItem
      description: a new formatting item instance
    content.vb: Public Overridable Function CreateFormattingItem(name As String, value As String) As IFormattingItem
