  - vb
  name: IBilingualWriter
  nameWithType: IBilingualWriter
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualWriter
  type: Interface
  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nImplemented by components that directly write bilingual output without\nnative content processing. The input to the writer is provided by calls to\nthe <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualContentHandler\" data-throw-if-not-resolved=\"false\"></xref> implementation.\n"
  remarks: "\n<p>\nThere are two types of bilingual writers: writers for \ndocument files that fully serialize the content of the bilingual\nobject model and that can write documents consisting of multiple files (e.g. SDL XLIFF), and\nbilingual writers for single files that contain bilingual content, e.g. \n3rd party XLIFF files, TTX files, ITD files, etc.\n</p>\n<p>\nWriters for full document files implement <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualDocumentWriter\" data-throw-if-not-resolved=\"false\"></xref>, which\nis derived from this interface.\n</p>\n<p>\nWriters for single bilingual files implement this interface.\n</p>\n"
  syntax:
    content: 'public interface IBilingualWriter : IBilingualContentHandler, IDisposable'
    content.vb: >-
      Public Interface IBilingualWriter
          Inherits IBilingualContentHandler, IDisposable
