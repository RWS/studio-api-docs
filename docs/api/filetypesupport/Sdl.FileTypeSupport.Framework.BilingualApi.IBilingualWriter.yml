- uid: Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualWriter
  commentId: T:Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualWriter
  id: IBilingualWriter
  parent: Sdl.FileTypeSupport.Framework.BilingualApi
  children: []
  langs:
