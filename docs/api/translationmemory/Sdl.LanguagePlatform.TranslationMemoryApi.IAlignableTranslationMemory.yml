  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: "\nPerforms fine-grained alignment on translation units\n"
  remarks: An aligned, postdated TU is one that has been aligned, but was added to the TM after the translation model used for alignment was built.
  syntax:
    content: bool AlignTranslationUnits(bool unalignedOnly, bool unalignedOrPostdatedOnly, ref RegularIterator iter)
    parameters:
    - id: unalignedOnly
      type: System.Boolean
      description: If true, will only operate on translation units that do not already have any alignment information
    - id: unalignedOrPostdatedOnly
      type: System.Boolean
      description: If true, will only operate on translation units that do not already have any alignment information or are postdated (see remarks). In this case, <code data-dev-comment-type="paramref" class="paramref">unalignedOnly</code> must be false.
    - id: iter
      type: Sdl.LanguagePlatform.TranslationMemory.RegularIterator
    return:
      type: System.Boolean
      description: True if there are more translation units to process, false otherwise
    content.vb: Function AlignTranslationUnits(unalignedOnly As Boolean, unalignedOrPostdatedOnly As Boolean, ByRef iter As RegularIterator) As Boolean
