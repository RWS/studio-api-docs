  summary: "\nAbstract base class for document views. A document view is a UI element that shows a certain aspect or representation of\nan internal document (<xref href=\"Sdl.TranslationStudio.Api.Editor.IInternalDocument\" data-throw-if-not-resolved=\"false\"></xref>).\n"
  remarks: "\n<p>In order to create additional document views for certain types of documents, create a document view provider (see <xref href=\"Sdl.TranslationStudio.Api.Editor.IDocumentViewProvider\" data-throw-if-not-resolved=\"false\"></xref>).</p>\n<p>For translatable document views, extend <xref href=\"Sdl.TranslationStudio.Api.Editor.AbstractTranslatableDocumentView\" data-throw-if-not-resolved=\"false\"></xref> and optionally implement <xref href=\"Sdl.TranslationStudio.Api.Editor.ITranslatableDocumentEditingView\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: 'public abstract class AbstractDocumentView : IDocumentView, IDisposable'
    content.vb: >-
