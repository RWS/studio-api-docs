  name: IPreviewManager
  nameWithType: IPreviewManager
  fullName: Sdl.TranslationStudio.Api.Previews.IPreviewManager
  type: Interface
  source:
    path: Sdl.TranslationStudio.Api
    isExternal: true
  assemblies:
  - Sdl.TranslationStudio.Api
  namespace: Sdl.TranslationStudio.Api.Previews
  summary: "\nManages all the previews that are supported by all the files in all the open documents.\nAlso explicilty tracks a <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.SelectedPreviewSet\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.SelectedGenerateType\" data-throw-if-not-resolved=\"false\"></xref>\nthat can be used as default when generating previews and interacting with a user interface.\n"
  remarks: "\n<p>\nSet the <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.ActiveView\" data-throw-if-not-resolved=\"false\"></xref> and access the <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.ActiveViewPreviewManager\" data-throw-if-not-resolved=\"false\"></xref> to manage the\npreviews available for a specific view and its associated document. Handle the <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.PreviewSetsChanged\" data-throw-if-not-resolved=\"false\"></xref>\nevent to populate a list of available previews in the user interface, and set the <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.SelectedPreviewSet\" data-throw-if-not-resolved=\"false\"></xref>\nwhen the user selects a preview set. Call <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.GeneratePreview(Sdl.TranslationStudio.Api.Editor.GenerateType)\" data-throw-if-not-resolved=\"false\"></xref> to initiate display of the preview.\n</p>\n<p>\nHandle the <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.ActivePreviewChanged\" data-throw-if-not-resolved=\"false\"></xref> event to detect when a generated preview is activated, in order\nto display it.\n</p>\n<p>\nThe <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.ActiveViewPreviewManager\" data-throw-if-not-resolved=\"false\"></xref> provides access to all previews associated with the currently active view, \nyou can use this to switch between the previews available (generated and tracked) for a single view.\n</p>\n<p>\nCall <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.SetActivePreviewFromSelection\" data-throw-if-not-resolved=\"false\"></xref> to activate the preview corresponding to the <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.SelectedPreviewSet\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.SelectedGenerateType\" data-throw-if-not-resolved=\"false\"></xref> for the active view. The <xref href=\"Sdl.TranslationStudio.Api.Previews.IPreviewManager.ActivePreview\" data-throw-if-not-resolved=\"false\"></xref> will be updated accordingly (or\nset to <code>null</code> if no preview has been generated for this selection.)\n</p>\n"
  syntax:
    content: public interface IPreviewManager
    content.vb: Public Interface IPreviewManager
  extensionMethods:
  - System.Object.Sdl.Desktop.Platform.Controls.Controls.WindowsControlUtils.ForWindowFromFrameworkElement(System.Action{System.Windows.Window})
