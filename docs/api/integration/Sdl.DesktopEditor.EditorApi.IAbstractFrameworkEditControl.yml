- uid: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting
  commentId: P:Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting
  id: SuppressFormatting
  parent: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl
  langs:
  - csharp
