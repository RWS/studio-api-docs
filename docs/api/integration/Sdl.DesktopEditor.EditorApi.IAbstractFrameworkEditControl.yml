  name: SuppressFormatting
  nameWithType: IAbstractFrameworkEditControl.SuppressFormatting
  fullName: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting
  type: Property
  source:
    path: Sdl.DesktopEditor.EditorApi
    isExternal: true
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nWhen <code>true</code> all semi-WYSIWYG formatting information will be ignored\nand all text in the control will be formatted using the default font and \nforeground color of the <xref href=\"Sdl.DesktopEditor.EditorApi.IControl.Control\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>\nNOTE: It is important to set the <xref href=\"Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.HideHideableTags\" data-throw-if-not-resolved=\"false\"></xref> to <code>true</code>\nif this setting is enabled, otherwise there will be no visual indication\nto the presence of hidden tags, as the surrounding text will all have the\nsame formatting.\n</p>\n<p>\nThis setting is off by default.\n</p>\n<p>\nNote that font fallback will still be in effect, which may cause a different\nfont to be used for characters that cannot be displayed using the default font.\n</p>\n<p>\nNote that font adaptation settings will still take affect, causing the default\nfont to be adjusted according to the settings.\n</p>\n"
  syntax:
    content: bool SuppressFormatting { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Property SuppressFormatting As Boolean
  overload: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting*
  modifiers.csharp:
  - get
  - set
