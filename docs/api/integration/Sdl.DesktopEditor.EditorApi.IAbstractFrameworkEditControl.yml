  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nAdds the rows matching the provided row numbers to the layout and displays them in the edit control.\nThis method will refresh the edit control and cause a full layout to be performed \nin order to display the rows properly.\n"
  remarks: "\n<p>\nThis method should only be used when specific rows in this edit control need to be displayed, no other edit\ncontrol will be updated with these changes (for example, it will produce strange results in the SideBySideEditor).\nIn most situations <xref href=\"Sdl.DesktopEditor.EditorApi.IEditControl.SetRowsVisibility(System.Predicate%7bSdl.DesktopEditor.EditorApi.IRowInfo%7d)\" data-throw-if-not-resolved=\"false\"></xref> should be used instead.\n</p>\n"
  syntax:
    content: void ShowRows(IList<int> rowNumbers)
    parameters:
    - id: rowNumbers
      type: System.Collections.Generic.IList{System.Int32}
      description: The list of row numbers that should be shown.
    content.vb: Sub ShowRows(rowNumbers As IList(Of Integer))
  overload: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.ShowRows*
  nameWithType.vb: IAbstractFrameworkEditControl.ShowRows(IList(Of Int32))
