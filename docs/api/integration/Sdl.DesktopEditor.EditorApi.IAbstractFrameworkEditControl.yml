  summary: "\nRemoves the rows matching the provided row numbers from the layout and hides them in the edit control.\nThis method will refresh the edit control and cause a fill layout to be performed\nin order to remove the rows properly.\n"
  remarks: "\n<p>\nThis method should only be used when specific rows in this edit control need to be hidden, no other edit\ncontrol will be updated with these changes (for example, it will produce strange results in the SideBySideEditor).\nIn most situations <xref href=\"Sdl.DesktopEditor.EditorApi.IEditControl.SetRowsVisibility(System.Predicate%7bSdl.DesktopEditor.EditorApi.IRowInfo%7d)\" data-throw-if-not-resolved=\"false\"></xref> should be used instead.\n</p>\n"
  syntax:
    content: void HideRows(IList<int> rowNumbers)
    parameters:
    - id: rowNumbers
      type: System.Collections.Generic.IList{System.Int32}
      description: The list of row numbers that should be hidden.
    content.vb: Sub HideRows(rowNumbers As IList(Of Integer))
