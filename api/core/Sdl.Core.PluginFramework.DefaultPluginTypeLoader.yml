  summary: >-
    Loads the specified type, referred to in the manifest of the specified plug-in.  

    This type loader will also check for Open Exchange plug-ins in their respective folders.
  example: []
  syntax:
    content: public Type LoadType(IPlugin plugin, string typeName)
    parameters:
    - id: plugin
      type: Sdl.Core.PluginFramework.IPlugin
      description: The plug-in which refers to the type.
    - id: typeName
      type: System.String
      description: The assembly-qualified type name of the requested type.
    return:
      type: System.Type
      description: The loaded type. Throws an exception if the type failes to load.
