  summary: "\nProvides a thin wrapper around a culture code string\nsuch as &quot;en-US&quot;, in such a way as to replace the many\noccurrences of <xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> parameters\nand properties where only <xref href=\"System.Globalization.CultureInfo.Name\" data-throw-if-not-resolved=\"false\"></xref>\nis actually needed. \n"
  remarks: "The implicit conversions help use this to replace\n<xref href=\"System.Globalization.CultureInfo\" data-throw-if-not-resolved=\"false\"></xref> in various classes while minimising \nchanges to code using those classes. New code can also \nuse pass a string value &quot;en-US&quot; as an argument for \na <xref href=\"Sdl.Core.Globalization.CultureCode\" data-throw-if-not-resolved=\"false\"></xref> parameter."
  syntax:
