  type: Method
  assemblies:
  - Sdl.Core.PluginFramework
  namespace: Sdl.Core.PluginFramework
  summary: >-
    Gets a plug-in resource by name. This only includes resources that are referred to in the plug-in manifest,

    such as strings and images.
  remarks: >-
    When a property of an extsion attribnute or auxiliary extension attribute is merked with the <xref href="Sdl.Core.PluginFramework.PluginResourceAttribute" data-throw-if-not-resolved="false"></xref>
                attribute, any value assigned to it is assumed to be the name of a plug-in resource and can therefore be retrieved using this method.
  example: []
  syntax:
    content: public object GetPluginResource(string name)
    parameters:
    - id: name
      type: System.String
      description: The resource name.
    return:
      type: System.Object
      description: ''
    content.vb: Public Function GetPluginResource(name As String) As Object
