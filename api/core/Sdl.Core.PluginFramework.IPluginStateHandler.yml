  summary: >-
    Represents an object that determines whether the user can enable or disable certain plug-ins.

    This is typically used in a user interface that allows plug-in management.
  remarks: >-
    Assign an instance of this object to <xref href="Sdl.Core.PluginFramework.IPluginRegistry.PluginStateHandler" data-throw-if-not-resolved="false"></xref> to use the handler 
                for a particular plug-in registry.
