  summary: Base class extension attributes, defining extension points.
  remarks: >-
    <p>To define a new extension point, create a new attribute class, extending <xref href="Sdl.Core.PluginFramework.ExtensionAttribute" data-throw-if-not-resolved="false"></xref>. The class must be annotated with the 

    <xref href="Sdl.Core.PluginFramework.ExtensionPointInfoAttribute" data-throw-if-not-resolved="false"></xref> attribute, which indicates that the class defines an extension point.</p>

    <p>Users can now create new extension classes annotated with the new extension attribute, and implementing a specified interface.</p>

    <p>To get access to all the extensions registered with your extension point, use <xref href="Sdl.Core.PluginFramework.IPluginRegistry.GetExtensionPoint%60%601" data-throw-if-not-resolved="false"></xref>, specifying 

    the type of your extension attribute. For more information, see <xref href="Sdl.Core.PluginFramework.IExtensionPoint" data-throw-if-not-resolved="false"></xref>.</p>

    <p>When the plug-in manifest is generated, instances of the extension attribute are saved in the plug-in manifest using

    XML serialization. For that reason, make sure your extension attribute supports this (e.g. add a default constructor).</p>

    <p>The framework also provides support for getting property values from the PluginResources.resx resource file, which is deployed together with the plug-in manifest.

    To specify that the value of a certain string property needs to be retrieved from the resource file, annotate the property definition with the <xref href="Sdl.Core.PluginFramework.PluginResourceAttribute" data-throw-if-not-resolved="false"></xref> attribute. 

    Users should now specify the name of the resource key, instead of the actual value, as the property value. When no resource string with the specified key can be found,

    the framework keeps the specified string as the property value. To define non-string properties whose value is stored in the PluginResources.resx resource file, create a string property, which value

    should be set to a resource key. When consuming the extension, use <xref href="Sdl.Core.PluginFramework.IPlugin.GetPluginResource%60%601(System.String)" data-throw-if-not-resolved="false"></xref> tio retriece the resource from 

    the plug-in resource file.

    </p>
