  summary: "\nGet an image associated with the language for use in user interfaces.\n"
  syntax:
    content: public Image GetFlagImage(bool useFlag = true, float scaleFactor = 1F, int baseSize = 24)
    parameters:
    - id: useFlag
      type: System.Boolean
      description: if <code>false</code> country flags will not be returned
    - id: scaleFactor
      type: System.Single
      description: Default value of 1 means 96 DPI (100%). For example, 240 DPI (250%) means a scale factor of 2.5.
    - id: baseSize
      type: System.Int32
      description: The size of the image to be returned is calculated by applying the scale factor to the base size.
    return:
      type: System.Drawing.Image
      description: An image associated with the language for use in user interfaces.
