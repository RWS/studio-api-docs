- uid: Sdl.Core.PluginFramework.IPlugin.GetPluginResource``1(System.String)
  commentId: M:Sdl.Core.PluginFramework.IPlugin.GetPluginResource``1(System.String)
  id: GetPluginResource``1(System.String)
