  assemblies:
  - Sdl.Core.Settings
  namespace: Sdl.Core.Settings
  summary: "\nCalled to reset settings to default values. The implementation is responsible for\nresetting the settings and updating the user interface accordingly.\n"
  remarks: "\n<p>\nThis method should not save the settings yet. This should be done in <xref href=\"Sdl.Core.Settings.AbstractSettingsPage.Save\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>This method will not be called if <xref href=\"Sdl.Core.Settings.AbstractSettingsPage.HasDefaultSettings\" data-throw-if-not-resolved=\"false\"></xref> returns <code>false</code>.</p>\n"
