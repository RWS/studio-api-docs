  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Gets a flag which indicates whether the translation provider supports translation 

    search (exact and/or fuzzy search) and the generation of translation proposals. In most 

    cases this flag will be <code>true</code>. If this 

    value is <code>false</code>, the translation provider can not be used to request translations, 

    but can still be used to search for concordance matches, if <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProvider.SupportsConcordanceSearch" data-throw-if-not-resolved="false"></xref>

    is <code>true</code>.
