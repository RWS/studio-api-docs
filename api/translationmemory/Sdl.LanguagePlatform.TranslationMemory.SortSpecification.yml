  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: "\nEncapsulates a set of criteria used for sorting translation units.\n<p>The order in which the different criteria are added to a sort specification is essential.\nOnly if two translation units are equivalent according to a sort criterium, the next relevant \ncriterium will be considered in order to decide which of the translation units comes first and so on.</p>\n<p>\nThe sort specification consists of a collection of <xref href=\"Sdl.LanguagePlatform.TranslationMemory.SortCriterium?text=SortCriterium\" data-throw-if-not-resolved=\"false\"></xref> objects which in turn\nmay refer to system fields or filter names, and include a specification whether to sort ascending or descending. \nTypical examples are:\n<example>\nSco/D UsD/D\n</example>\nwhich sorts descending by score and descending by last usage date.\n</p>\n"
  syntax:
    content: public class SortSpecification
    content.vb: Public Class SortSpecification
