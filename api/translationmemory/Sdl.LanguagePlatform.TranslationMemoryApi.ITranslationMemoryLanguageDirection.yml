  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Deletes all translation units in the TM, using an iterator. The iterator will

    process only a fixed maximum number of translation units (<xref href="Sdl.LanguagePlatform.TranslationMemory.TranslationMemoryIterator.MaxCount" data-throw-if-not-resolved="false"></xref>)

    and then the call will return, giving the client an opportunity to discontinue

    the process or update the UI before the next round-trip.

    <p>Optionally, a filter can be set on the iterator which then will only 

    delete those TUs which satisfy the filter condition.</p>
  example: []
  syntax:
    content: int DeleteTranslationUnitsWithIterator(ref RegularIterator iterator)
    parameters:
    - id: iterator
      type: Sdl.LanguagePlatform.TranslationMemory.RegularIterator
      description: The iterator to use.
    return:
      type: System.Int32
      description: The number of deleted translation units.
    content.vb: Function DeleteTranslationUnitsWithIterator(iterator As RegularIterator) As Integer
