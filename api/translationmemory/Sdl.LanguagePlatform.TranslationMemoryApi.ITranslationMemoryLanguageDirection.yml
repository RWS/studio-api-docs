  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: "\nDeletes all translation units in the TM, using an iterator. The iterator will\nprocess only a fixed maximum number of translation units (<xref href=\"Sdl.LanguagePlatform.TranslationMemory.TranslationMemoryIterator.MaxCount\" data-throw-if-not-resolved=\"false\"></xref>)\nand then the call will return, giving the client an opportunity to discontinue\nthe process or update the UI before the next round-trip.\n<p>Optionally, a filter can be set on the iterator which then will only \ndelete those TUs which satisfy the filter condition.</p>\n"
  syntax:
    content: int DeleteTranslationUnitsWithIterator(ref RegularIterator iterator)
    parameters:
    - id: iterator
      type: Sdl.LanguagePlatform.TranslationMemory.RegularIterator
      description: The iterator to use.
    return:
      type: System.Int32
      description: The number of deleted translation units.
