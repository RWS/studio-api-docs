  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: Applies an <xref href="Sdl.LanguagePlatform.TranslationMemory.EditScripts.EditScript" data-throw-if-not-resolved="false"></xref> to the translation units, using an iterator.
  remarks: >-
    Note that a filter condition can also be set on the <code class="paramref">editScript</code> 
                instead of the iterator. Depending on the back-end storage, it may be more efficient to 
                set it on the iterator than on the edit script.
  example: []
  syntax:
    content: int EditTranslationUnitsWithIterator(EditScript editScript, EditUpdateMode updateMode, ref RegularIterator iterator)
    parameters:
    - id: editScript
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.EditScript
      description: The edit script to apply
    - id: updateMode
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.EditUpdateMode
      description: >-
        The update mode, which can be to update changed
                    translation units in-place or add new translation units to the TM (which is only relevant
                    if segment data has been changed).
    - id: iterator
      type: Sdl.LanguagePlatform.TranslationMemory.RegularIterator
      description: >-
        The iterator to use. Note that a filter condition can be set on the 
                    iterator in which case the script will only be applied to those translation units
                    which satisfy the filter condition.
    return:
      type: System.Int32
      description: The number of changed or edited translation units
    content.vb: Function EditTranslationUnitsWithIterator(editScript As EditScript, updateMode As EditUpdateMode, iterator As RegularIterator) As Integer
