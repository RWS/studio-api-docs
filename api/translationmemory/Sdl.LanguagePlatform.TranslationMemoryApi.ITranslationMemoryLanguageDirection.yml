- uid: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection.GetDuplicateTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator@)
  commentId: M:Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection.GetDuplicateTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator@)
  id: GetDuplicateTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator@)
  parent: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection
  langs:
  - csharp
  - vb
  name: GetDuplicateTranslationUnits(ref DuplicateIterator)
  nameWithType: ITranslationMemoryLanguageDirection.GetDuplicateTranslationUnits(ref DuplicateIterator)
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection.GetDuplicateTranslationUnits(ref Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator)
  type: Method
  source:
    path: Sdl.LanguagePlatform.TranslationMemoryApi
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: "\nReturns a set of potentially duplicated translation units in the TM, using a special \n<xref href=\"Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator\" data-throw-if-not-resolved=\"false\"></xref>. A group of TUs are considered potential duplicates\nof each other if the internal hash values for their source segments are identical.\nThere may be several reasons for this being the case:\n<ul><li>The TUs have the same source segment, but different translations</li><li>The TUs have different source segments, but only differ in complex\ntokens (controlled through the TM&apos;s <see cref=\"!:ITranslationMemory.Recognizers\"></see>) which will result in\nthe identical hash values,</li><li>The source segments only differ by whitespace or certain punctuation, which do not\nmodify the hash values,</li><li>The hashing algorithm leads to collisions in which case the segments may be \nentirely different, but still result in the same hash value.</li></ul>\n"
  syntax:
    content: TranslationUnit[] GetDuplicateTranslationUnits(ref DuplicateIterator iterator)
    parameters:
    - id: iterator
      type: Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator
      description: The iterator to use
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.TranslationUnit[]
      description: >-
        The translation units which are potential duplicates, or null if no

        more potential duplicates can be found.
    content.vb: Function GetDuplicateTranslationUnits(ByRef iterator As DuplicateIterator) As TranslationUnit()
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection.GetDuplicateTranslationUnits*
