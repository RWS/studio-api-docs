  langs:
  - csharp
  - vb
  name: PreviewEditTranslationUnitsWithIterator(EditScript, ref RegularIterator)
  nameWithType: ITranslationMemoryLanguageDirection.PreviewEditTranslationUnitsWithIterator(EditScript, ref RegularIterator)
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection.PreviewEditTranslationUnitsWithIterator(Sdl.LanguagePlatform.TranslationMemory.EditScripts.EditScript, ref Sdl.LanguagePlatform.TranslationMemory.RegularIterator)
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Applies the specified edit script to the translation units in a TM, but unlike <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemoryLanguageDirection.EditTranslationUnitsWithIterator(Sdl.LanguagePlatform.TranslationMemory.EditScripts.EditScript%2cSdl.LanguagePlatform.TranslationMemory.EditScripts.EditUpdateMode%2cSdl.LanguagePlatform.TranslationMemory.RegularIterator%40)" data-throw-if-not-resolved="false"></xref>, 

    the TUs will not be updated in the TM, but modified copies of the TUs will be returned to the caller. This

    can be used to "preview" the changes the edit script would apply.
  example: []
  syntax:
    content: TranslationUnit[] PreviewEditTranslationUnitsWithIterator(EditScript editScript, ref RegularIterator iterator)
    parameters:
    - id: editScript
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.EditScript
      description: The edit script
