- uid: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Assign
  commentId: F:Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Assign
  id: Assign
  parent: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
  langs:
  - csharp
  - vb
  name: Assign
  nameWithType: Mode.Assign
  fullName: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Assign
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory.EditScripts
  summary: >-
    The value is assigned as-is to the field. If no value exists yet for the given field, 

    a new field value will be added. This mode is valid for all field types.
  example: []
  syntax:
    content: Assign = 0
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
- uid: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Add
  commentId: F:Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Add
  id: Add
  parent: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
  langs:
  - csharp
  - vb
  name: Add
  nameWithType: Mode.Add
  fullName: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Add
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory.EditScripts
  summary: >-
    <p>The value is added to the current field value. If no value is present yet, the 

    value will be assigned.</p>

    <p>For multi-valued fields, the existing field values will 

    be joined (set union) with the new value. For Date and Number fields, the value 

    will be added to the existing value. Single-valued text and picklist fields

    will always be assigned.</p>
  example: []
  syntax:
    content: Add = 1
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
- uid: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Substract
  commentId: F:Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Substract
  id: Substract
  parent: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
  langs:
  - csharp
  - vb
  name: Substract
  nameWithType: Mode.Substract
  fullName: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode.Substract
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory.EditScripts
  summary: >-
    The value is substracted from the current field value. If no value is present yet, nothing

    will happen. For multi-valued fields, the value will be set-removed from the existing value. 

    For Date and Number fields, the value will be substracted from the existing

    value. The mode is invalid for single-valued text and picklist fields.
  example: []
  syntax:
    content: Substract = 2
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
