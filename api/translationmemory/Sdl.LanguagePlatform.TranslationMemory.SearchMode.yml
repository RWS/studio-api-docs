  name: NormalSearch
  nameWithType: SearchMode.NormalSearch
  fullName: Sdl.LanguagePlatform.TranslationMemory.SearchMode.NormalSearch
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: >-
    Performs a normal search, i.e. a combined exact/fuzzy search. Fuzzy search is only triggered

    if no exact matches are found.
  example: []
  syntax:
    content: NormalSearch = 1
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.SearchMode
- uid: Sdl.LanguagePlatform.TranslationMemory.SearchMode.FullSearch
  commentId: F:Sdl.LanguagePlatform.TranslationMemory.SearchMode.FullSearch
  id: FullSearch
