  fullName: Sdl.LanguagePlatform.TranslationMemory.SearchMode.FullSearch
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: >-
    Performs a full search, i.e. a combined exact/fuzzy search. In contrast to NormalSearch, 

    fuzzy search is always triggered, even if exact matches are found.
  example: []
  syntax:
    content: FullSearch = 2
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.SearchMode
