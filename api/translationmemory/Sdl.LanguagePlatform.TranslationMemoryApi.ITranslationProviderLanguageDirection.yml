  id: AddOrUpdateTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.TranslationUnit[],System.Int32[],Sdl.LanguagePlatform.TranslationMemory.ImportSettings)
  parent: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderLanguageDirection
  langs:
  - csharp
  - vb
  name: AddOrUpdateTranslationUnits(TranslationUnit[], int[], ImportSettings)
  nameWithType: ITranslationProviderLanguageDirection.AddOrUpdateTranslationUnits(TranslationUnit[], int[], ImportSettings)
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderLanguageDirection.AddOrUpdateTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.TranslationUnit[], int[], Sdl.LanguagePlatform.TranslationMemory.ImportSettings)
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Adds an array of translation units to the database. If hash codes of the previous translations are provided, 

    a found translation will be overwritten. If none is found, or the hash is 0 or the collection is <code>null</code>, 

    the operation behaves identical to <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderLanguageDirection.AddTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.TranslationUnit%5b%5d%2cSdl.LanguagePlatform.TranslationMemory.ImportSettings)" data-throw-if-not-resolved="false"></xref>.

    <p>

    If the provider doesn't support adding/updating, the 

    implementation should return a reasonable <xref href="Sdl.LanguagePlatform.TranslationMemory.ImportResult" data-throw-if-not-resolved="false"></xref> but should not throw an exception.

    </p>
  example: []
  syntax:
    content: ImportResult[] AddOrUpdateTranslationUnits(TranslationUnit[] translationUnits, int[] previousTranslationHashes, ImportSettings settings)
    parameters:
    - id: translationUnits
      type: Sdl.LanguagePlatform.TranslationMemory.TranslationUnit[]
      description: An arrays of translation units to be added.
    - id: previousTranslationHashes
      type: System.Int32[]
      description: If provided, a corresponding array of a the hash code of a previous translation.
    - id: settings
      type: Sdl.LanguagePlatform.TranslationMemory.ImportSettings
      description: The settings used for this operation.
    return:
