  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Performs a search for an array of segments, specifying a mask which specifies which segments should actually be

    searched (only those for which the corresponding mask bit is <code>true</code> are searched). If the mask is <code>null</code>, the method

    behaves identically to <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderLanguageDirection.SearchSegments(Sdl.LanguagePlatform.TranslationMemory.SearchSettings%2cSdl.LanguagePlatform.Core.Segment%5b%5d)" data-throw-if-not-resolved="false"></xref>. Passing a mask only makes sense in document search contexts (<xref href="Sdl.LanguagePlatform.TranslationMemory.SearchSettings.IsDocumentSearch" data-throw-if-not-resolved="false"></xref>

    set to <code>true</code>).
  example: []
  syntax:
    content: SearchResults[] SearchSegmentsMasked(SearchSettings settings, Segment[] segments, bool[] mask)
    parameters:
    - id: settings
      type: Sdl.LanguagePlatform.TranslationMemory.SearchSettings
      description: The settings that define the search parameters.
    - id: segments
      type: Sdl.LanguagePlatform.Core.Segment[]
      description: The array containing the segments to search for.
    - id: mask
      type: System.Boolean[]
      description: The array containing the segments to search for.
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.SearchResults[]
      description: >-
        An array of <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults" data-throw-if-not-resolved="false"></xref> objects, which mirrors the segments array. It has the exact same size and contains the
                    search results for each segment with the same index within the segments array.
    content.vb: Function SearchSegmentsMasked(settings As SearchSettings, segments As Segment(), mask As Boolean()) As SearchResults()
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderLanguageDirection.SearchSegmentsMasked*
  nameWithType.vb: ITranslationProviderLanguageDirection.SearchSegmentsMasked(SearchSettings, Segment(), Boolean())
