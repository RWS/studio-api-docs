  name: CreateFileBasedTranslationMemoryCreator()
  nameWithType: IBaseTranslationMemoryMigrationManager.CreateFileBasedTranslationMemoryCreator()
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.CreateFileBasedTranslationMemoryCreator()
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: Obtains a translation memory creator, which can be used to create file-based non-legacy translation memories (see <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IOutputTranslationMemory.TranslationMemoryCreator" data-throw-if-not-resolved="false"></xref>).
  remarks: Before this creator can be used, the required properties on it must be set.
  example: []
  syntax:
    content: IFileBasedTranslationMemoryCreator CreateFileBasedTranslationMemoryCreator()
    return:
      type: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IFileBasedTranslationMemoryCreator
      description: A new <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IFileBasedTranslationMemoryCreator" data-throw-if-not-resolved="false"></xref> object.
    content.vb: Function CreateFileBasedTranslationMemoryCreator() As IFileBasedTranslationMemoryCreator
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.CreateFileBasedTranslationMemoryCreator*
