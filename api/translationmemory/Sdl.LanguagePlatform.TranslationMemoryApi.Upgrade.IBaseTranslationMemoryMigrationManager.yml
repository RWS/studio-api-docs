- uid: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager
  commentId: T:Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager
  id: IBaseTranslationMemoryMigrationManager
  parent: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  children:
  - Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.CreateFileBasedTranslationMemoryCreator
  - Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.CreateMigrationProject
  - Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.GetTmxLegacyTranslationMemory(System.String)
  langs:
  - csharp
  - vb
  name: IBaseTranslationMemoryMigrationManager
  nameWithType: IBaseTranslationMemoryMigrationManager
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager
  type: Interface
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: >-
    Represents the entry point to the translation memory migration API and the provided functionality.

    It provides methods to create a migration project (<xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IMigrationProject" data-throw-if-not-resolved="false"></xref>), and obtain

    representations of various legacy translation memories (<xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ILegacyTranslationMemory" data-throw-if-not-resolved="false"></xref> which

    are the input of a migration project, and

    provides methods to obtain translation memory creators (<xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ITranslationMemoryCreator" data-throw-if-not-resolved="false"></xref>), which

    are used to create the output TM of a migration project.
  example: []
  syntax:
    content: public interface IBaseTranslationMemoryMigrationManager
    content.vb: Public Interface IBaseTranslationMemoryMigrationManager
