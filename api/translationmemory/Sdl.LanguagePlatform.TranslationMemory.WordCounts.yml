- uid: Sdl.LanguagePlatform.TranslationMemory.WordCounts.#ctor(System.Collections.Generic.IList{Sdl.LanguagePlatform.Core.Tokenization.Token})
  commentId: M:Sdl.LanguagePlatform.TranslationMemory.WordCounts.#ctor(System.Collections.Generic.IList{Sdl.LanguagePlatform.Core.Tokenization.Token})
  id: '#ctor(System.Collections.Generic.IList{Sdl.LanguagePlatform.Core.Tokenization.Token})'
  parent: Sdl.LanguagePlatform.TranslationMemory.WordCounts
  langs:
  - csharp
  - vb
  name: WordCounts(IList<Token>)
  nameWithType: WordCounts.WordCounts(IList<Token>)
  fullName: Sdl.LanguagePlatform.TranslationMemory.WordCounts.WordCounts(System.Collections.Generic.IList<Sdl.LanguagePlatform.Core.Tokenization.Token>)
  type: Constructor
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: >-
    Initializes a new instance from the values in the provided token collection.

    <ul><li>Word and abbreviation tokens increment the character count by the length of the 

    token text and increment the word count by one, </li><li>Char sequence tokens (used in far-east tokenization) increment the word and character

    count by the length of the token text,</li><li>Punctuation tokens only increment the character count, by the length of the token text,</li><li>Date, time, variable, number, measurement, acronym, uri, and other text placeable tokens

    increment the word and character count like words do, but also increment the placeables count,</li><li>Tag tokens increment the tag and placeable counts, but not the word or character counts,</li><li>Whitespace tokens do not increment any counts (even not the character count),</li><li>All other token types do not increment any counts.</li><li>The segment count is set to 1, independent on the number and type of the tokens.</li></ul>
  example: []
  syntax:
    content: public WordCounts(IList<Token> tokens)
    parameters:
    - id: tokens
      type: System.Collections.Generic.IList{Sdl.LanguagePlatform.Core.Tokenization.Token}
      description: The token collection
    content.vb: Public Sub New(tokens As IList(Of Token))
  overload: Sdl.LanguagePlatform.TranslationMemory.WordCounts.#ctor*
  nameWithType.vb: WordCounts.New(IList(Of Token))
  fullName.vb: Sdl.LanguagePlatform.TranslationMemory.WordCounts.New(System.Collections.Generic.IList(Of Sdl.LanguagePlatform.Core.Tokenization.Token))
  name.vb: New(IList(Of Token))
