  summary: "\nConstructs a TranslationMemoryUriBuilder class using the given type and protocol.\n"
  remarks: "\nIf the protocol value is set to the special value &quot;file&quot; then this will have an effect on how the <xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.TranslationProviderUriBuilder.Resource\" data-throw-if-not-resolved=\"false\"></xref> property is stored.  For &quot;file&quot; protocols \nthe Resource property will always be converted back to a local Windows file format with server path separation characters &apos;/&apos; replaced by local file path separating characters &apos;\\&apos;.\n"
  syntax:
    content: public TranslationProviderUriBuilder(string type, string protocol)
    parameters:
    - id: type
      type: System.String
      description: "\nA type string which is used together with the protocol string to uniquely identify a translation provider.  You may wish to use your company name or initials as part of this unique identifier.\nThis must not contain the &quot;.&quot; character and must not be equal to &quot;file&quot; as this is not compatible with the Translation Provider Uri Schema.\n"
    - id: protocol
      type: System.String
      description: "\nA protocol string used together with the type parameter to uniquely identify a translation provider.\n"
    content.vb: Public Sub New(type As String, protocol As String)
