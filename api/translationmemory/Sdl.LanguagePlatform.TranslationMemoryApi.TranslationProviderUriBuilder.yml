  type: Constructor
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: Constructs a TranslationMemoryUriBuilder class using the given type and protocol.
  remarks: >-
    If the protocol value is set to the special value "file" then this will have an effect on how the <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.TranslationProviderUriBuilder.Resource" data-throw-if-not-resolved="false"></xref> property is stored.  For "file" protocols 

    the Resource property will always be converted back to a local Windows file format with server path separation characters '/' replaced by local file path separating characters '\'.
  example: []
  syntax:
    content: public TranslationProviderUriBuilder(string type, string protocol)
    parameters:
    - id: type
      type: System.String
      description: >-
        A type string which is used together with the protocol string to uniquely identify a translation provider.  You may wish to use your company name or initials as part of this unique identifier.

        This must not contain the "." character and must not be equal to "file" as this is not compatible with the Translation Provider Uri Schema.
    - id: protocol
      type: System.String
      description: A protocol string used together with the type parameter to uniquely identify a translation provider.
    content.vb: Public Sub New(type As String, protocol As String)
