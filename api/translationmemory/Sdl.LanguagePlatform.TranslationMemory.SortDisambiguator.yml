      type: System.Int32
      description: The initial comparison result recovered from the Sorter.
    - id: a
      type: Sdl.LanguagePlatform.TranslationMemory.SearchResult
      description: The first SearchResult to compare.
    - id: b
      type: Sdl.LanguagePlatform.TranslationMemory.SearchResult
      description: The second SearchResult to compare.
    return:
      type: System.Int32
      description: Less than zero if x is less than y, zero if x equals y, greater than zero if x is greater than y.
