    Similar to <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ISubsegmentTranslationMemoryLanguageDirection.SearchTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.SearchSettings%2cSdl.LanguagePlatform.TranslationMemory.SubsegmentSearchSettings%2cSdl.LanguagePlatform.TranslationMemory.SubsegmentSearchCondition%2cSdl.LanguagePlatform.TranslationMemory.TranslationUnit%5b%5d)" data-throw-if-not-resolved="false"></xref>, but allows passing a mask which specifies which TUs are actually searched. This is useful

    in document search contexts where some TUs are passed which should be used to establish a (text) context, but which should not be

    processed.
  example: []
  syntax:
    content: SegmentAndSubsegmentSearchResults[] SearchTranslationUnitsMasked(SearchSettings settings, SubsegmentSearchSettings subsegmentSettings, SubsegmentSearchCondition condition, TranslationUnit[] translationUnits, bool[] mask)
    parameters:
    - id: settings
      type: Sdl.LanguagePlatform.TranslationMemory.SearchSettings
      description: The settings that define the segment-level search parameters.
    - id: subsegmentSettings
      type: Sdl.LanguagePlatform.TranslationMemory.SubsegmentSearchSettings
      description: The settings that define the subsegment search parameters, or null if a subsegment search should not be performed.
    - id: condition
      type: Sdl.LanguagePlatform.TranslationMemory.SubsegmentSearchCondition
      description: If <code class="paramref">subsegmentSettings</code> is not null, specifies the conditions under which a subsegment search will be performed.
    - id: translationUnits
      type: Sdl.LanguagePlatform.TranslationMemory.TranslationUnit[]
      description: The array containing the translation units to search for.
    - id: mask
      type: System.Boolean[]
      description: >-
        A <code>bool</code> array which specifies which TUs are actually searched (mask[i] = <code>true</code>). If <code>null</code>, the method
                    behaves identically to <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ISubsegmentTranslationMemoryLanguageDirection.SearchTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.SearchSettings%2cSdl.LanguagePlatform.TranslationMemory.SubsegmentSearchSettings%2cSdl.LanguagePlatform.TranslationMemory.SubsegmentSearchCondition%2cSdl.LanguagePlatform.TranslationMemory.TranslationUnit%5b%5d)" data-throw-if-not-resolved="false"></xref>.
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.SegmentAndSubsegmentSearchResults[]
      description: >-
        An array of objects, which mirrors the translation unit array. It has the exact same size and contains
                    the search results for each translation unit with the same index within the translation unit array.
    content.vb: Function SearchTranslationUnitsMasked(settings As SearchSettings, subsegmentSettings As SubsegmentSearchSettings, condition As SubsegmentSearchCondition, translationUnits As TranslationUnit(), mask As Boolean()) As SegmentAndSubsegmentSearchResults()
