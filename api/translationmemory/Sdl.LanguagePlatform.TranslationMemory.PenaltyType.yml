- uid: Sdl.LanguagePlatform.TranslationMemory.PenaltyType.AutoLocalization
  commentId: F:Sdl.LanguagePlatform.TranslationMemory.PenaltyType.AutoLocalization
  id: AutoLocalization
  parent: Sdl.LanguagePlatform.TranslationMemory.PenaltyType
  langs:
  - csharp
  - vb
  name: AutoLocalization
  nameWithType: PenaltyType.AutoLocalization
  fullName: Sdl.LanguagePlatform.TranslationMemory.PenaltyType.AutoLocalization
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: >-
    Applied if an auto-localization took place to create the translation proposal. It will

    only be triggered for auto-substitutions which affect the segment text and are due to 

    auto-localizable tokens. In particular, it will not be triggered for auto-substitutable tags, 

    variables, or text placeholders.
  example: []
  syntax:
    content: AutoLocalization = 7
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.PenaltyType
- uid: Sdl.LanguagePlatform.TranslationMemory.PenaltyType.TextReplacement
  commentId: F:Sdl.LanguagePlatform.TranslationMemory.PenaltyType.TextReplacement
  id: TextReplacement
  parent: Sdl.LanguagePlatform.TranslationMemory.PenaltyType
  langs:
  - csharp
  - vb
  name: TextReplacement
  nameWithType: PenaltyType.TextReplacement
  fullName: Sdl.LanguagePlatform.TranslationMemory.PenaltyType.TextReplacement
  type: Field
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: >-
    Applied if an auto-substitution took place to create the translation proposal and the segment

    text is affected. It will only be triggered for variable auto-substitutions and text placeholders, 

    but not for auto-localizations.
  example: []
  syntax:
    content: TextReplacement = 8
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.PenaltyType
