- uid: Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderSummaryFactory.GetTranslationProviderSummary(System.Uri,System.String,Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderCredentialStore)
