  namespace: Sdl.Core.TM.ImportExport
  summary: "\nCopies the contents of a file-based TM created with <xref href=\"Sdl.Core.TM.ImportExport.Tools.FileBasedTmFromServerBasedTm(Sdl.LanguagePlatform.TranslationMemoryImpl.DatabaseContainer%2cSdl.LanguagePlatform.TranslationMemory.PersistentObjectToken%2cSystem.String)\" data-throw-if-not-resolved=\"false\"></xref>\nto a server-based TM, replacing any existing content\n"
  remarks: The default <code data-dev-comment-type="paramref" class="paramref">batchSize</code> value of 0 provides the fastest copy, but a non-zero value may be needed if the size or duration of server operations must be kept below a minimum.
  syntax:
    content: public static void CopyTm(FileContainer sourceContainer, PersistentObjectToken sourceTmId, DatabaseContainer destContainer, PersistentObjectToken destTmId, int timeoutSeconds = 600, int batchSize = 0)
    parameters:
    - id: sourceContainer
      type: Sdl.LanguagePlatform.TranslationMemoryImpl.FileContainer
    - id: sourceTmId
      type: Sdl.LanguagePlatform.TranslationMemory.PersistentObjectToken
    - id: destContainer
      type: Sdl.LanguagePlatform.TranslationMemoryImpl.DatabaseContainer
    - id: destTmId
      type: Sdl.LanguagePlatform.TranslationMemory.PersistentObjectToken
    - id: timeoutSeconds
      type: System.Int32
      description: The timeout to use for database server operations, in seconds
    - id: batchSize
      type: System.Int32
      description: The batch size to use when copying rows to the destination. If 0, all rows are streamed in a single operation. If non-zero, rows are sent in batches, each in their own transaction.
    content.vb: Public Shared Sub CopyTm(sourceContainer As FileContainer, sourceTmId As PersistentObjectToken, destContainer As DatabaseContainer, destTmId As PersistentObjectToken, timeoutSeconds As Integer = 600, batchSize As Integer = 0)
