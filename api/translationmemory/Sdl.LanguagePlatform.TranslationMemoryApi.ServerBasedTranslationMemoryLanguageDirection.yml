  name: UpdateCachedTranslationUnitCount()
  nameWithType: ServerBasedTranslationMemoryLanguageDirection.UpdateCachedTranslationUnitCount()
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.ServerBasedTranslationMemoryLanguageDirection.UpdateCachedTranslationUnitCount()
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Updates the cached translation unit count. Normally, the translation unit count is updated automatically

    every night. Only use this method to ensure the translation unit count reported by <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ServerBasedTranslationMemoryLanguageDirection.CachedTranslationUnitCount" data-throw-if-not-resolved="false"></xref> after adding

    a large amount of translation units. There is no need to call this method after an import using a <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.TranslationMemoryImporter" data-throw-if-not-resolved="false"></xref>

    or a <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ScheduledServerTranslationMemoryImport" data-throw-if-not-resolved="false"></xref>; these classes automatically update the cached translation unit count.
  example: []
  syntax:
    content: public void UpdateCachedTranslationUnitCount()
