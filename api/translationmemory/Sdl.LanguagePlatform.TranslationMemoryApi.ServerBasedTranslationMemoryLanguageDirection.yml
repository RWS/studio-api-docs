  commentId: M:Sdl.LanguagePlatform.TranslationMemoryApi.ServerBasedTranslationMemoryLanguageDirection.GetDuplicateTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator@)
