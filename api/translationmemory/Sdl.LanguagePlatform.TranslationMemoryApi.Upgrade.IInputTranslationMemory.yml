- uid: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.Setup
  commentId: P:Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.Setup
  id: Setup
