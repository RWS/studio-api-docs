  nameWithType: IInputTranslationMemory.TmxFileStatus
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.TmxFileStatus
  type: Property
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: >-
    Gets the status of the TMX export file specified in <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.TmxFilePath" data-throw-if-not-resolved="false"></xref>. A call to <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.ExportTmxFile(System.EventHandler%7bSdl.LanguagePlatform.TranslationMemoryApi.BatchExportedEventArgs%7d)" data-throw-if-not-resolved="false"></xref> will update the value

    of this property.
  example: []
  syntax:
    content: TmxFileStatus TmxFileStatus { get; }
    parameters: []
    return:
      type: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.TmxFileStatus
    content.vb: ReadOnly Property TmxFileStatus As TmxFileStatus
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.TmxFileStatus*
