  name: Setup
  nameWithType: IInputTranslationMemory.Setup
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputTranslationMemory.Setup
  type: Property
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: >-
    Gets the setup information from the legacy translation memory. This information is initially retrieved

    through <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ILegacyTranslationMemory.GetSetup" data-throw-if-not-resolved="false"></xref> and then cached for easy access throughout the migration process.
  example: []
