  summary: >-
    Returns a flag whether or not to attempt auto-substitution on the specified token. The

    value depends on the token type and whether auto-substitution is enabled for that 

    token type or not (see <xref href="Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings.DisableAutoSubstitution" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
