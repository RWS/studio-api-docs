- uid: Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings.DisableAutoSubstitution
  commentId: P:Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings.DisableAutoSubstitution
  id: DisableAutoSubstitution
  parent: Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings
  langs:
  - csharp
  - vb
  name: DisableAutoSubstitution
  nameWithType: AutoLocalizationSettings.DisableAutoSubstitution
  fullName: Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings.DisableAutoSubstitution
  type: Property
  assemblies:
  - Sdl.LanguagePlatform.Core
  namespace: Sdl.LanguagePlatform.Core.Tokenization
  summary: >-
    Gets or sets the a set of recognizers for which auto-substitution will be disabled. Note

    that whether or not auto-localizable tokens are identified depends on the active

    recognizers. That is, if number recognition is off, then disabling auto-substitution of

    numbers has no effect as no numbers will be identified in the input.

    <p>The default is to disable none of the auto-substitutable token classes.</p>
  example: []
  syntax:
    content: >-
      [DataMember]

      public BuiltinRecognizers DisableAutoSubstitution { get; set; }
    parameters: []
    return:
      type: Sdl.LanguagePlatform.Core.Tokenization.BuiltinRecognizers
    content.vb: >-
      <DataMember>

      Public Property DisableAutoSubstitution As BuiltinRecognizers
  overload: Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings.DisableAutoSubstitution*
  attributes:
