  source:
    path: Sdl.LanguagePlatform.Core
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.Core
  namespace: Sdl.LanguagePlatform.Core.Tokenization
  summary: "\nGets or sets the a set of recognizers for which auto-substitution will be disabled. Note\nthat whether or not auto-localizable tokens are identified depends on the active\nrecognizers. That is, if number recognition is off, then disabling auto-substitution of\nnumbers has no effect as no numbers will be identified in the input.\n<p>The default is to disable none of the auto-substitutable token classes.</p>\n"
  syntax:
    content: public BuiltinRecognizers DisableAutoSubstitution { get; set; }
    parameters: []
    return:
      type: Sdl.LanguagePlatform.Core.Tokenization.BuiltinRecognizers
