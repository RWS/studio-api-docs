  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Obtains the translation for a single segment from the machine translation service and 

    returns it in the <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResult.TranslationProposal" data-throw-if-not-resolved="false"></xref> field of 

    a <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults" data-throw-if-not-resolved="false"></xref>. Obtaining the translation may be through a round-trip

    to the server.

    <p>This method is abstract and must be implemented by derived classes.</p>

    <p>To create a search result from a segment, you can use <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.AbstractMachineTranslationProviderLanguageDirection.CreateSearchResult(Sdl.LanguagePlatform.Core.Segment%2cSdl.LanguagePlatform.Core.Segment)" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: protected abstract SearchResults SearchSingleSegmentInternal(SearchSettings settings, Segment segment)
    parameters:
    - id: settings
      type: Sdl.LanguagePlatform.TranslationMemory.SearchSettings
      description: The search settings to apply
    - id: segment
      type: Sdl.LanguagePlatform.Core.Segment
      description: The segment to translate (must not be <code>null</code>)
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.SearchResults
      description: >-
        A <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults" data-throw-if-not-resolved="false"></xref> data structure if the translation was
                    successful, and <code>null</code> otherwise.
    content.vb: Protected MustOverride Function SearchSingleSegmentInternal(settings As SearchSettings, segment As Segment) As SearchResults
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.AbstractMachineTranslationProviderLanguageDirection.SearchSingleSegmentInternal*
