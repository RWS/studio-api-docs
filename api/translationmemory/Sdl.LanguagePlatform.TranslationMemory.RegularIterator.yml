  summary: "\nRepresents a regular iterator that can retrieve all the translation units from a translation memory page by page.\n<p>The iterator can have a filter, in which case it will only return those translation units that match the filter.</p>\n<p>The default page for this iterator is 100 translation units.</p>\n"
  syntax:
    content: 'public class RegularIterator : TranslationMemoryIterator'
    content.vb: >-
      Public Class RegularIterator
          Inherits TranslationMemoryIterator
