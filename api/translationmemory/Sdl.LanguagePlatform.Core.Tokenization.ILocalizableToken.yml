- uid: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.SetValue(Sdl.LanguagePlatform.Core.Tokenization.Token,System.Boolean)
  commentId: M:Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.SetValue(Sdl.LanguagePlatform.Core.Tokenization.Token,System.Boolean)
  id: SetValue(Sdl.LanguagePlatform.Core.Tokenization.Token,System.Boolean)
  parent: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken
  langs:
  - csharp
  - vb
  name: SetValue(Token, bool)
  nameWithType: ILocalizableToken.SetValue(Token, bool)
  fullName: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.SetValue(Sdl.LanguagePlatform.Core.Tokenization.Token, bool)
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.Core
  namespace: Sdl.LanguagePlatform.Core.Tokenization
  summary: >-
    Overwrites the current token's value with the value from <code class="paramref">blueprint</code>, which

    also must be a <xref href="Sdl.LanguagePlatform.Core.Tokenization.DateTimeToken" data-throw-if-not-resolved="false"></xref>. Note that only the value and the type are

    overwritten, not the textual representation.
  example: []
  syntax:
    content: bool SetValue(Token blueprint, bool keepNumericSeparators)
    parameters:
    - id: blueprint
      type: Sdl.LanguagePlatform.Core.Tokenization.Token
      description: The token to take the value from
    - id: keepNumericSeparators
      type: System.Boolean
      description: >-
        Applicable to numeric (number and measurement) tokens only: if true, do not
                    override the original group and decimal separators.
    return:
      type: System.Boolean
      description: A flag indicating whether the token's value or type were changed.
    content.vb: Function SetValue(blueprint As Token, keepNumericSeparators As Boolean) As Boolean
  overload: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.SetValue*
  nameWithType.vb: ILocalizableToken.SetValue(Token, Boolean)
  fullName.vb: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.SetValue(Sdl.LanguagePlatform.Core.Tokenization.Token, Boolean)
  name.vb: SetValue(Token, Boolean)
