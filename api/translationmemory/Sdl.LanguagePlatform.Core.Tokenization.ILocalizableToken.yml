  fullName: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.LocalizeAsync(System.Globalization.CultureInfo, Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings, Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken, bool, Sdl.Core.Globalization.CultureMetadataManager.ICultureMetadataManager)
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.Core
  namespace: Sdl.LanguagePlatform.Core.Tokenization
  summary: >-
    Auto-localizes the token according to the settings of the specified target culture 

    and the provided auto-localization settings. The text of the token will be changed, 

    but not the values.

    <p>

    For some token types, special <xref href="Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings" data-throw-if-not-resolved="false"></xref> will be used, if provided.

    </p>
  example: []
  syntax:
    content: Task<bool> LocalizeAsync(CultureInfo culture, AutoLocalizationSettings autoLocalizationSettings, ILocalizableToken originalMemoryToken, bool adjustCasing, ICultureMetadataManager cultureMetadataManager)
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: The target culture
    - id: autoLocalizationSettings
      type: Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings
      description: >-
        Contains the <xref href="Sdl.LanguagePlatform.Core.Tokenization.AutoLocalizationSettings" data-throw-if-not-resolved="false"></xref> to use for some token types. May be null, 
                    in which case default settings will be used.
    - id: originalMemoryToken
      type: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken
      description: >-
        The original memory token. Some auto-localization settings will 
                    be derived from the token, if provided.
    - id: adjustCasing
      type: System.Boolean
      description: >-
        If true, it is assumed that the token is in segment-initial position. Then, casing
                    will be adjusted if the original memory token is supplied as well.
    - id: cultureMetadataManager
      type: Sdl.Core.Globalization.CultureMetadataManager.ICultureMetadataManager
      description: ''
    return:
      type: System.Threading.Tasks.Task{System.Boolean}
      description: <code>true</code> if the token text has been changed, and <code>false</code> otherwise
    content.vb: Function LocalizeAsync(culture As CultureInfo, autoLocalizationSettings As AutoLocalizationSettings, originalMemoryToken As ILocalizableToken, adjustCasing As Boolean, cultureMetadataManager As ICultureMetadataManager) As Task(Of Boolean)
  overload: Sdl.LanguagePlatform.Core.Tokenization.ILocalizableToken.LocalizeAsync*
