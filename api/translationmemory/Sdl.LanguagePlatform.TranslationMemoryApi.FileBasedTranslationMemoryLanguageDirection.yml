- uid: Sdl.LanguagePlatform.TranslationMemoryApi.FileBasedTranslationMemoryLanguageDirection.ReindexTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.RegularIterator@)
  commentId: M:Sdl.LanguagePlatform.TranslationMemoryApi.FileBasedTranslationMemoryLanguageDirection.ReindexTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.RegularIterator@)
  id: ReindexTranslationUnits(Sdl.LanguagePlatform.TranslationMemory.RegularIterator@)
  parent: Sdl.LanguagePlatform.TranslationMemoryApi.FileBasedTranslationMemoryLanguageDirection
  langs:
  - csharp
  - vb
  name: ReindexTranslationUnits(ref RegularIterator)
  nameWithType: FileBasedTranslationMemoryLanguageDirection.ReindexTranslationUnits(ref RegularIterator)
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.FileBasedTranslationMemoryLanguageDirection.ReindexTranslationUnits(ref Sdl.LanguagePlatform.TranslationMemory.RegularIterator)
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Re-indexes the translation memory, using an iterator so that the client can update

    progress indicators or discontinue the process.

    <p>The same iterator instance should be passed in subsequent calls, in order to obtain

    the next page, and so on.</p>
  remarks: >-
    For larger TMs (&gt; 100.000 TUs) it is recommended to also recompute the index
                statistics after the re-indexing finished (see <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationMemory.RecomputeFuzzyIndexStatistics" data-throw-if-not-resolved="false"></xref>).
  example: []
  syntax:
    content: public bool ReindexTranslationUnits(ref RegularIterator iterator)
    parameters:
    - id: iterator
      type: Sdl.LanguagePlatform.TranslationMemory.RegularIterator
      description: The iterator to use for the re-indexing process.
    return:
      type: System.Boolean
      description: >-
        False if the iterator is at the end of the TM or the TM is empty, <code>true</code> otherwise.

        The re-indexing process should be continued until the method returns <code>false</code>.
    content.vb: Public Function ReindexTranslationUnits(iterator As RegularIterator) As Boolean
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.FileBasedTranslationMemoryLanguageDirection.ReindexTranslationUnits*
  implements:
