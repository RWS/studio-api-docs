  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Returns a set of potentially duplicated translation units in the TM, using a special

    <xref href="Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator" data-throw-if-not-resolved="false"></xref>. A group of TUs are considered potential duplicates

    of each other if the internal hash values for their source segments are identical.

    There may be several reasons for this being the case:

    <ul><li>The TUs have the same source segment, but different translations</li><li>The TUs have different source segments, but only differ in complex

    tokens (controlled through the translation memory's ITranslationMemory.Recognizers) which will result in

    the identical hash values,</li><li>The source segments only differ by whitespace or certain punctuation, which do not

    modify the hash values,</li><li>The hashing algorithm leads to collisions in which case the segments may be

    entirely different, but still result in the same hash value.</li></ul>
  example: []
  syntax:
    content: public TranslationUnit[] GetDuplicateTranslationUnits(ref DuplicateIterator iterator)
    parameters:
    - id: iterator
      type: Sdl.LanguagePlatform.TranslationMemory.DuplicateIterator
      description: The iterator to use
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.TranslationUnit[]
      description: >-
        The translation units which are potential duplicates, or <code>null</code> if no

        more potential duplicates can be found.
