  summary: >-
    This class exposes functionality to work with translation provider plug-ins (<xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProvider" data-throw-if-not-resolved="false"></xref>) in a generic way.

    It allows creating translation providers in a generic way and also allows creating user interface components to manipulate 

    translation provider settings (<xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderWinFormsUI" data-throw-if-not-resolved="false"></xref>).
