  name: SubsegmentSearchSettings
  nameWithType: SubsegmentSearchSettings
  fullName: Sdl.LanguagePlatform.TranslationMemory.SubsegmentSearchSettings
  type: Class
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: Represents a set of settings relevant for search opeartions.
  remarks: >-
    TM-TDB matching (aka 'baseline' subsegment recall) process fragments of the query segment, and for each fragment, 
                searches for a complete source TU segment matching it. If found, the complete target TU segment is proposed as a 
                translation of the query fragment.
                DTA matching (aka 'full' subsegment recall) process fragments of the query segment, and for each fragment, searches 
                for a source TU segment that also contains that fragment. If found, it uses additional processing (such as fine-grained
                alignment information) to identify a fragment of the target TU segment to propose as a translation of the query fragment.
                Each type of matching can be subject to a minimum length of matching fragment. 
                Because some tokens are essentially valueless for recall (e.g. whitespace, tag tokens), the 
                length is calculated by counting the number of 'feature tokens' in the fragment (see <xref href="Sdl.Core.FineGrainedAlignment.Core.SubsegmentUtilities.GetFeatures(System.Collections.Generic.List%7bSdl.LanguagePlatform.Core.Tokenization.Token%7d%2cSystem.Globalization.CultureInfo%2cSystem.Collections.Generic.List%7bSystem.Int16%7d)" data-throw-if-not-resolved="false"></xref>.
                In addition, some match fragments may be of no interest for recall if they consist only of 
                tokens with little translational significance, such as stop words. So, each type of matching can
                be further subject to a minimum number of significant feature tokens in a matching fragment (see <xref href="Sdl.Core.FineGrainedAlignment.Core.SubsegmentUtilities.IsSignificantForRecall(Sdl.LanguagePlatform.Core.Tokenization.Token)" data-throw-if-not-resolved="false"></xref>).
  example: []
  syntax:
    content: 'public class SubsegmentSearchSettings : SearchSettings'
    content.vb: Public Class SubsegmentSearchSettings Inherits SearchSettings
