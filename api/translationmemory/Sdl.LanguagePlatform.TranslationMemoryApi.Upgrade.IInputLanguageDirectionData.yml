  name: IInputLanguageDirectionData
  nameWithType: IInputLanguageDirectionData
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IInputLanguageDirectionData
  type: Interface
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: >-
    Represents a single input translation memory language direction, as well as resource data and 

    migration settings within a migration project. It is part of of a possibly multilingual input 

    translation memory.

    <p>

    This object is specific to an output translation memory within the migration project 

    (see <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IOutputTranslationMemory.InputLanguageDirections" data-throw-if-not-resolved="false"></xref>).

    </p>
