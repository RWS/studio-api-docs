        Whether to use Windows authentication. When set to <pre><code class="lang-csharp">false</code></pre>, <code class="paramref">userName</code>
                    and <code class="paramref">password</code> have to be specified. When set to <pre><code class="lang-csharp">true</code></pre>, either pass <pre><code class="lang-csharp">null</code></pre> for <code class="paramref">userName</code>
