- uid: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.GetResourceStatus(System.Globalization.CultureInfo,Sdl.LanguagePlatform.Core.Resources.LanguageResourceType,System.Boolean)
  commentId: M:Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.GetResourceStatus(System.Globalization.CultureInfo,Sdl.LanguagePlatform.Core.Resources.LanguageResourceType,System.Boolean)
  id: GetResourceStatus(System.Globalization.CultureInfo,Sdl.LanguagePlatform.Core.Resources.LanguageResourceType,System.Boolean)
  parent: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor
  langs:
  - csharp
  - vb
  name: GetResourceStatus(CultureInfo, LanguageResourceType, Boolean)
  nameWithType: IResourceDataAccessor.GetResourceStatus(CultureInfo, LanguageResourceType, Boolean)
  fullName: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.GetResourceStatus(System.Globalization.CultureInfo, Sdl.LanguagePlatform.Core.Resources.LanguageResourceType, System.Boolean)
  type: Method
  source:
    path: Sdl.LanguagePlatform.Core
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.Core
  namespace: Sdl.LanguagePlatform.Core.Resources
  summary: "\nReturns the resource status for the specified resource and the specified culture.\n"
  syntax:
    content: ResourceStatus GetResourceStatus(CultureInfo culture, LanguageResourceType t, bool fallback)
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture for which the status is requested.
    - id: t
      type: Sdl.LanguagePlatform.Core.Resources.LanguageResourceType
      description: The language resource type which is requested.
    - id: fallback
      type: System.Boolean
      description: >-
        If true, a resource accessor may fallback to a more general

        culture. If false, no fallback may be performed.
    return:
      type: Sdl.LanguagePlatform.Core.Resources.ResourceStatus
      description: The resource status for the resource type and culture.
    content.vb: Function GetResourceStatus(culture As CultureInfo, t As LanguageResourceType, fallback As Boolean) As ResourceStatus
  overload: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.GetResourceStatus*
- uid: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.ReadResourceData(System.Globalization.CultureInfo,Sdl.LanguagePlatform.Core.Resources.LanguageResourceType,System.Boolean)
  commentId: M:Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.ReadResourceData(System.Globalization.CultureInfo,Sdl.LanguagePlatform.Core.Resources.LanguageResourceType,System.Boolean)
  id: ReadResourceData(System.Globalization.CultureInfo,Sdl.LanguagePlatform.Core.Resources.LanguageResourceType,System.Boolean)
  parent: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor
  langs:
  - csharp
  - vb
  name: ReadResourceData(CultureInfo, LanguageResourceType, Boolean)
  nameWithType: IResourceDataAccessor.ReadResourceData(CultureInfo, LanguageResourceType, Boolean)
  fullName: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.ReadResourceData(System.Globalization.CultureInfo, Sdl.LanguagePlatform.Core.Resources.LanguageResourceType, System.Boolean)
  type: Method
  source:
    path: Sdl.LanguagePlatform.Core
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.Core
  namespace: Sdl.LanguagePlatform.Core.Resources
  summary: "\nReturns the data stream for the specified resource type and culture. If an appropriate\nresource is not found, an exception is thrown and/or null is returned. Callers should\ncheck for both conditions, and check the resource status before the stream is requested.\n"
  syntax:
    content: Stream ReadResourceData(CultureInfo culture, LanguageResourceType t, bool fallback)
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture for which a resource is requested.
    - id: t
      type: Sdl.LanguagePlatform.Core.Resources.LanguageResourceType
      description: The language resource type which is requested.
    - id: fallback
      type: System.Boolean
      description: >-
        If true, a resource accessor may fallback to a more general

        culture. If false, no fallback may be performed.
    return:
      type: System.IO.Stream
      description: "A stream containing the data for the requested resource, or null if \nthe resource is not available (in which case callers may also throw an \nexception).\n"
    content.vb: Function ReadResourceData(culture As CultureInfo, t As LanguageResourceType, fallback As Boolean) As Stream
  overload: Sdl.LanguagePlatform.Core.Resources.IResourceDataAccessor.ReadResourceData*
