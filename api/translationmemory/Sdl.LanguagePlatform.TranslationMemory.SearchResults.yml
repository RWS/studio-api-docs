  - csharp
  - vb
  name: PostMergeFixup(IEnumerable<SearchResults>, IEnumerable<bool>, SearchSettings)
  nameWithType: SearchResults.PostMergeFixup(IEnumerable<SearchResults>, IEnumerable<bool>, SearchSettings)
  fullName: Sdl.LanguagePlatform.TranslationMemory.SearchResults.PostMergeFixup(System.Collections.Generic.IEnumerable<Sdl.LanguagePlatform.TranslationMemory.SearchResults>, System.Collections.Generic.IEnumerable<bool>, Sdl.LanguagePlatform.TranslationMemory.SearchSettings)
  type: Method
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory
  summary: >-
    When a search is performed on a batch of document segments for a single TM, TM search logic

    deals with any logic spanning multiple segments, e.g. context match rules. However, when

    results from multiple TMs are merged together, <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults.Merge(Sdl.LanguagePlatform.TranslationMemory.SearchResults%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>

    is generally used, once per document segment, which does not allow for that logic to

    be applied. This function should be used on a list of document segment <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults" data-throw-if-not-resolved="false"></xref>

    once all <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults.Merge(Sdl.LanguagePlatform.TranslationMemory.SearchResults%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> calls have been performed.
  remarks: See https://jira.sdl.com/browse/LCC-12742
  example: []
  syntax:
    content: public static void PostMergeFixup(IEnumerable<SearchResults> searchResultsPerSegment, IEnumerable<bool> searchMask, SearchSettings settings)
    parameters:
    - id: searchResultsPerSegment
      type: System.Collections.Generic.IEnumerable{Sdl.LanguagePlatform.TranslationMemory.SearchResults}
      description: The ordered list of <xref href="Sdl.LanguagePlatform.TranslationMemory.SearchResults" data-throw-if-not-resolved="false"></xref>, one per document segment (including possible null values e.g. for masked segments)
    - id: searchMask
      type: System.Collections.Generic.IEnumerable{System.Boolean}
      description: Any mask used when performing the search over document segments
    - id: settings
      type: Sdl.LanguagePlatform.TranslationMemory.SearchSettings
      description: The settings used for performing the search
    content.vb: Public Shared Sub PostMergeFixup(searchResultsPerSegment As IEnumerable(Of SearchResults), searchMask As IEnumerable(Of Boolean), settings As SearchSettings)
  overload: Sdl.LanguagePlatform.TranslationMemory.SearchResults.PostMergeFixup*
  nameWithType.vb: SearchResults.PostMergeFixup(IEnumerable(Of SearchResults), IEnumerable(Of Boolean), SearchSettings)
  fullName.vb: Sdl.LanguagePlatform.TranslationMemory.SearchResults.PostMergeFixup(System.Collections.Generic.IEnumerable(Of Sdl.LanguagePlatform.TranslationMemory.SearchResults), System.Collections.Generic.IEnumerable(Of Boolean), Sdl.LanguagePlatform.TranslationMemory.SearchSettings)
