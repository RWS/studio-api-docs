  langs:
  - csharp
  - vb
  name: Recognizers
  nameWithType: ISupportPlaceables.Recognizers
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.Recognizers
  type: Property
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: >-
    Gets or sets the recognizers which are enabled for this TM. 

    <remarks>Note that changing recognizers may require reindexing. In addition, in 

    some cases duplicate TUs may be in the TM if recognizers are enabled which have 

    been disabled before.</remarks>
  example: []
  syntax:
    content: BuiltinRecognizers Recognizers { get; set; }
    parameters: []
    return:
      type: Sdl.LanguagePlatform.Core.Tokenization.BuiltinRecognizers
    content.vb: Property Recognizers As BuiltinRecognizers
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.Recognizers*
