- uid: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.LanguageResourceBundles
  commentId: P:Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.LanguageResourceBundles
  id: LanguageResourceBundles
  parent: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables
