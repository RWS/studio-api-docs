  name: LanguageResourceBundles
  nameWithType: ISupportPlaceables.LanguageResourceBundles
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.LanguageResourceBundles
  type: Property
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi
  summary: Gets the language resources which are associated with this TM.
  remarks: >-
    In case this is a server-based translation memory, which is associated with a language resources template (see <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.ILanguageResourcesTemplate" data-throw-if-not-resolved="false"></xref>),
                this returns a read-only language resources collection identical to the template's language resources collection. In all other cases,
                the language resources collection returned can be modified. Note that you have to call Save to persist any changes made to
                language resources.
  example: []
  syntax:
    content: LanguageResourceBundleCollection LanguageResourceBundles { get; }
    parameters: []
    return:
      type: Sdl.LanguagePlatform.TranslationMemoryApi.LanguageResourceBundleCollection
    content.vb: ReadOnly Property LanguageResourceBundles As LanguageResourceBundleCollection
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.LanguageResourceBundles*
- uid: Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.Recognizers
  commentId: P:Sdl.LanguagePlatform.TranslationMemoryApi.ISupportPlaceables.Recognizers
