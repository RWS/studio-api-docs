  name: ShowRows(IList<int>)
  nameWithType: IAbstractFrameworkEditControl.ShowRows(IList<int>)
  fullName: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.ShowRows(System.Collections.Generic.IList<int>)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Adds the rows matching the provided row numbers to the layout and displays them in the edit control.

    This method will refresh the edit control and cause a full layout to be performed 

    in order to display the rows properly.
  remarks: >-
    <p>

    This method should only be used when specific rows in this edit control need to be displayed, no other edit

    control will be updated with these changes (for example, it will produce strange results in the SideBySideEditor).

    In most situations <xref href="Sdl.DesktopEditor.EditorApi.IEditControl.SetRowsVisibility(System.Predicate%7bSdl.DesktopEditor.EditorApi.IRowInfo%7d)" data-throw-if-not-resolved="false"></xref> should be used instead.

    </p>
  example: []
  syntax:
    content: void ShowRows(IList<int> rowNumbers)
    parameters:
    - id: rowNumbers
      type: System.Collections.Generic.IList{System.Int32}
      description: The list of row numbers that should be shown.
    content.vb: Sub ShowRows(rowNumbers As IList(Of Integer))
  overload: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.ShowRows*
