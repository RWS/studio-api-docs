- uid: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting
  commentId: P:Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting
  id: SuppressFormatting
  parent: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl
  langs:
  - csharp
  - vb
  name: SuppressFormatting
  nameWithType: IAbstractFrameworkEditControl.SuppressFormatting
  fullName: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting
  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    When <code>true</code> all semi-WYSIWYG formatting information will be ignored

    and all text in the control will be formatted using the default font and 

    foreground color of the <xref href="Sdl.DesktopEditor.EditorApi.IControl.Control" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    NOTE: It is important to set the <xref href="Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.HideHideableTags" data-throw-if-not-resolved="false"></xref> to <code>true</code>

    if this setting is enabled, otherwise there will be no visual indication

    to the presence of hidden tags, as the surrounding text will all have the

    same formatting.

    </p>

    <p>

    This setting is off by default.

    </p>

    <p>

    Note that font fallback will still be in effect, which may cause a different

    font to be used for characters that cannot be displayed using the default font.

    </p>

    <p>

    Note that font adaptation settings will still take affect, causing the default

    font to be adjusted according to the settings.

    </p>
  example: []
  syntax:
    content: bool SuppressFormatting { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Property SuppressFormatting As Boolean
  overload: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.SuppressFormatting*
