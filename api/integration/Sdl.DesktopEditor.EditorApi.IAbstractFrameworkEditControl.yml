- uid: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.ShowRows(System.Collections.Generic.IList{System.Int32})
  commentId: M:Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl.ShowRows(System.Collections.Generic.IList{System.Int32})
  id: ShowRows(System.Collections.Generic.IList{System.Int32})
  parent: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkEditControl
  langs:
  - csharp
