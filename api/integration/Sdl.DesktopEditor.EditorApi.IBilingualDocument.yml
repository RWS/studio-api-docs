  name: IBilingualDocument
  nameWithType: IBilingualDocument
  fullName: Sdl.DesktopEditor.EditorApi.IBilingualDocument
  type: Interface
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Contains all the data required to display a document in the side-by-side edit control.
  remarks: >-
    <p>

    The bilingual document contains separate documents for the source and the target edit controls, 

    allowing them to show different content. Note however that all nodes in both the source and the 

    target document do refer to the very same filter framework objects for the actual data, they just 

    provide different wrappers for accessing it.

    </p>

    <p>

    The document must be explicitly disposed of when no longer needed. Disposing the document raises 

    the <xref href="Sdl.DesktopEditor.EditorApi.IBilingualDocument.Disposing" data-throw-if-not-resolved="false"></xref> event, which should be handled by controls using the document in case 

    the document is disposed of before the control.

    </p>
  example: []
