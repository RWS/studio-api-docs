  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Use this method to explicitly update file properties (e.g. changes to comments etc.) to ensure that 

    both the source and target documents get properly notified of the changes.
  remarks: >-
    <p>The file ID is used to identify the file to update in the document.

    This is expected to be unique, and should never change.</p>

    <p>Note that file properties changes are contained in the Undo buffer, so they

    can be reversed by the undo commands.</p>

    <example>

    This code example shows how to properly change the PreferredTargetEncoding of a file.

    (The file container node can be from the source or the target document, it does not matter

    as both reference the same underlying file properties object from the filter framework.)

    <pre><code class="lang-csharp">void ChangeTargetEncoding(IBilingualDocument doc, IFileContainerNode fileNode, Codepage newTargetEncoding)

    {
      IFileProperties properties = (IFileProperties)file.FileProperties.Clone();
      properties.FileConversionProperties.PreferredTargetEncoding = newTargetEncoding;
      doc.UpdateFileProperties(properties);
    }</code></pre>

    </example>
  example: []
  syntax:
    content: void UpdateFileProperties(IFileProperties properties)
    parameters:
    - id: properties
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IFileProperties
      description: >-
        Updated properties for the file.

        <p>

        This should be a clone of a file properties object for an existing file node in the source or 

        target document, with relevant changes applied.

        </p>
    content.vb: Sub UpdateFileProperties(properties As IFileProperties)
