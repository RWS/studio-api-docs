  name: UpdateDocumentProperties(IDocumentProperties)
  nameWithType: IBilingualDocument.UpdateDocumentProperties(IDocumentProperties)
  fullName: Sdl.DesktopEditor.EditorApi.IBilingualDocument.UpdateDocumentProperties(Sdl.FileTypeSupport.Framework.BilingualApi.IDocumentProperties)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Use this method to explicitly update document properties (e.g. change the target language) to ensure 

    that both the source and target documents get properly notified of the changes.
  remarks: >-
    <p>

    Changes to the source and/or target language will be propagated to all paragraph units in the document.

    </p>

    <example>

    This code example shows how to properly change the target language of a document.

    <pre><code class="lang-csharp">void ChangeTargetLanguage(IBilingualDocument doc, Language newTargetLanguage)

    {
      IDocumentProperties properties = (IDocumentProperties)doc.DocumentProperties.Clone();
      properties.TargetLanguage = newTargetLanguage;
      doc.UpdateDocumentProperties(properties);
    }</code></pre>

    </example>
  example: []
  syntax:
    content: void UpdateDocumentProperties(IDocumentProperties properties)
    parameters:
    - id: properties
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IDocumentProperties
      description: >-
        Updated properties for the document.

        <p>

        This should be a clone of a document properties object for this document (accessible through 

        the <xref href="Sdl.DesktopEditor.EditorApi.IBilingualDocument.DocumentProperties" data-throw-if-not-resolved="false"></xref> property) with relevant changes applied.

        </p>
    content.vb: Sub UpdateDocumentProperties(properties As IDocumentProperties)
  overload: Sdl.DesktopEditor.EditorApi.IBilingualDocument.UpdateDocumentProperties*
