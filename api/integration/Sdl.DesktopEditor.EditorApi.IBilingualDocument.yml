  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Provides an implementation of a bilingual content processor that can be used to read content into the document

    e.g. when used with a filter framework <code>IMultiFileConverter</code>.
  remarks: >-
    <p>

