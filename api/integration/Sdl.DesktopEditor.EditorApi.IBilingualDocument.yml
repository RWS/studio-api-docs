- uid: Sdl.DesktopEditor.EditorApi.IBilingualDocument.IsDirty
  commentId: P:Sdl.DesktopEditor.EditorApi.IBilingualDocument.IsDirty
  id: IsDirty
  parent: Sdl.DesktopEditor.EditorApi.IBilingualDocument
  langs:
  - csharp
  - vb
  name: IsDirty
  nameWithType: IBilingualDocument.IsDirty
  fullName: Sdl.DesktopEditor.EditorApi.IBilingualDocument.IsDirty
  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: If <code>true</code> this indicates that the document content has been changed since the last time this flag was reset.
  remarks: >-
    <p>

    The edit control automatically sets this flag to <code>true</code> every time some content 

    changes in the editor (through API or user action).

    </p>

    <p>

    Set this flag to <code>false</code> when the document is saved. That allows you to keep track of whether any changes 

    have been made to it in order to determine whether the document will need to be saved again at a later point.

    </p>

    <p>

    Since the editor does not provide Open/Save operations it is the API client's responsibility

    to reset this flag after such operations.

    </p>
  example: []
  syntax:
    content: bool IsDirty { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Property IsDirty As Boolean
  overload: Sdl.DesktopEditor.EditorApi.IBilingualDocument.IsDirty*
