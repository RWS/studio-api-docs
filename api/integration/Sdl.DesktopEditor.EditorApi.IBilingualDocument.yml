- uid: Sdl.DesktopEditor.EditorApi.IBilingualDocument.UpdateParagraphUnitProperties(Sdl.FileTypeSupport.Framework.NativeApi.IParagraphUnitProperties)
  commentId: M:Sdl.DesktopEditor.EditorApi.IBilingualDocument.UpdateParagraphUnitProperties(Sdl.FileTypeSupport.Framework.NativeApi.IParagraphUnitProperties)
  id: UpdateParagraphUnitProperties(Sdl.FileTypeSupport.Framework.NativeApi.IParagraphUnitProperties)
  parent: Sdl.DesktopEditor.EditorApi.IBilingualDocument
  langs:
  - csharp
  - vb
  name: UpdateParagraphUnitProperties(IParagraphUnitProperties)
  nameWithType: IBilingualDocument.UpdateParagraphUnitProperties(IParagraphUnitProperties)
  fullName: Sdl.DesktopEditor.EditorApi.IBilingualDocument.UpdateParagraphUnitProperties(Sdl.FileTypeSupport.Framework.NativeApi.IParagraphUnitProperties)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Use this method to explicitly update ParagraphUnit properties (e.g. changes to status, edited comments etc.).
  remarks: >-
    <p>The ParagraphUnit ID is used to identify the ParagraphUnit to update in the document.</p>

    <p>Note that ParagraphUnit properties changes are contained in the Undo buffer, they

    can be reversed by the undo commands.</p>

    <example>

    This code example shows how to properly change the status of a ParagraphUnit. 

    (The ParagraphUnit node can be from the source or the target document, it does not matter

    as both reference the same underlying ParagraphUnitProperties object from the filter framework.)

    <pre><code class="lang-csharp">void ChangeParagraphUnitStatus(IBilingualDocument doc, IParagraphUnitContainerNode paragraphUnitNode, ParagraphUnitStatus newStatus)

    {
      IParagraphUnitProperties properties = (IParagraphUnitProperties)paragraphUnitNode.ParagraphUnit.Properties.Clone();
      properties.Status = newStatus;
      doc.UpdateParagraphUnitProperties(properties);
    }</code></pre>

    </example>
  example: []
  syntax:
    content: void UpdateParagraphUnitProperties(IParagraphUnitProperties properties)
    parameters:
    - id: properties
      type: Sdl.FileTypeSupport.Framework.NativeApi.IParagraphUnitProperties
      description: >-
        Updated properties for the ParagraphUnit.

        <p>This should be a clone of a ParagraphUnit properties object

        for an existing ParagraphUnit in the document, with relevant changes applied.</p>
    content.vb: Sub UpdateParagraphUnitProperties(properties As IParagraphUnitProperties)
  overload: Sdl.DesktopEditor.EditorApi.IBilingualDocument.UpdateParagraphUnitProperties*
