- uid: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.ContentChanged
  commentId: E:Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.ContentChanged
  id: ContentChanged
  parent: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument
  langs:
  - csharp
  - vb
  name: ContentChanged
  nameWithType: IAbstractFrameworkDocument.ContentChanged
  fullName: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.ContentChanged
  type: Event
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Fired when content in the document is changed in any way. Contains

    information about the exact changes made to the document.
  remarks: >-
    <p>

    This event hides the <xref href="Sdl.DesktopEditor.EditorApi.IDocument.ContentChanged" data-throw-if-not-resolved="false"></xref> event, it

    contains the same information plus the list of edit operations that

    were executed on the document. These could be used to determine the

    affected content more precisely than would be possible with the affected range only.

    </p>

    <p>

    This event is typcially fired immediately when the content is changed, which

    can be before the controls displaying the content have been updated.

    </p>
  example: []
  syntax:
    content: event EventHandler<FrameworkDocumentContentChangedEventArgs> ContentChanged
    return:
      type: System.EventHandler{Sdl.DesktopEditor.EditorApi.FrameworkDocumentContentChangedEventArgs}
    content.vb: Event ContentChanged As EventHandler(Of FrameworkDocumentContentChangedEventArgs)
