- uid: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.GetMarkupDataRanges(Sdl.DesktopEditor.EditorApi.ContentRange)
  commentId: M:Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.GetMarkupDataRanges(Sdl.DesktopEditor.EditorApi.ContentRange)
  id: GetMarkupDataRanges(Sdl.DesktopEditor.EditorApi.ContentRange)
  parent: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument
  langs:
  - csharp
  - vb
  name: GetMarkupDataRanges(ContentRange)
  nameWithType: IAbstractFrameworkDocument.GetMarkupDataRanges(ContentRange)
  fullName: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.GetMarkupDataRanges(Sdl.DesktopEditor.EditorApi.ContentRange)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Use this method to find all non-empty sub-ranges for a range where each sub-range

    spans only markup data nodes with a common parent.
  remarks: >-
    <p>

    For example, this is used when applying a QuickTag or comment across multiple segments or tag pairs,

    where the main range may start in one container and end in another. Simply call

    this method for the main range and then apply the QuickTag (or comment) to each of the

    sub-ranges returned.

    </p>

    <example>

    The following example shows how to apply a QuickTag to all markup data content in a range,

    no matter whether the range spans paragraph units or segments.

    <pre><code class="lang-csharp">void ApplyQuickTag(IFrameworkDocument document, ContentRange range, IQuickTag quickTag)

    {
        foreach (ContentRange subRange in document.GetMarkupDataRanges(range))
        {
            document.ActiveRange = subRange;
            document.ApplyQuickTagToActiveRange(quickTag);
        }
    }</code></pre>

    Note that you would typically want to group such operations into a single Undo command,

    e.g. by calling <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref> and 

    <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.EndCompositeOperation" data-throw-if-not-resolved="false"></xref>. One way to access

    the undo buffer is through <xref href="Sdl.DesktopEditor.EditorApi.IDocument.UndoBuffer" data-throw-if-not-resolved="false"></xref>.

    </example>
  example: []
  syntax:
    content: List<ContentRange> GetMarkupDataRanges(ContentRange range)
    parameters:
    - id: range
      type: Sdl.DesktopEditor.EditorApi.ContentRange
      description: The range which the sub-ranges will be limited to.
    return:
      type: System.Collections.Generic.List{Sdl.DesktopEditor.EditorApi.ContentRange}
      description: >-
        A list with 0 or more sub-ranges where for each sub-range all content nodes are markup
                    data nodes that have the same parent node.
    content.vb: Function GetMarkupDataRanges(range As ContentRange) As List(Of ContentRange)
  overload: Sdl.DesktopEditor.EditorApi.IAbstractFrameworkDocument.GetMarkupDataRanges*
