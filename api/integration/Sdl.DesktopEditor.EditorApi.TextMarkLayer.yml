  type: Field
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    The mark is drawn before the main content. This will

    cause the mark to appear behind the main content (and behind

    any foreground marks) if they overlap.
  example: []
  syntax:
    content: Background = 0
    return:
