  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Creates a composite command in the undo buffer, wrapping all commands in both the source and target into

    one command common to both controls.

    This should only be used for operations where the document structure for both source and target may 

    change without controls getting to know about it (e.g. when splitting and merging segments).
  remarks: >-
    Each call to <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCommonCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref> should have a corresponding call to 

    <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.EndCommonCompositeOperation" data-throw-if-not-resolved="false"></xref> to mark the end of the operation.
  example: []
  syntax:
    content: void BeginCommonCompositeOperation(string operationName)
    parameters:
    - id: operationName
      type: System.String
      description: User-friendly name of the operation or <code>null</code> if none.
    content.vb: Sub BeginCommonCompositeOperation(operationName As String)
  overload: Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCommonCompositeOperation*
