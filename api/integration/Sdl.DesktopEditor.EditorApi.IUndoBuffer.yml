  name: BeginCompositeOperation(string)
  nameWithType: IUndoBuffer.BeginCompositeOperation(string)
  fullName: Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCompositeOperation(string)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Initiates a composite operation that should be treated as one unit during Undo and Redo.
  remarks: >-
    <p>

    Each call to <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref> should have a corresponding call

    to <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.EndCompositeOperation" data-throw-if-not-resolved="false"></xref> (or <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref>) to mark the end 

    of the composite operation.

    </p>

    <p>

    For nested composite operations only the "outermost" operation (i.e. the one that was initiated

    first) will be effectively used and named (since all parts of it should be treated as one unit, 

    whether those parts are themselves composite operations or not).

    </p>
  example: []
  syntax:
    content: void BeginCompositeOperation(string operationName)
    parameters:
    - id: operationName
      type: System.String
      description: User friendly name of the operation, or <code>null</code> if none.
    content.vb: Sub BeginCompositeOperation(operationName As String)
  overload: Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCompositeOperation*
