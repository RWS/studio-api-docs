- uid: Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation(System.String)
  commentId: M:Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation(System.String)
  id: AbortCompositeOperation(System.String)
  parent: Sdl.DesktopEditor.EditorApi.IUndoBuffer
  langs:
  - csharp
  - vb
  name: AbortCompositeOperation(string)
  nameWithType: IUndoBuffer.AbortCompositeOperation(string)
  fullName: Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation(string)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Flags the composite operation for aborting. This call should match a preceding 

    call to <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref>. Once all currently nested composite operations

    have been ended the entire composite command will be rolled back and removed from the undo buffer. 

    The associated message will be passed to the <xref href="Sdl.DesktopEditor.EditorApi.IDocument.AfterEditOperationAborted" data-throw-if-not-resolved="false"></xref> event,

    and may be shown to the user to indicate why the operation was not allowed.
  remarks: >-
    <p>You may want to check the <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.IsAbortingCompositeOperation" data-throw-if-not-resolved="false"></xref> property before calling this method,

    in order to determine if the operation is already being aborted (in which case you should not abort it again, as

    that may overwrite the original message to the user with something that may not be the root cause of the problem).</p>

    <p>

    The original call to <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.BeginCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref> should always be matched with either a call to

    <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.EndCompositeOperation" data-throw-if-not-resolved="false"></xref> or a call to <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation(System.String)" data-throw-if-not-resolved="false"></xref>, never both.

    </p>

    <p>

    After calling this method you may also want to throw an exception, to properly abort other related processing.

    </p>
  example: []
  syntax:
    content: void AbortCompositeOperation(string message)
    parameters:
    - id: message
      type: System.String
      description: >-
        A message explaining to the user why the operation was not permitted.
                    <p>
                    If an operation is already flagged for aborting you can get the current message from the
                    <xref href="Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortMessage" data-throw-if-not-resolved="false"></xref> property.
                    </p>
    content.vb: Sub AbortCompositeOperation(message As String)
  overload: Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation*
  nameWithType.vb: IUndoBuffer.AbortCompositeOperation(String)
  fullName.vb: Sdl.DesktopEditor.EditorApi.IUndoBuffer.AbortCompositeOperation(String)
  name.vb: AbortCompositeOperation(String)
