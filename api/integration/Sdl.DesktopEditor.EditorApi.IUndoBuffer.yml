  type: Interface
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Information about the undo/redo commands for content changes in the edit control.
  remarks: >-
    <p>

    All operations that change the content of the edit control are inserted in the undo buffer.

    </p>

    <p>

    Once the Undo command for an operation is executed the operation can be re-executed through the Redo command,

    however if an other edit operation is performed all Redo operations are removed from the buffer and can no longer

    be executed.

    </p>
