  summary: "\nInterface representing a self-executing command in the undo buffer.  This\ncommand type is responsible for controlling its own execution and un-execution.\nThis command will be stored and executed at the highest commander level.\nThe commander will call the Do() and Undo() methods as required - they should not be\ncalled before adding to the undo buffer.\n"
  syntax:
    content: 'public interface ICollectiveUndoCommand : IUndoCommand'
    content.vb: >-
      Public Interface ICollectiveUndoCommand

          Inherits IUndoCommand
