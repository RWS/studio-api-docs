  name: ICollectiveUndoCommand
  nameWithType: ICollectiveUndoCommand
  fullName: Sdl.DesktopEditor.EditorApi.ICollectiveUndoCommand
  type: Interface
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Interface representing a self-executing command in the undo buffer.  This

    command type is responsible for controlling its own execution and un-execution.

    This command will be stored and executed at the highest commander level.

    The commander will call the Do() and Undo() methods as required - they should not be

    called before adding to the undo buffer.
  example: []
  syntax:
    content: 'public interface ICollectiveUndoCommand : IUndoCommand'
    content.vb: Public Interface ICollectiveUndoCommand Inherits IUndoCommand
