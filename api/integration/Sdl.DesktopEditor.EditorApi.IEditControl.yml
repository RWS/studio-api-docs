  commentId: M:Sdl.DesktopEditor.EditorApi.IEditControl.AddTextMark(Sdl.DesktopEditor.EditorApi.ContentRange,Sdl.DesktopEditor.EditorApi.TextMarkLayer,Sdl.DesktopEditor.EditorApi.ITextMarkPainter)
