  namespace: Sdl.DesktopEditor.EditorApi.Implementation
  summary: "\nColumn that shows the segment ID for segment rows.\nFor non-segment rows it shows only the default background color.\n"
  remarks: "\nThe optimal column width is determined by measuring the size of the\ntext in the <xref href=\"Sdl.DesktopEditor.EditorApi.Implementation.SegmentIdColumn.MaxWidthRowId\" data-throw-if-not-resolved=\"false\"></xref> property. If this property\nis not set it is estimated in the same manner as for the\nrow number column, where it is calculated as the width of a number consisting\nentirely of digits &apos;8&apos;, where the max number of digits is estimated \nto the same number of digits as total number of rows (not segments) in the\nedit control. I.e. if the edit control contains 0-9 rows the column is sized\nto fit the number &apos;8&apos;, for 10-99 rows the number &apos;88&apos; is used to determine\nthe optimal column width, for 100-999 rows &apos;888&apos; is used, etc.\n<p>\nIf segment IDs other than sequential numbers are used this will mean that\nthe segment ID may not fit on a single line in the column. If this is the\ncase the ID will be wrapped across multiple lines.\n</p>\n"
