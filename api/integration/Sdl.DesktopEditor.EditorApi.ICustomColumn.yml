- uid: Sdl.DesktopEditor.EditorApi.ICustomColumn.Width
  commentId: P:Sdl.DesktopEditor.EditorApi.ICustomColumn.Width
  id: Width
  parent: Sdl.DesktopEditor.EditorApi.ICustomColumn
  langs:
  - csharp
  - vb
  name: Width
  nameWithType: ICustomColumn.Width
  fullName: Sdl.DesktopEditor.EditorApi.ICustomColumn.Width
  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    The width of the column, in pixels. The editor will set this property

    before the first call to <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight(System.Drawing.Graphics%2cSdl.DesktopEditor.EditorApi.IRowInfo)" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    If the column width changes, all the cell heights will need to be re-calculated.

    The edit control will call <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight(System.Drawing.Graphics%2cSdl.DesktopEditor.EditorApi.IRowInfo)" data-throw-if-not-resolved="false"></xref> to calculate the height of each row.

    </p>
  example: []
  syntax:
    content: int Width { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Property Width As Integer
  overload: Sdl.DesktopEditor.EditorApi.ICustomColumn.Width*
- uid: Sdl.DesktopEditor.EditorApi.ICustomColumn.IsComplex
  commentId: P:Sdl.DesktopEditor.EditorApi.ICustomColumn.IsComplex
  id: IsComplex
  parent: Sdl.DesktopEditor.EditorApi.ICustomColumn
  langs:
  - csharp
  - vb
  name: IsComplex
  nameWithType: ICustomColumn.IsComplex
  fullName: Sdl.DesktopEditor.EditorApi.ICustomColumn.IsComplex
  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Determines whether the column is complex or not. A normal column can draw each row

    independently of other rows. However, a complex column cannot draw each row 

    independently of other rows. So complex columns need to be entirely redrawn when 

    rows are changed or resized.
  example: []
  syntax:
    content: bool IsComplex { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: ReadOnly Property IsComplex As Boolean
  overload: Sdl.DesktopEditor.EditorApi.ICustomColumn.IsComplex*
