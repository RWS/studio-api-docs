  langs:
  - csharp
  - vb
  name: ICustomColumn
  nameWithType: ICustomColumn
  fullName: Sdl.DesktopEditor.EditorApi.ICustomColumn
  type: Interface
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Base interface implemented by custom columns that can appear to the left and right of an edit control.
  remarks: >-
    <p>

    This interface defines what is needed to support a read-only column. 

    </p>

    <p>

    Columns that need to interact with the user, e.g. to respond to mouse events

    should implement <xref href="Sdl.DesktopEditor.EditorApi.IInteractiveCustomColumn" data-throw-if-not-resolved="false"></xref>, which derives from this interface.

    </p>

    <p>

    The edit control uses this interface to interact with the custom columns.

    </p>

    <p>

    Custom columns can be added to an edit control by creating object instances that implement

    this interface and passing them to <xref href="Sdl.DesktopEditor.EditorApi.IEditControl.AddColumn(Sdl.DesktopEditor.EditorApi.ICustomColumn%2cSdl.DesktopEditor.EditorApi.CustomColumnLocation)" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    During initialization the <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.GetOptimalWidth(System.Drawing.Graphics)" data-throw-if-not-resolved="false"></xref> method will be called to

    determine and used to set the <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.Width" data-throw-if-not-resolved="false"></xref> property. 

    </p>

    <p>

    <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight(System.Drawing.Graphics%2cSdl.DesktopEditor.EditorApi.IRowInfo)" data-throw-if-not-resolved="false"></xref> will be called for each row in the column when rows are sized. 

    </p>

    <p>

    <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.DrawCell(System.Drawing.Graphics%2cSdl.DesktopEditor.EditorApi.IRowInfo%2cSystem.Drawing.Rectangle%2cSystem.Drawing.Pen%2cSystem.Drawing.Pen%2cSystem.Drawing.Pen%2cSystem.Drawing.Pen)" data-throw-if-not-resolved="false"></xref> is called when a cell needs to be displayed.

    </p>
  example: []
  syntax:
    content: public interface ICustomColumn
    content.vb: Public Interface ICustomColumn
  extensionMethods:
  - System.Object.Sdl.Desktop.Platform.Controls.Controls.WindowsControlUtils.ForWindowFromFrameworkElement(System.Action{System.Windows.Window})
- uid: Sdl.DesktopEditor.EditorApi.ICustomColumn.GetOptimalWidth(System.Drawing.Graphics)
  commentId: M:Sdl.DesktopEditor.EditorApi.ICustomColumn.GetOptimalWidth(System.Drawing.Graphics)
  id: GetOptimalWidth(System.Drawing.Graphics)
  parent: Sdl.DesktopEditor.EditorApi.ICustomColumn
  langs:
  - csharp
  - vb
  name: GetOptimalWidth(Graphics)
  nameWithType: ICustomColumn.GetOptimalWidth(Graphics)
  fullName: Sdl.DesktopEditor.EditorApi.ICustomColumn.GetOptimalWidth(System.Drawing.Graphics)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Called by the edit control to request the optimal width of the column as part of 

    setting the initial <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.Width" data-throw-if-not-resolved="false"></xref> for the column.
  remarks: >-
    There is no guarantee this width will be used, but it will likely be used
                if sufficient space is available.
  example: []
  syntax:
    content: int GetOptimalWidth(Graphics g)
    parameters:
    - id: g
      type: System.Drawing.Graphics
    return:
      type: System.Int32
      description: The most suitable width of the column.
    content.vb: Function GetOptimalWidth(g As Graphics) As Integer
  overload: Sdl.DesktopEditor.EditorApi.ICustomColumn.GetOptimalWidth*
- uid: Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight(System.Drawing.Graphics,Sdl.DesktopEditor.EditorApi.IRowInfo)
  commentId: M:Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight(System.Drawing.Graphics,Sdl.DesktopEditor.EditorApi.IRowInfo)
  id: CalculateCellContentHeight(System.Drawing.Graphics,Sdl.DesktopEditor.EditorApi.IRowInfo)
  parent: Sdl.DesktopEditor.EditorApi.ICustomColumn
  langs:
  - csharp
  - vb
  name: CalculateCellContentHeight(Graphics, IRowInfo)
  nameWithType: ICustomColumn.CalculateCellContentHeight(Graphics, IRowInfo)
  fullName: Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight(System.Drawing.Graphics, Sdl.DesktopEditor.EditorApi.IRowInfo)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Called by the control to determine the minimum height of the content of this column

    for a specific row, given the current value of the <xref href="Sdl.DesktopEditor.EditorApi.ICustomColumn.Width" data-throw-if-not-resolved="false"></xref> property.
  example: []
  syntax:
    content: int CalculateCellContentHeight(Graphics g, IRowInfo row)
    parameters:
    - id: g
      type: System.Drawing.Graphics
      description: The graphics context to use for drawing column content for this cell.
    - id: row
      type: Sdl.DesktopEditor.EditorApi.IRowInfo
      description: The row for the cell.
    return:
      type: System.Int32
      description: The height in pixels required to display the full content of the cell.
    content.vb: Function CalculateCellContentHeight(g As Graphics, row As IRowInfo) As Integer
  overload: Sdl.DesktopEditor.EditorApi.ICustomColumn.CalculateCellContentHeight*
