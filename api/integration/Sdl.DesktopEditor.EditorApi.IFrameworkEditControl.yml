- uid: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection
  id: ApplyRevisionsAtSelection
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl
  langs:
  - csharp
  - vb
  name: ApplyRevisionsAtSelection()
  nameWithType: IFrameworkEditControl.ApplyRevisionsAtSelection()
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection()
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Apply the content of a revision marker to the current selection.

    <p>

    Content will be applied according to the revision properties associated with the marker: 

    content marked with <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Insert" data-throw-if-not-resolved="false"></xref> 

    will be added to the document and the revision markers removed while content marked with 

    <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Delete" data-throw-if-not-resolved="false"></xref> will be removed

    from the document along with the revision markers.

    </p>
  remarks: >-
    <p>

    If the selection is considered empty (the start and end are at the same location) then the first

    parent container that is an <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IRevisionMarker" data-throw-if-not-resolved="false"></xref> 

    will be taken as the revision to apply.

    </p>

    <p>

    If the selection is not empty then any revision content within the range of the selection will be 

    applied to the document. If the selection range spans only part of a revision marker then only that

    part of the selection range will be applied - the rest of the revision marker content will remain.

    </p>
  example: []
  syntax:
    content: void ApplyRevisionsAtSelection()
    content.vb: Sub ApplyRevisionsAtSelection()
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection*
