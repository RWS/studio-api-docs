  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    When true the edit control will use a background thread to process the layout, increasing

    performance for large documents (especially on a multi-core CPU).

    This may be an unrequired overhead for some controls so may be explicitly set to false (for example,

    if the control will never display large amounts of content).

    NOTE: this is enabled by default.
  remarks: >-
    <p>

    When using this control as part of the <xref href="Sdl.DesktopEditor.EditorApi.ISideBySideEditor" data-throw-if-not-resolved="false"></xref> control and 

    setting this value to <code>false</code>, it is advisable to set the value as part of the handler

    for <xref href="Sdl.DesktopEditor.EditorApi.ISideBySideEditor.AfterEditControlsCreated" data-throw-if-not-resolved="false"></xref>. This ensures that the layout

    will be disabled at the earliest possible point after the controls have been created (and

    before the layout has started) every time the control is created.

    </p>
  example: []
  syntax:
    content: bool EnableBackgroundLayout { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Property EnableBackgroundLayout As Boolean
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.EnableBackgroundLayout*
