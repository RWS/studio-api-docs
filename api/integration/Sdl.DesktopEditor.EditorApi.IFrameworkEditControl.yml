    will be removed from the document and the revision markers removed while content marked with 

    <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Delete" data-throw-if-not-resolved="false"></xref> will be restored

    to the document and the revision markers removed.

