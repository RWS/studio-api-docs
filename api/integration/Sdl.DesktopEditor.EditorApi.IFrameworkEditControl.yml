    Content will be rejected according to the revision properties associated with the marker: 

    content marked with <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Insert" data-throw-if-not-resolved="false"></xref> 

    will be removed from the document and the revision markers removed while content marked with 

    <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Delete" data-throw-if-not-resolved="false"></xref> will be restored

    to the document and the revision markers removed.

    </p>
  remarks: >-
    <p>

    If the selection is considered empty (the start and end are at the same location) then the first

    parent container that is an <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IRevisionMarker" data-throw-if-not-resolved="false"></xref> 

    will be taken as the revision to remove.

    </p>

    <p>

    If the selection is not empty then any revision content within the range of the selection will be 

    rejected from the document. If the selection range spans only part of a revision marker then only that

    part of the selection range will be rejected - the rest of the revision marker content will remain.

    </p>
