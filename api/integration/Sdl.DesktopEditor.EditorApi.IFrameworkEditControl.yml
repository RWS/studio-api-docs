- uid: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.TrimSelectionEnd
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.TrimSelectionEnd
  id: TrimSelectionEnd
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl
  langs:
  - csharp
  - vb
  name: TrimSelectionEnd()
  nameWithType: IFrameworkEditControl.TrimSelectionEnd()
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.TrimSelectionEnd()
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Trims any space from the end of the current selection if the selection spans text.
  remarks: >-
    <p>

    This method will not move the selection under the following circumstances:

    when the selection is empty, when it is reversed and when it only spans whitespace.

    In other cases the <code>Selection.UpTo</code> will be moved backwards to the end of the

    last character position.

    </p>

    <p>

    This is most commonly used when applying formatting or other tags to a user selection and

    trying to emulate MS Word behavior (that is, the selection spans a word and trailing whitespace

    but the formatting is only applied to the word itself).</p>
  example: []
  syntax:
    content: void TrimSelectionEnd()
    content.vb: Sub TrimSelectionEnd()
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.TrimSelectionEnd*
