- uid: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyQuickTagToSelection(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyQuickTagToSelection(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  id: ApplyQuickTagToSelection(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl
  langs:
  - csharp
  - vb
  name: ApplyQuickTagToSelection(IQuickTag)
  nameWithType: IFrameworkEditControl.ApplyQuickTagToSelection(IQuickTag)
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyQuickTagToSelection(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Insert a QuickTag into the document at the current selection.

    <p>

    If the QuickTag contains a content placeholder and the selection is not empty the 

    selected content will be moved into the corresponding location after the QuickTag 

    has been inserted. If the selection is empty the cursor will be placed at the location instead.

    </p>

    <p>

    If the QuickTag does not contain a content placeholder any current selection will be

    overwritten by the content from the QuickTag.

    </p>
  example: []
  syntax:
    content: void ApplyQuickTagToSelection(IQuickTag quickTag)
    parameters:
    - id: quickTag
      type: Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag
      description: The QuickTag definition for the tag to insert. Must not be <code>null</code>.
    content.vb: Sub ApplyQuickTagToSelection(quickTag As IQuickTag)
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyQuickTagToSelection*
- uid: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyAllDocumentRevisions
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyAllDocumentRevisions
  id: ApplyAllDocumentRevisions
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl
  langs:
  - csharp
  - vb
  name: ApplyAllDocumentRevisions()
  nameWithType: IFrameworkEditControl.ApplyAllDocumentRevisions()
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyAllDocumentRevisions()
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Applies the content of all revision markers in the document.

    <p>

    Content will be applied according to the revision properties associated with the marker: 

    content marked with <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Insert" data-throw-if-not-resolved="false"></xref> 

    will be added to the document and the revision markers removed while content marked with 

    <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Delete" data-throw-if-not-resolved="false"></xref> will be removed

    from the document along with the revision markers.

    </p>
  example: []
  syntax:
    content: void ApplyAllDocumentRevisions()
    content.vb: Sub ApplyAllDocumentRevisions()
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyAllDocumentRevisions*
