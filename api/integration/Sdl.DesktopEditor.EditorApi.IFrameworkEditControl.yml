- uid: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection
  id: ApplyRevisionsAtSelection
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl
  langs:
  - csharp
  - vb
  name: ApplyRevisionsAtSelection()
  nameWithType: IFrameworkEditControl.ApplyRevisionsAtSelection()
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection()
  type: Method
  source:
    path: Sdl.DesktopEditor.EditorApi
    isExternal: true
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nApply the content of a revision marker to the current selection.\n<p>\nContent will be applied according to the revision properties associated with the marker: \ncontent marked with <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Insert\" data-throw-if-not-resolved=\"false\"></xref> \nwill be added to the document and the revision markers removed while content marked with \n<xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.RevisionType.Delete\" data-throw-if-not-resolved=\"false\"></xref> will be removed\nfrom the document along with the revision markers.\n</p>\n"
  remarks: "\n<p>\nIf the selection is considered empty (the start and end are at the same location) then the first\nparent container that is an <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IRevisionMarker\" data-throw-if-not-resolved=\"false\"></xref> \nwill be taken as the revision to apply.\n</p>\n<p>\nIf the selection is not empty then any revision content within the range of the selection will be \napplied to the document. If the selection range spans only part of a revision marker then only that\npart of the selection range will be applied - the rest of the revision marker content will remain.\n</p>\n"
  syntax:
    content: void ApplyRevisionsAtSelection()
    content.vb: Sub ApplyRevisionsAtSelection
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.ApplyRevisionsAtSelection*
- uid: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.RejectRevisionsAtSelection
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.RejectRevisionsAtSelection
