  type: Method
  source:
    path: Sdl.DesktopEditor.EditorApi
    isExternal: true
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nTrims any space from the end of the current selection if the selection spans text.\n"
  remarks: "\n<p>\nThis method will not move the selection under the following circumstances:\nwhen the selection is empty, when it is reversed and when it only spans whitespace.\nIn other cases the <code>Selection.UpTo</code> will be moved backwards to the end of the\nlast character position.\n</p>\n<p>\nThis is most commonly used when applying formatting or other tags to a user selection and\ntrying to emulate MS Word behavior (that is, the selection spans a word and trailing whitespace\nbut the formatting is only applied to the word itself).</p>\n"
  syntax:
    content: void TrimSelectionEnd()
    content.vb: Sub TrimSelectionEnd
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkEditControl.TrimSelectionEnd*
