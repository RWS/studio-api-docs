- uid: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.SplitTagsToContainer(Sdl.DesktopEditor.EditorApi.IAbstractContainerNode)
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkDocument.SplitTagsToContainer(Sdl.DesktopEditor.EditorApi.IAbstractContainerNode)
  id: SplitTagsToContainer(Sdl.DesktopEditor.EditorApi.IAbstractContainerNode)
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkDocument
  langs:
  - csharp
  - vb
  name: SplitTagsToContainer(IAbstractContainerNode)
  nameWithType: IFrameworkDocument.SplitTagsToContainer(IAbstractContainerNode)
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.SplitTagsToContainer(Sdl.DesktopEditor.EditorApi.IAbstractContainerNode)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Method that splits the tags from the current <xref href="Sdl.DesktopEditor.EditorApi.IDocument.ActiveRange" data-throw-if-not-resolved="false"></xref> up to (but not including)

    the split container.  This is used when splitting segments to make sure that all child tags

    of a segment are split correctly at the split point.
  remarks: >-
    <p>

    Note that after performing the operation, the active range will be positioned to cover all the tags

    that have been split.

    </p>

    <p>

    If the active range is not empty (i.e. the from position is different to the upto position) then the

    tags will be split around this range (the range will be cleared from all tags).

    </p>
  example: []
  syntax:
    content: void SplitTagsToContainer(IAbstractContainerNode splitContainer)
    parameters:
    - id: splitContainer
      type: Sdl.DesktopEditor.EditorApi.IAbstractContainerNode
      description: >-
        The container to stop splitting tags at. This must be a parent
                    container of the current selection position.
    content.vb: Sub SplitTagsToContainer(splitContainer As IAbstractContainerNode)
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.SplitTagsToContainer*
