- uid: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.ApplyQuickTagToActiveRange(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  commentId: M:Sdl.DesktopEditor.EditorApi.IFrameworkDocument.ApplyQuickTagToActiveRange(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  id: ApplyQuickTagToActiveRange(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  parent: Sdl.DesktopEditor.EditorApi.IFrameworkDocument
  langs:
  - csharp
  - vb
  name: ApplyQuickTagToActiveRange(IQuickTag)
  nameWithType: IFrameworkDocument.ApplyQuickTagToActiveRange(IQuickTag)
  fullName: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.ApplyQuickTagToActiveRange(Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag)
  type: Method
  source:
    path: Sdl.DesktopEditor.EditorApi
    isExternal: true
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nInsert a QuickTag into the document.\n"
  remarks: "\n<p>\nIf the QuickTag contains a content placeholder and the active range is not empty  \nthe range content will be moved into the corresponding location after the QuickTag \nhas been inserted.\n</p>\n<p>\nThe returned range represents the content that was wrapped by the QuickTag (if any).\n</p>\n<p>\nThe <xref href=\"Sdl.DesktopEditor.EditorApi.IDocument.ActiveRange\" data-throw-if-not-resolved=\"false\"></xref> after execution will span all the inserted content.\n</p>\n<p>\nIf the QuickTag does not contain a content placeholder the content of the active\nrange will be overwritten by the content from the QuickTag.\n</p>\n<p>\nAll tags inserted through this operation will have their ID set to the value of\nthe <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag.CommandId\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n"
  syntax:
    content: ContentRange ApplyQuickTagToActiveRange(IQuickTag quickTag)
    parameters:
    - id: quickTag
      type: Sdl.FileTypeSupport.Framework.IntegrationApi.IQuickTag
      description: The QuickTag definition for the tag to insert. Must not be <code>null</code>.
    return:
      type: Sdl.DesktopEditor.EditorApi.ContentRange
      description: "\n<p>\nThe range of content the that was wrapped with the QuickTag if it contains a content placeholder. \n</p>\n<p>\nIf no content was wrapped but the QuickTag did have a content placeholder the returned range\nindicates where the corresponding location is in the document.\n</p>\n<p>\nIf the QuickTag does not have a content placeholder this method returns <code>null</code>.\n(Note that a <code>null</code> return value still means the operation was successful. If the\noperation fails an exception is thrown.)\n</p>\n"
    content.vb: Function ApplyQuickTagToActiveRange(quickTag As IQuickTag) As ContentRange
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.ApplyQuickTagToActiveRange*
