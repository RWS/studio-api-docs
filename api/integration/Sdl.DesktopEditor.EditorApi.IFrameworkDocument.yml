  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nMethod that splits the tags from the current <xref href=\"Sdl.DesktopEditor.EditorApi.IDocument.ActiveRange\" data-throw-if-not-resolved=\"false\"></xref> up to (but not including)\nthe split container.  This is used when splitting segments to make sure that all child tags\nof a segment are split correctly at the split point.\n"
  remarks: "\n<p>\nNote that after performing the operation, the active range will be positioned to cover all the tags\nthat have been split.\n</p>\n<p>\nIf the active range is not empty (i.e. the from position is different to the upto position) then the\ntags will be split around this range (the range will be cleared from all tags).\n</p>\n"
  syntax:
    content: void SplitTagsToContainer(IAbstractContainerNode splitContainer)
    parameters:
    - id: splitContainer
      type: Sdl.DesktopEditor.EditorApi.IAbstractContainerNode
      description: >-
        The container to stop splitting tags at. This must be a parent

        container of the current selection position.
    content.vb: Sub SplitTagsToContainer(splitContainer As IAbstractContainerNode)
  overload: Sdl.DesktopEditor.EditorApi.IFrameworkDocument.SplitTagsToContainer*
