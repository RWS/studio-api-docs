  name: INodeVisitor
  nameWithType: INodeVisitor
  fullName: Sdl.DesktopEditor.EditorApi.INodeVisitor
  type: Interface
  source:
    path: Sdl.DesktopEditor.EditorApi
    isExternal: true
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nVisitor interface for all types of filter framework editor specific nodes.\n"
  remarks: "\n<p>\nTo take advantage of the visitor pattern, create a visitor class\nthat implements this interface, instantiate an object, and pass it \nto <xref href=\"Sdl.DesktopEditor.EditorApi.INode.AcceptNodeVisitor(Sdl.DesktopEditor.EditorApi.INodeVisitor)\" data-throw-if-not-resolved=\"false\"></xref> on any <xref href=\"Sdl.DesktopEditor.EditorApi.INode\" data-throw-if-not-resolved=\"false\"></xref> instance.\n</p>\n<p>\nThe node will call back on the function in this interface that corresponds to its type.\n</p>\n<p>\nThis mechanism is very useful to avoid large switch/if/else tests for node types when\nprocessing nodes from collections (e.g. node containers). Not only do you avoid having\nto write these complex switches, the compiler will also tell you if the interface has\nbeen extended with new node types. That makes keeping the functionality up-to-date when\nthe editor evolves much easier.\n</p>\n"
  syntax:
    content: public interface INodeVisitor
    content.vb: Public Interface INodeVisitor
