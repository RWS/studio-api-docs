- uid: Sdl.DesktopEditor.EditorApi.ISegmentDocument.NotifyContentUpdated
  commentId: M:Sdl.DesktopEditor.EditorApi.ISegmentDocument.NotifyContentUpdated
  id: NotifyContentUpdated
  parent: Sdl.DesktopEditor.EditorApi.ISegmentDocument
  langs:
  - csharp
  - vb
  name: NotifyContentUpdated()
  nameWithType: ISegmentDocument.NotifyContentUpdated()
  fullName: Sdl.DesktopEditor.EditorApi.ISegmentDocument.NotifyContentUpdated()
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Notify the segment document implementation that <xref href="Sdl.DesktopEditor.EditorApi.ISegmentDocument.Content" data-throw-if-not-resolved="false"></xref> has been changed

    (other than through a call to another method in this interface).
  remarks: >-
    <p>

    Calling this method will cause all document content nodes to be re-generated from the 

    markup data in the <xref href="Sdl.DesktopEditor.EditorApi.ISegmentDocument.Content" data-throw-if-not-resolved="false"></xref>. The active range, the undo-buffer, and all 

    text marks will be cleared and reset in the same way as if any of the other Replace methods had been called.

    </p>
  example: []
  syntax:
    content: void NotifyContentUpdated()
    content.vb: Sub NotifyContentUpdated()
  overload: Sdl.DesktopEditor.EditorApi.ISegmentDocument.NotifyContentUpdated*
- uid: Sdl.DesktopEditor.EditorApi.ISegmentDocument.Content
  commentId: P:Sdl.DesktopEditor.EditorApi.ISegmentDocument.Content
  id: Content
  parent: Sdl.DesktopEditor.EditorApi.ISegmentDocument
  langs:
  - csharp
  - vb
  name: Content
  nameWithType: ISegmentDocument.Content
  fullName: Sdl.DesktopEditor.EditorApi.ISegmentDocument.Content
  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: The markup data content this document represents, typically a single segment.
  remarks: >-
    <p>

    It is not recommended to change content in the container by directly accessing markup data items from this property.

    If the content does change you must explicitly call <xref href="Sdl.DesktopEditor.EditorApi.ISegmentDocument.NotifyContentUpdated" data-throw-if-not-resolved="false"></xref> to re-generate document

    nodes from the content, reset the selection and update all edit controls. It is usually better to explicitly 

    call methods like <xref href="Sdl.DesktopEditor.EditorApi.ISegmentDocument.ReplaceWithContentOf(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupDataContainer)" data-throw-if-not-resolved="false"></xref> or <xref href="Sdl.DesktopEditor.EditorApi.ISegmentDocument.AppendText(System.String)" data-throw-if-not-resolved="false"></xref> to update the document content.

    </p>

    <p>

    This container instance can also be explicitly set by calling <xref href="Sdl.DesktopEditor.EditorApi.ISegmentDocument.ReplaceContentContainer(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupDataContainer)" data-throw-if-not-resolved="false"></xref>, to make

    the document operate directly on existing content.

    </p>
  example: []
  syntax:
    content: IAbstractMarkupDataContainer Content { get; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupDataContainer
    content.vb: ReadOnly Property Content As IAbstractMarkupDataContainer
  overload: Sdl.DesktopEditor.EditorApi.ISegmentDocument.Content*
