  summary: "\nShow the <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.IAbstractBasicTagProperties.TagContent\" data-throw-if-not-resolved=\"false\"></xref> on the tag.\nThis shows the full text that the tag consists of, and it can result\nin very long tags. However it is sometimes important to see exactly\nwhat the content of a tag is, and that&apos;s when this mode is useful.\n"
  syntax:
    content: TagContent = 3
