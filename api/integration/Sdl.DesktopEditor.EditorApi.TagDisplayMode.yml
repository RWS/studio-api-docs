  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nShow the <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.IAbstractBasicTagProperties.DisplayText\" data-throw-if-not-resolved=\"false\"></xref> on the tag.\nThis is the most common way to show tags, it makes them easy to \nidentify while still keeping the tags short.\n"
  remarks: "\n<p>Typically the display text for a tag is the name of the element\nor similar (depending on file format). Ultimately this originates from\nthe filter.</p>\n"
  syntax:
    content: DisplayText = 2
    return:
      type: Sdl.DesktopEditor.EditorApi.TagDisplayMode
  modifiers.csharp:
