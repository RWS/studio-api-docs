  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    This value is used when source and target views in the side-by-side

    edit control use different tag display modes, or if the display mode

    for some other reason could not be determined.
  example: []
  syntax:
    content: Unspecified = 4
    return:
      type: Sdl.DesktopEditor.EditorApi.TagDisplayMode
