- uid: Sdl.DesktopEditor.EditorApi.TagDisplayMode.TagId
  commentId: F:Sdl.DesktopEditor.EditorApi.TagDisplayMode.TagId
  id: TagId
  parent: Sdl.DesktopEditor.EditorApi.TagDisplayMode
  langs:
  - csharp
  - vb
  name: TagId
  nameWithType: TagDisplayMode.TagId
  fullName: Sdl.DesktopEditor.EditorApi.TagDisplayMode.TagId
  type: Field
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Show tag ID (only) on the tags. This can be useful to identify

    tags between source and target in a segment, or tags that have been

    split, as the corresponding tags should have the same ID (while other

    tags with different ID could still have the same tag content).
  example: []
  syntax:
    content: TagId = 1
    return:
      type: Sdl.DesktopEditor.EditorApi.TagDisplayMode
- uid: Sdl.DesktopEditor.EditorApi.TagDisplayMode.DisplayText
  commentId: F:Sdl.DesktopEditor.EditorApi.TagDisplayMode.DisplayText
  id: DisplayText
  parent: Sdl.DesktopEditor.EditorApi.TagDisplayMode
  langs:
  - csharp
  - vb
  name: DisplayText
  nameWithType: TagDisplayMode.DisplayText
  fullName: Sdl.DesktopEditor.EditorApi.TagDisplayMode.DisplayText
  type: Field
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Show the <xref href="Sdl.FileTypeSupport.Framework.NativeApi.IAbstractBasicTagProperties.DisplayText" data-throw-if-not-resolved="false"></xref> on the tag.

    This is the most common way to show tags, it makes them easy to 

    identify while still keeping the tags short.
  remarks: >-
    <p>Typically the display text for a tag is the name of the element

    or similar (depending on file format). Ultimately this originates from

    the filter.</p>
  example: []
  syntax:
    content: DisplayText = 2
    return:
      type: Sdl.DesktopEditor.EditorApi.TagDisplayMode
- uid: Sdl.DesktopEditor.EditorApi.TagDisplayMode.TagContent
  commentId: F:Sdl.DesktopEditor.EditorApi.TagDisplayMode.TagContent
  id: TagContent
  parent: Sdl.DesktopEditor.EditorApi.TagDisplayMode
  langs:
  - csharp
  - vb
  name: TagContent
  nameWithType: TagDisplayMode.TagContent
  fullName: Sdl.DesktopEditor.EditorApi.TagDisplayMode.TagContent
  type: Field
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Show the <xref href="Sdl.FileTypeSupport.Framework.NativeApi.IAbstractBasicTagProperties.TagContent" data-throw-if-not-resolved="false"></xref> on the tag.

    This shows the full text that the tag consists of, and it can result

    in very long tags. However it is sometimes important to see exactly

    what the content of a tag is, and that's when this mode is useful.
  example: []
  syntax:
    content: TagContent = 3
    return:
      type: Sdl.DesktopEditor.EditorApi.TagDisplayMode
