  fullName: Sdl.DesktopEditor.EditorApi.INodeFactory
  type: Interface
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Factory used to create new editor nodes through the document fragment

    in the editor API.
  remarks: >-
    <p>

    New bilingual content model (BilingualApi) items are automatically

    created as necessary.

    </p>

    <p>

    Properties objects can be shared between multiple document items (and 

    thus also between multiple nodes), but keep in mind that if properties

    are changed all items/nodes will then be affected. If this is not the desired

    behaviour, create a copy of the properties object first, and reference the copy

    in the items for which it should be changed.

    </p>
  example: []
  syntax:
    content: public interface INodeFactory
    content.vb: Public Interface INodeFactory
  extensionMethods:
