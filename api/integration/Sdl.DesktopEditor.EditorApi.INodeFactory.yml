  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Create a new placeholder tag node with the specified tag properties.
  remarks: >-
    <p>When inserting a copy of a tag that exists in the source, use the same tag

    properties object, unless the target tag properties need to be modified.</p>

    <p>Note that tag properties are file format dependent. Some filters may have strict

    limitations on what tags can be inserted.</p>
  example: []
  syntax:
    content: IChangeablePlaceholderTagNode CreatePlaceholderTag(IPlaceholderTagProperties tagProperties)
    parameters:
    - id: tagProperties
      type: Sdl.FileTypeSupport.Framework.NativeApi.IPlaceholderTagProperties
      description: >-
        Properties for the placeholder tag.
                    <p>Can be the same properties object as for an existing tag in the document,
                    or a new one created by cloning and modifying an existing tag properties 
                    or by using the <xref href="Sdl.DesktopEditor.EditorApi.INodeFactory.PropertiesFactory" data-throw-if-not-resolved="false"></xref>.</p>
    return:
      type: Sdl.DesktopEditor.EditorApi.IChangeablePlaceholderTagNode
      description: ''
    content.vb: Function CreatePlaceholderTag(tagProperties As IPlaceholderTagProperties) As IChangeablePlaceholderTagNode
  overload: Sdl.DesktopEditor.EditorApi.INodeFactory.CreatePlaceholderTag*
