- uid: Sdl.DesktopEditor.EditorApi.INodeFactory.CreateNode(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData)
  commentId: M:Sdl.DesktopEditor.EditorApi.INodeFactory.CreateNode(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData)
  id: CreateNode(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData)
  parent: Sdl.DesktopEditor.EditorApi.INodeFactory
  langs:
  - csharp
  - vb
  name: CreateNode(IAbstractMarkupData)
  nameWithType: INodeFactory.CreateNode(IAbstractMarkupData)
  fullName: Sdl.DesktopEditor.EditorApi.INodeFactory.CreateNode(Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: Create a new editor node based on any type of bilingual API content item.
  remarks: >-
    <p>

    You can use this to create editor content from any bilingual content.

    </p>

    <p>

    The item can be anything that implements <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData" data-throw-if-not-resolved="false"></xref>, including containers

    like <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.ITagPair" data-throw-if-not-resolved="false"></xref> etc.

    </p>

    <p>

    If it is a container all child nodes in the container will be "wrapped" in corresponding 

    editor nodes too.

    </p>

    <p>All created editor nodes will be of appropriate types, based on the type of

    the bilingual content item they are wrapping.</p>
  example: []
  syntax:
    content: IChangeableNode CreateNode(IAbstractMarkupData item)
    parameters:
    - id: item
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupData
      description: >-
        Any markup data item. This item will be cloned in the process and the
                    returned (strongly typed) editor nodes will reference the clone.
    return:
      type: Sdl.DesktopEditor.EditorApi.IChangeableNode
      description: ''
    content.vb: Function CreateNode(item As IAbstractMarkupData) As IChangeableNode
  overload: Sdl.DesktopEditor.EditorApi.INodeFactory.CreateNode*
