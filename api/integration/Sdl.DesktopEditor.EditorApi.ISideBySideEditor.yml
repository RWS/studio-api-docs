- uid: Sdl.DesktopEditor.EditorApi.ISideBySideEditor.SetDocument(Sdl.DesktopEditor.EditorApi.IBilingualDocument,System.Boolean)
  commentId: M:Sdl.DesktopEditor.EditorApi.ISideBySideEditor.SetDocument(Sdl.DesktopEditor.EditorApi.IBilingualDocument,System.Boolean)
  id: SetDocument(Sdl.DesktopEditor.EditorApi.IBilingualDocument,System.Boolean)
  parent: Sdl.DesktopEditor.EditorApi.ISideBySideEditor
  langs:
  - csharp
  - vb
  name: SetDocument(IBilingualDocument, bool)
  nameWithType: ISideBySideEditor.SetDocument(IBilingualDocument, bool)
  fullName: Sdl.DesktopEditor.EditorApi.ISideBySideEditor.SetDocument(Sdl.DesktopEditor.EditorApi.IBilingualDocument, bool)
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Assigns the specified document to the editor. The document can thereafter be

    accessed from the <xref href="Sdl.DesktopEditor.EditorApi.ISideBySideEditor.Document" data-throw-if-not-resolved="false"></xref> property, and the content of the document

    is shown in the source and target edit controls.
  remarks: >-
    <p>

    The auto-dispose flag indicates whether the control should take ownership of the document,

    and automatically dispose of it when it is no longer needed. This behavior 

    can be changed at a later stage by setting the <xref href="Sdl.DesktopEditor.EditorApi.ISideBySideEditor.AutoDisposeDocument" data-throw-if-not-resolved="false"></xref> property.

    If auto-dispose is not set it is the responsibility of the application to ensure

    that the document gets properly disposed of when no longer needed. This is important,

    as the document can not be garbage collected until it has been explicitly disposed.

    </p>

    <p>

    IMPORTANT: This operation will cause the source and target edit

    control instances to be destroyed and re-created. Any external event handlers connected to the 

    original source and target controls should be disconnected before this call and

    (if desired) re-connected to the new controls after this operation.

    </p>

    <p>

    Passing <code>null</code> for the document will render the source and target controls empty.

    </p>
  example: []
  syntax:
    content: void SetDocument(IBilingualDocument document, bool autoDispose)
    parameters:
    - id: document
      type: Sdl.DesktopEditor.EditorApi.IBilingualDocument
      description: >-
        The document who's content should be displayed in the edit controls,
                    or <code>null</code> if none.
    - id: autoDispose
      type: System.Boolean
      description: >-
        Determines whether the control should call Dispose() on the
                    document when it is no longer needed (i.e. when another document is set, or when
                    the editor is disposed).
    content.vb: Sub SetDocument(document As IBilingualDocument, autoDispose As Boolean)
  overload: Sdl.DesktopEditor.EditorApi.ISideBySideEditor.SetDocument*
  nameWithType.vb: ISideBySideEditor.SetDocument(IBilingualDocument, Boolean)
  fullName.vb: Sdl.DesktopEditor.EditorApi.ISideBySideEditor.SetDocument(Sdl.DesktopEditor.EditorApi.IBilingualDocument, Boolean)
  name.vb: SetDocument(IBilingualDocument, Boolean)
