  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    When <code>true</code> all semi-WYSIWYG formatting information will be ignored

    and all text in the source and target controls will be formatted using the default font and 

    foreground color of the respective <xref href="Sdl.DesktopEditor.EditorApi.IControl.Control" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    This setting is off by default.

    </p>

    <p>

    NOTE: It is important to set the <xref href="Sdl.DesktopEditor.EditorApi.ISideBySideEditor.HideHideableTags" data-throw-if-not-resolved="false"></xref> to <code>true</code>

    if this setting is enabled, otherwise there will be no visual indication

    to the presence of hidden tags, as the surrounding text will all have the

    same formatting.

    </p>

    <p>

    Changing this setting will affect the corresponding setting on both the source

    and target controls. If the source and target have different settings the value of this 

    property will be <code>false</code>.

    </p>

    <p>

    Note that font fallback will still be in effect, which may cause a different

    font to be used for characters that cannot be displayed using the default font.

    </p>
  example: []
  syntax:
    content: bool SuppressFormatting { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Property SuppressFormatting As Boolean
  overload: Sdl.DesktopEditor.EditorApi.ISideBySideEditor.SuppressFormatting*
