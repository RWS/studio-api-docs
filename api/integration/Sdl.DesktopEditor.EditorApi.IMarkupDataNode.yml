  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    An editor API node that directly represents a markup data item in the 

    filter framework.
  remarks: >-
    <p>

    Not all content items directly represent markup data. In particular

    start and end fields do not.

    </p>

    <p>

    There are also markup data nodes that are not <code>IAbstractContentNode</code>s, e.g.

    tag pair containers, other markers, etc.

    </p>
