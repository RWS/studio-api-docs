- uid: Sdl.DesktopEditor.EditorApi.ISynchronizableLayout.StructureChanged
  commentId: M:Sdl.DesktopEditor.EditorApi.ISynchronizableLayout.StructureChanged
  id: StructureChanged
  parent: Sdl.DesktopEditor.EditorApi.ISynchronizableLayout
  langs:
  - csharp
  - vb
  name: StructureChanged()
  nameWithType: ISynchronizableLayout.StructureChanged()
  fullName: Sdl.DesktopEditor.EditorApi.ISynchronizableLayout.StructureChanged()
  type: Method
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Called when structure change notifications have been received from all synchronizable

    layouts registered with the synchronizer.
  remarks: >-
    The implementation is expected to register all synchronizable cells with the synchronizer

    and call <xref href="Sdl.DesktopEditor.EditorApi.ILayoutSynchronizer.CellHeightChanged(Sdl.DesktopEditor.EditorApi.ISynchronizableCell%2cSystem.Int32%2cSdl.DesktopEditor.EditorApi.ISynchronizableLayout)" data-throw-if-not-resolved="false"></xref> and 

    <xref href="Sdl.DesktopEditor.EditorApi.ILayoutSynchronizer.NotifyLayoutCompleted(Sdl.DesktopEditor.EditorApi.ISynchronizableLayout)" data-throw-if-not-resolved="false"></xref> as necessary.
  example: []
  syntax:
    content: void StructureChanged()
    content.vb: Sub StructureChanged()
  overload: Sdl.DesktopEditor.EditorApi.ISynchronizableLayout.StructureChanged*
