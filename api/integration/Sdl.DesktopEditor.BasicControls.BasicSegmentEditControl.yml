  summary: "\nAn edit control providing display and editing functionalities for bilingual content. This control is restricted to\ndisplaying only one segment. The contents of the segment should be created using the provided <xref href=\"Sdl.DesktopEditor.BasicControls.BasicSegmentEditControl.ItemFactory\" data-throw-if-not-resolved=\"false\"></xref>.\nThis control is read-only by default.\n"
  syntax:
    content: 'public class BasicSegmentEditControl : UserControl'
    content.vb: >-
      Public Class BasicSegmentEditControl
          Inherits UserControl
