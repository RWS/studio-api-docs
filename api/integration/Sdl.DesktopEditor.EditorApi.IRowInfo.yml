  fullName: Sdl.DesktopEditor.EditorApi.IRowInfo.RowNumber
  type: Property
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: The row number identifies this row in the the layout and is unique to each row in the control.
  remarks: >-
    <p>

    Rows are numbered sequentially. Not all rows need to be visible at all times,

    which could mean that there may be gaps in the visible row numbers for a control.

    </p>

    <p>

    The row number should be the same for rows with corresponding content ranges

    in different edit controls (e.g. in the source and target controls in a side-by-side

    editor).

    </p>
