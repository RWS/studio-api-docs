  name: IRowInfo
  nameWithType: IRowInfo
  fullName: Sdl.DesktopEditor.EditorApi.IRowInfo
  type: Interface
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    <p>

    Information associated with a row in the edit control. A row is a layout concept that is

    independent of, but related to, the structure of the document. For example, a row can be related

    to a segment in the document or it could be related to the content between the start of a paragraph

    and the start of the first segment. It could also relate to the content between segments.

    </p>

    <p>

    The layout engine in the edit control works on a row-by-row basis and will update the layout of

    rows as they become invalid. Rows can also be visible or hidden, depending on different settings

    and display filters, or whether they only contain content that the user should never see (e.g.

    segment and paragraph tags).

    </p>
  example: []
