  namespace: Sdl.Desktop.IntegrationApi.Extensions
  summary: "\nExtension attribute for integrating new views into Studio applications.\n"
  remarks: "\n<p>A view is represented as an item in the explorer bar and is responsible for the showing the UI.</p>\n<p>A view needs to implement the <a href=\"Sdl.Desktop.IntegrationApi.AbstractViewController\">AbstractViewController</a> class.</p>\n"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Class)]

      public sealed class ViewAttribute : ExtensionAttribute, ILocationAware
    content.vb: >-
      <AttributeUsage(AttributeTargets.Class)>

      Public NotInheritable Class ViewAttribute
          Inherits ExtensionAttribute
          Implements ILocationAware
