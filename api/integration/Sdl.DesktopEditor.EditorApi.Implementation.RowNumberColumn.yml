  summary: "\nCustom column implementation that shows row numbers.\n"
  remarks: "\n<p>\nThis column shows the actual row numbers used in the implementation.\nRow numbers will be sequential but in most cases not all rows will be shown,\nas depending on display settings typically only rows corresponding to segments\nand rows with file boundaries are shown.\n</p>\n<p>\nThe row numbers are shown right aligned by default (to fit well\non the left side of an edit control) but you can set the text\nalignment explicitly using the <xref href=\"Sdl.DesktopEditor.EditorApi.Implementation.AbstractCustomColumn.TextFormat\" data-throw-if-not-resolved=\"false\"></xref> property.\n</p>\n"
