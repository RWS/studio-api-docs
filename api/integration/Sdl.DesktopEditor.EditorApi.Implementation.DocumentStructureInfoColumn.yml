  name: DocumentStructureInfoColumn
  nameWithType: DocumentStructureInfoColumn
  fullName: Sdl.DesktopEditor.EditorApi.Implementation.DocumentStructureInfoColumn
  type: Class
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi.Implementation
  summary: Custom editor column showing context information for paragraph units.
  remarks: >-
    <p>

    Contexts are clickable, and the mouse cursor changes to a hand when the user

    moves the mouse over a cell that has context. Clicking in the column shows 

    extended context information to the user.

    </p>

    <p>

    The column shows the context code and uses a background color defined for the 

    most significant context. If several contexts are available a + is appended to

    the context code to indicate this fact to the user.

    </p>

    <p>

    The column also shows a tooltip with the descriptive name of the main context

    when the user hovers the mouse over a cell with context.

    </p>

    <p>

    Cell boundaries are drawn as for paragraphs, i.e. top and bottom borders are 

    only drawn for the first and last row of a paragraph, respectively.

    </p>
