  summary: Source or target language segment in the editor.
  remarks: >-
    <p>

    All segment content appears as node inside the segment container.

    </p>

    <p>

    Segments always appear inside ParagraphUnits, so you can find the corresponding

    ParagraphUnit node by simply checking the segment parent nodes recursively until you 

    find a ParagraphUnit node.

    </p>

    <p>

    Segments should not be nested, i.e. one segment should never appear inside another one.

    </p>
