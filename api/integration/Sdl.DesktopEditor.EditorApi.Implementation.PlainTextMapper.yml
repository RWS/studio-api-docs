  summary: >-
    Extracts a string of plain text from an IContainerNode, and creates mappings between 

    the plain text offsets and Framework nodes. The mappings can be used to get an IRange

    of a plain text substring.

    One use is to obtain an IRange for incorrectly spelt words, so they can be marked up

    with squiggly error lines.
