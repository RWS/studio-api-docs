  - Sdl.Desktop.IntegrationApi.Extensions
  namespace: Sdl.Desktop.IntegrationApi.Extensions
  summary: Defines a 0 based index order for the UI elements where the highest value is the most important.
  remarks: >-
    <p>

    The z-Index ordering is performed only for the intergrated elements and have a lower priority than RWS ordering. It acts as importance from left to right or top to bottom.

    </p>

    <p> The highest ZIndex value is in the left or top and the lowest value is in the right or bottom. </p>
