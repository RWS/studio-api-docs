  type: Field
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    The logical start of the current segment. Does not move if the active end of selection

    is not inside a segment.
  remarks: >-
    <p>For western scripts this is normally to the left. In bi-directional

    text it may be to the right.</p>

    <p>Corresponds to the Alt + Home key command.</p>
