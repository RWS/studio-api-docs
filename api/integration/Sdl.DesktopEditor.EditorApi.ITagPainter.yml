  namespace: Sdl.DesktopEditor.EditorApi
  summary: "\nCalculate the size of a start/end node and and ascent and descent for the tag in relation to\nany text that appears on it.\n"
  remarks: "\nThe sum of ascent and descent should equal the tag height.\n"
  syntax:
    content: Size GetStartEndTagSize(Graphics g, IStartEndNode startEndNode, string displayText, ref int ascent, ref int descent)
    parameters:
    - id: g
      type: System.Drawing.Graphics
      description: The graphics context to use for drawing
    - id: startEndNode
      type: Sdl.DesktopEditor.EditorApi.IStartEndNode
      description: The node to be sized
    - id: displayText
      type: System.String
      description: The tag&apos;s display text according to current tag display settings.
    - id: ascent
      type: System.Int32
      description: >-
        Ascent of the font family used for tag display text, adjusted for the

        location of the text within the returned size
    - id: descent
      type: System.Int32
      description: >-
        Descent of the font family used for tag display text, adjusted for the

        location of the text within the returned size
    return:
      type: System.Drawing.Size
      description: The size of the (rectangular) area required to draw the tag.
    content.vb: Function GetStartEndTagSize(g As Graphics, startEndNode As IStartEndNode, displayText As String, ByRef ascent As Integer, ByRef descent As Integer) As Size
