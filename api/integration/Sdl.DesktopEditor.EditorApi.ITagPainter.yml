  fullName: Sdl.DesktopEditor.EditorApi.ITagPainter.GetStartEndTagSize(System.Drawing.Graphics, Sdl.DesktopEditor.EditorApi.IStartEndNode, System.String, ref System.Int32, ref System.Int32)
