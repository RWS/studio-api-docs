  langs:
  - csharp
  - vb
  name: ActionGroup
  nameWithType: IAction.ActionGroup
  fullName: Sdl.Desktop.IntegrationApi.Extensions.Internal.IAction.ActionGroup
  type: Property
  assemblies:
  - Sdl.Desktop.IntegrationApi.Extensions
  namespace: Sdl.Desktop.IntegrationApi.Extensions.Internal
  summary: >-
    Returns the action group this action is part of. This property is only valid when the action style (<xref href="Sdl.Desktop.IntegrationApi.Extensions.Internal.IAction.Style" data-throw-if-not-resolved="false"></xref>

    property is set to <xref href="Sdl.Desktop.IntegrationApi.Extensions.Internal.ActionStyle.ToggleButton" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>This property is ignored unless the <xref href="Sdl.Desktop.IntegrationApi.Extensions.Internal.IAction.Style" data-throw-if-not-resolved="false"></xref> property is set to <xref href="Sdl.Desktop.IntegrationApi.Extensions.Internal.ActionStyle.ToggleButton" data-throw-if-not-resolved="false"></xref>.</p>

    <p>The action group should be a string that is unique across the studio. All ToggleButton style actions

    that share the same action group act as a group and are rendered as a rdaio button.</p>

    <p>When null, the action is shown on the command bar as a checkbox, otherwise it is shown as a radio button.</p>
  example: []
  syntax:
    content: string ActionGroup { get; }
    parameters: []
    return:
      type: System.String
    content.vb: ReadOnly Property ActionGroup As String
  overload: Sdl.Desktop.IntegrationApi.Extensions.Internal.IAction.ActionGroup*
