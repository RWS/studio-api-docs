  parent: Sdl.DesktopEditor.EditorApi.IInteractiveCustomColumn
  langs:
  - csharp
  - vb
  name: ContentChanged
  nameWithType: IInteractiveCustomColumn.ContentChanged
  fullName: Sdl.DesktopEditor.EditorApi.IInteractiveCustomColumn.ContentChanged
  type: Event
  assemblies:
  - Sdl.DesktopEditor.EditorApi
  namespace: Sdl.DesktopEditor.EditorApi
  summary: >-
    Fired by the custom column to indicate to the editor that content of one or more cells in the 

    column has changed (and will need to be re-drawn).
  remarks: >-
    <p>

    This is only needed for content changes that do not originate directly from

    edit operations in the edit control. An example of when to use this event

    could be interactive highlighting of a cell when the user moves the mouse over it.

    </p>
  example: []
  syntax:
    content: event EventHandler<CustomColumnContentChangedEventArgs> ContentChanged
    return:
      type: System.EventHandler{Sdl.DesktopEditor.EditorApi.CustomColumnContentChangedEventArgs}
