  summary: >-
    This class represents an entry in a translation provider configuration (see <xref href="Sdl.ProjectAutomation.Core.TranslationProviderConfiguration.Entries" data-throw-if-not-resolved="false"></xref>), consisting of 

    a main translation provider (<xref href="Sdl.ProjectAutomation.Core.TranslationProviderCascadeEntry.MainTranslationProvider" data-throw-if-not-resolved="false"></xref>), which is generally specified at project creation time and one or more project translation memories 

    (<xref href="Sdl.ProjectAutomation.Core.TranslationProviderCascadeEntry.ProjectTranslationMemories" data-throw-if-not-resolved="false"></xref> which are usually populated automatically by the "Populate Project Translation Memories" batch task as part of project preparation.
