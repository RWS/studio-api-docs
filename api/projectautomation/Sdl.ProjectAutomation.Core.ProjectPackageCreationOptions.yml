  summary: >-
    Gets or sets whether to recompute the analysis statistics for the translatable files included in the package.

    This can be used to make sure the cross-file repetitions are accurately computed for each batch of files that will be translated separately.

    When <pre><code class="lang-csharp">false</code></pre>, the existing analysis statistics are included in the package.
