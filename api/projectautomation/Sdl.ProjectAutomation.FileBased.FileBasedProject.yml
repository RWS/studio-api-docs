  fullName: Sdl.ProjectAutomation.FileBased.FileBasedProject
  type: Class
  assemblies:
  - Sdl.ProjectAutomation.FileBased
  namespace: Sdl.ProjectAutomation.FileBased
  summary: This class provides an implementation of the <xref href="Sdl.ProjectAutomation.Core.IProject" data-throw-if-not-resolved="false"></xref> interface for working with Trados Studio projects.
  remarks: >-
    <p>An Trados Studio project always resides in a dedicated project folder on disk. Within this, you can find the following:


    </p>

    <p>

    When creating a new <xref href="Sdl.ProjectAutomation.FileBased.FileBasedProject" data-throw-if-not-resolved="false"></xref> object, the project XML file is loaded into memory. Changes to the project are not saved

    automatically and only happen in memory. After doing a series of operations on a project, you need to call <xref href="Sdl.ProjectAutomation.FileBased.FileBasedProject.Save" data-throw-if-not-resolved="false"></xref> to save the project XML file.

    You may choose to do this at key points to prevent losing data in case your application crashes.

    </p>

    <p>The <xref href="Sdl.ProjectAutomation.FileBased.FileBasedProject" data-throw-if-not-resolved="false"></xref> class can be used to open any type of Trados Studio project. In order to create a project from a project package (*.sdlppx), use the static

    <xref href="Sdl.ProjectAutomation.FileBased.FileBasedProject.CreateFromProjectPackage(System.String%2cSystem.String%2cSdl.ProjectAutomation.Core.ProjectPackageImport%40)" data-throw-if-not-resolved="false"></xref> method. </p>

    <p>Project created using the Project Automation API will not automatically be added to the Trados Studio project list. In order to do this,

    simply open the project in Trados Studio, which will add it to the list.</p>
