  summary: Creates a new project from a project package.
  remarks: >-
    <p>Unlike Trados Studio, this API does not allow you to open a project package and merge it into a project that was

    previously created by opening a project package that originated from the same project. A new project is created for every project package you

    open using this method.</p>
