  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    All segments within the file have confirmation level <xref href="Sdl.Core.Globalization.ConfirmationLevel.Unspecified" data-throw-if-not-resolved="false"></xref>.

    The value of <xref href="Sdl.ProjectAutomation.Core.ConfirmationStatistics.PercentComplete" data-throw-if-not-resolved="false"></xref> is <pre><code class="lang-csharp">0</code></pre>.
  example: []
  syntax:
    content: Unspecified = 0
    return:
      type: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel
- uid: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel.InTranslation
  commentId: F:Sdl.ProjectAutomation.Core.CombinedConfirmationLevel.InTranslation
  id: InTranslation
  parent: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel
  langs:
  - csharp
  - vb
  name: InTranslation
  nameWithType: CombinedConfirmationLevel.InTranslation
  fullName: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel.InTranslation
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    There is at least one <xref href="Sdl.Core.Globalization.ConfirmationLevel.Unspecified" data-throw-if-not-resolved="false"></xref> or <xref href="Sdl.Core.Globalization.ConfirmationLevel.Draft" data-throw-if-not-resolved="false"></xref> segment.

    The value of <xref href="Sdl.ProjectAutomation.Core.ConfirmationStatistics.PercentComplete" data-throw-if-not-resolved="false"></xref> is <pre><code class="lang-csharp">(Total - (Unspecified+Draft)) / Total</code></pre>.
  example: []
  syntax:
    content: InTranslation = 1
    return:
      type: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel
- uid: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel.Translated
