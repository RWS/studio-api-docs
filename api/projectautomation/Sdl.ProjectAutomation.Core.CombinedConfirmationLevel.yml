  fullName: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel.Translated
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    No segments are <xref href="Sdl.Core.Globalization.ConfirmationLevel.Unspecified" data-throw-if-not-resolved="false"></xref> or <xref href="Sdl.Core.Globalization.ConfirmationLevel.Draft" data-throw-if-not-resolved="false"></xref> and at least one segment is <xref href="Sdl.Core.Globalization.ConfirmationLevel.Translated" data-throw-if-not-resolved="false"></xref>.

    The value of <xref href="Sdl.ProjectAutomation.Core.ConfirmationStatistics.PercentComplete" data-throw-if-not-resolved="false"></xref> is <pre><code class="lang-csharp">100</code></pre>.
  example: []
  syntax:
    content: Translated = 2
    return:
      type: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel
