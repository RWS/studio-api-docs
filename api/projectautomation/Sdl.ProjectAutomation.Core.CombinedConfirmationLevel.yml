  name: InSignOff
  nameWithType: CombinedConfirmationLevel.InSignOff
  fullName: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel.InSignOff
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    All segments in the file have Approved Translation, Approved SignOff or Rejected SignOff confirmation level, but at least one segment has Approved Translation confirmation level.

    The value of <xref href="Sdl.ProjectAutomation.Core.ConfirmationStatistics.PercentComplete" data-throw-if-not-resolved="false"></xref> is <pre><code class="lang-csharp">(Total-(RejectedSignOff+ApprovedSignOff))/Total</code></pre>.
  example: []
  syntax:
    content: InSignOff = 6
    return:
      type: Sdl.ProjectAutomation.Core.CombinedConfirmationLevel
