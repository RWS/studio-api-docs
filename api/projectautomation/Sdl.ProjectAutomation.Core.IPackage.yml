  - vb
  name: GetSettings(Language)
  nameWithType: IPackage.GetSettings(Language)
  fullName: Sdl.ProjectAutomation.Core.IPackage.GetSettings(Sdl.Core.Globalization.Language)
  type: Method
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: Gets the settings for a specific target language.
  remarks: >-
    Target language settings override settings specified on the project level (see <xref href="Sdl.ProjectAutomation.Core.IPackage.GetSettings" data-throw-if-not-resolved="false"></xref>.
                The override mechanism works on an individual setting level, not on a settings bundle or group level. This means that any setting
                that is not specifically defined/overridden on the target language level will be inherited from the project-level settings.
  example: []
  syntax:
    content: ISettingsBundle GetSettings(Language targetLanguage)
    parameters:
    - id: targetLanguage
      type: Sdl.Core.Globalization.Language
      description: The project target language for which to retrieve the settings.
    return:
      type: Sdl.Core.Settings.ISettingsBundle
      description: >-
        A settings bundle containing the target language specific settings. The settings bundle returned will have a parent

        settings bundle which represent the current project settings. Never returns <code>null</code>.
    content.vb: Function GetSettings(targetLanguage As Language) As ISettingsBundle
  overload: Sdl.ProjectAutomation.Core.IPackage.GetSettings*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown when <code class="paramref">targetLanguage</code> is <code>null</code> or invalid.
