- uid: Sdl.ProjectAutomation.Core.IProjectDeleteOperation.DeleteFilesAndDependencies(System.String)
  commentId: M:Sdl.ProjectAutomation.Core.IProjectDeleteOperation.DeleteFilesAndDependencies(System.String)
