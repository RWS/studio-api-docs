  type: Method
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Delete all project files with the specified name and all their dependencies from the project.

    This will delete all source and target language versions of the file and all their associated files,

    including auxiliary files and bilinugal reference files.


    If any of the files to be deleted are locked or part of a current update exceptions will be

    thrown and none of the files are deleted.
  example: []
  syntax:
    content: void DeleteFilesAndDependencies(string fileNameInProject)
    parameters:
    - id: fileNameInProject
      type: System.String
      description: The original filename with path from the root folder in the project
