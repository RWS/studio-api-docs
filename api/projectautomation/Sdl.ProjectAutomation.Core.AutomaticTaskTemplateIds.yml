  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    This task updates the relevant project translation memories with content from the bilingual target language input files.

    This task can be used for instance when the translation has been done offline and the project translation memories have

    not been updated interactively by the translators. This task generates a project translation memory update report, which

    can be accessed via <xref href="Sdl.ProjectAutomation.Core.AutomaticTask.Reports" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>The settings for this task can be customized via the <xref href="Sdl.ProjectAutomation.Settings.TranslationMemoryUpdateTaskSettings" data-throw-if-not-resolved="false"></xref>

    settings group for the entire project, or for a specific target language.</p>

    <p>Reference (<xref href="Sdl.ProjectAutomation.Core.FileRole.Reference" data-throw-if-not-resolved="false"></xref>) and localizable (<xref href="Sdl.ProjectAutomation.Core.FileRole.Localizable" data-throw-if-not-resolved="false"></xref>) files are ignored.</p>
  example: []
  syntax:
    content: public const string UpdateProjectTranslationMemories = "Sdl.ProjectApi.AutomaticTasks.UpdateProjectTm"
    return:
      type: System.String
    content.vb: Public Const UpdateProjectTranslationMemories As String = "Sdl.ProjectApi.AutomaticTasks.UpdateProjectTm"
  seealso:
  - linkId: Sdl.ProjectAutomation.Settings.TranslationMemoryUpdateTaskSettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslationMemoryUpdateTaskSettings
