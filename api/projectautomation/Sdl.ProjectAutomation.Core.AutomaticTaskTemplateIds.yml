- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.VerifyFiles
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.VerifyFiles
  id: VerifyFiles
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: VerifyFiles
  nameWithType: AutomaticTaskTemplateIds.VerifyFiles
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.VerifyFiles
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Verifies the content of the bilingual target language files using all the configured verifiers.

    The messages generated by the verifiers are accessible through the <xref href="Sdl.ProjectAutomation.Core.AutomaticTask.Messages" data-throw-if-not-resolved="false"></xref> property. This task will fail

    if any of the verifiers generates an error message, but succeeds if only warning and information messages are reported.

    This task generates a verification report which can be accessed via <xref href="Sdl.ProjectAutomation.Core.AutomaticTask.Reports" data-throw-if-not-resolved="false"></xref>.
