- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles
  id: AnalyzeFiles
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: AnalyzeFiles
  nameWithType: AutomaticTaskTemplateIds.AnalyzeFiles
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Performs an analysis of bilingual target-language files against the translation providers (<xref href="Sdl.ProjectAutomation.Core.TranslationProviderConfiguration" data-throw-if-not-resolved="false"></xref>).

    This task populates the analysis statistics of the input files (<xref href="Sdl.ProjectAutomation.Core.ProjectFile.AnalysisStatistics" data-throw-if-not-resolved="false"></xref>)

    and creates an analysis report per target language, which can be accessed via <xref href="Sdl.ProjectAutomation.Core.AutomaticTask.Reports" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>The settings for this task can be customized via the <xref href="Sdl.ProjectAutomation.Settings.TranslationMemorySettings" data-throw-if-not-resolved="false"></xref>

    and <xref href="Sdl.ProjectAutomation.Settings.AnalysisTaskSettings" data-throw-if-not-resolved="false"></xref> settings groups for the entire project, or for a specific language direction.</p>

    <p>

    This is a so-called content processing task, which means it operates on an SDLXLIFF file in a streaming manner 

    and can be executed in parallel with other content-processing tasks. Running these together is more efficient, since they can share information

    like translation memory lookup results, so instead of having to perform a translation memory lookup for each task, only one lookup is required

    and those results are shared with all the tasks being executed in parallel.

    </p>

    <p>Reference (<xref href="Sdl.ProjectAutomation.Core.FileRole.Reference" data-throw-if-not-resolved="false"></xref>) and localizable (<xref href="Sdl.ProjectAutomation.Core.FileRole.Localizable" data-throw-if-not-resolved="false"></xref>) files are ignored.</p>
  example: []
  syntax:
    content: public const string AnalyzeFiles = "Sdl.ProjectApi.AutomaticTasks.Analysis"
    return:
      type: System.String
    content.vb: Public Const AnalyzeFiles As String = "Sdl.ProjectApi.AutomaticTasks.Analysis"
  seealso:
  - linkId: Sdl.ProjectAutomation.Settings.AnalysisTaskSettings
    commentId: T:Sdl.ProjectAutomation.Settings.AnalysisTaskSettings
  - linkId: Sdl.ProjectAutomation.Settings.TranslationMemorySettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslationMemorySettings
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PreTranslateFiles
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PreTranslateFiles
  id: PreTranslateFiles
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: PreTranslateFiles
  nameWithType: AutomaticTaskTemplateIds.PreTranslateFiles
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PreTranslateFiles
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Performs an automatic translation of bilingual target-language files using the configured translation providers (<xref href="Sdl.ProjectAutomation.Core.TranslationProviderConfiguration" data-throw-if-not-resolved="false"></xref>).

    This task updates the confirmation statistics of the files (<xref href="Sdl.ProjectAutomation.Core.ProjectFile.ConfirmationStatistics" data-throw-if-not-resolved="false"></xref>)

    and generates a report per target language, which can be accessed via <xref href="Sdl.ProjectAutomation.Core.AutomaticTask.Reports" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    This is a so-called content processing task, which means it operates on an SDLXLIFF file in a streaming manner 

    and can be executed in parallel with other content-processing tasks. Running these together is more efficient, since they can share information

    like translation memory lookup results, so instead of having to perform a translation memory lookup for each task, only one lookup is required

    and those results are shared with all the tasks being executed in parallel.

    </p>

    <p>The settings for this task can be customized via the <xref href="Sdl.ProjectAutomation.Settings.TranslationMemorySettings" data-throw-if-not-resolved="false"></xref>

    and <xref href="Sdl.ProjectAutomation.Settings.TranslateTaskSettings" data-throw-if-not-resolved="false"></xref> settings groups for the entire project, or for a specific language direction.</p>

    <p>Reference (<xref href="Sdl.ProjectAutomation.Core.FileRole.Reference" data-throw-if-not-resolved="false"></xref>) and localizable (<xref href="Sdl.ProjectAutomation.Core.FileRole.Localizable" data-throw-if-not-resolved="false"></xref>) files are ignored.</p>
  example: []
  syntax:
    content: public const string PreTranslateFiles = "Sdl.ProjectApi.AutomaticTasks.Translate"
    return:
      type: System.String
    content.vb: Public Const PreTranslateFiles As String = "Sdl.ProjectApi.AutomaticTasks.Translate"
  seealso:
  - linkId: Sdl.ProjectAutomation.Settings.TranslateTaskSettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslateTaskSettings
  - linkId: Sdl.ProjectAutomation.Settings.TranslationMemorySettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslationMemorySettings
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.GenerateTargetTranslations
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.GenerateTargetTranslations
  id: GenerateTargetTranslations
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: GenerateTargetTranslations
  nameWithType: AutomaticTaskTemplateIds.GenerateTargetTranslations
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.GenerateTargetTranslations
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Generates the native target language versions of bilingual target language input files. The output files of this task are 

    the native target language versions of the input files. If you just want to generate target language versions, but 

    still want to continue working with the bilingual target language versions after that, use the <xref href="Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.ExportFiles" data-throw-if-not-resolved="false"></xref>

    task instead.
  remarks: >-
    <p>Reference (<xref href="Sdl.ProjectAutomation.Core.FileRole.Reference" data-throw-if-not-resolved="false"></xref>) and localizable (<xref href="Sdl.ProjectAutomation.Core.FileRole.Localizable" data-throw-if-not-resolved="false"></xref>) files are ignored.</p>

    <p>This task does not generate a report.</p>

    <p>This task has no customizable settings.</p>
  example: []
  syntax:
    content: public const string GenerateTargetTranslations = "Sdl.ProjectApi.AutomaticTasks.GenerateTargetTranslation"
    return:
      type: System.String
    content.vb: Public Const GenerateTargetTranslations As String = "Sdl.ProjectApi.AutomaticTasks.GenerateTargetTranslation"
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.ExportFiles
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.ExportFiles
  id: ExportFiles
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
