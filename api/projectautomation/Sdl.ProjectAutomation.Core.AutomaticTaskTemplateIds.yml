  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Performs a word count on bilingual source or target language files. This task updates the word count statistics (<xref href="Sdl.ProjectAutomation.Core.ProjectFile.AnalysisStatistics" data-throw-if-not-resolved="false"></xref>)

    part of the analysis statistics and does not perform lookups against translation providers. If you want to do a full

    translation provider analysis, use the <xref href="Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles" data-throw-if-not-resolved="false"></xref> task instead. This task generates a word count report, which

    can be accessed via <xref href="Sdl.ProjectAutomation.Core.AutomaticTask.Reports" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>The settings for this task can be customized via the <xref href="Sdl.ProjectAutomation.Settings.WordCountSettings" data-throw-if-not-resolved="false"></xref>

    settings group for the entire project, or for a specific target language.</p>

    <p>Reference (<xref href="Sdl.ProjectAutomation.Core.FileRole.Reference" data-throw-if-not-resolved="false"></xref>) and localizable (<xref href="Sdl.ProjectAutomation.Core.FileRole.Localizable" data-throw-if-not-resolved="false"></xref>) files are ignored.</p>
