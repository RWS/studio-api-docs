  name: Hierarchical
  nameWithType: TermbaseSearchOrder.Hierarchical
  fullName: Sdl.ProjectAutomation.Core.TermbaseSearchOrder.Hierarchical
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    The termbases are searched sequentially in the order that they appear in the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration.Termbases" data-throw-if-not-resolved="false"></xref>

    list. As soon as results are found in a termbase, the search stops and the remaining termbases are not searched anymore.
  example: []
  syntax:
    content: Hierarchical = 0
    return:
      type: Sdl.ProjectAutomation.Core.TermbaseSearchOrder
- uid: Sdl.ProjectAutomation.Core.TermbaseSearchOrder.Sequential
