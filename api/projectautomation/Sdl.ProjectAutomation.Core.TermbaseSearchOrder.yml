  nameWithType: TermbaseSearchOrder.Sequential
  fullName: Sdl.ProjectAutomation.Core.TermbaseSearchOrder.Sequential
  type: Field
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    The termbases are searched sequentially in the order that they appear in the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration.Termbases" data-throw-if-not-resolved="false"></xref>

    list. All termbases are searched and the results are returned, in the order that the originating termbases 

    appeared in the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration.Termbases" data-throw-if-not-resolved="false"></xref> list.
  example: []
  syntax:
    content: Sequential = 1
    return:
      type: Sdl.ProjectAutomation.Core.TermbaseSearchOrder
