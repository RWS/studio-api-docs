  name: TermbaseLanguageIndex
  nameWithType: TermbaseLanguageIndex
  fullName: Sdl.ProjectAutomation.Core.TermbaseLanguageIndex
  type: Class
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Represents a mapping of a project language (source or target) to a termbase index.

    The system cannot automatically determine which termbase index to use for a certain project language, since

    termbase indexes can be named arbitrarily. Termbase index mappings need to be specified in the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration.LanguageIndexes" data-throw-if-not-resolved="false"></xref>

    list for all project languages where termbase functionality is required. The mapping of the project source language is required. Project target language

    mappings are optional; project target languages for which no mapping is specified will be ignored during termbase processing.
