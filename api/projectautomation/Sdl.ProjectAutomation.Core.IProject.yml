  name: GetProjectStatistics()
  nameWithType: IProject.GetProjectStatistics()
  fullName: Sdl.ProjectAutomation.Core.IProject.GetProjectStatistics()
  type: Method
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: >-
    Gets the aggregated analysis, word count and confirmation statistics for all the files in the project.

    This will not actually compute the statistics, but just return a snapshot of the statistics that where most recently computed.

    To update the statistics, run the relevant task: <xref href="Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.WordCount" data-throw-if-not-resolved="false"></xref>,

    <xref href="Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles" data-throw-if-not-resolved="false"></xref> or <xref href="Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.TranslationCount" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: ProjectStatistics GetProjectStatistics()
    return:
      type: Sdl.ProjectAutomation.Core.ProjectStatistics
      description: The aggregated analysis, word count and confirmation statistics for all the files in the project.
    content.vb: Function GetProjectStatistics() As ProjectStatistics
  overload: Sdl.ProjectAutomation.Core.IProject.GetProjectStatistics*
