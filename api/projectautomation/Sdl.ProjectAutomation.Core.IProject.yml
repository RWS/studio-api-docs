  type: Method
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: Updates the settings for a specific target language.
  remarks: >-
    <p>Note that this method will only update the target-language settings. If you have changed the parent project-level

    settings too, thee need to be updated with a separate call to <xref href="Sdl.ProjectAutomation.Core.IProject.UpdateSettings(Sdl.Core.Settings.ISettingsBundle)" data-throw-if-not-resolved="false"></xref>.</p>
