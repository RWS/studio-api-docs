  type: Class
  assemblies:
  - Sdl.ProjectAutomation.FileBased
  namespace: Sdl.ProjectAutomation.FileBased
  summary: >-
    <p>Represents credentials for translation providers and termbase servers to be used during project processing.

    You can access this using <xref href="Sdl.ProjectAutomation.FileBased.FileBasedProject.Credentials" data-throw-if-not-resolved="false"></xref>.</p>

    <p> When creating or opening a project that refers to translation providers or termbases that require credentials,

    the appropriate credentials should be set up using <xref href="Sdl.ProjectAutomation.FileBased.ProjectCredentials.AddCredential(System.Uri%2cSystem.String)" data-throw-if-not-resolved="false"></xref>, before executing

    automatic tasks or anything else that requires access to these translation providers or termbases.</p>

    <p>Note that these credentials will only be used for local processing and will not be included in any project packages.

    The user who opens the project package will be asked to provide the appropriate credentials.

    </p>

    <p>If credentials for translation providers or termbases have been specified in Trados Studio and the user has chose to persist these,

    these credentials will be automatically available to projects that are run on the same machine and you are not required to provide them programmatically again.</p>
