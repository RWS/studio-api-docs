  summary: >-
    Represents a reference to a server-based termbase that can be added to the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration" data-throw-if-not-resolved="false"></xref>

    of a project. A server-based reference is interpreted together with the <xref href="Sdl.ProjectAutomation.Core.TermbaseConfiguration.TermbaseServerUri" data-throw-if-not-resolved="false"></xref>,

