  summary: "\nInformation on a particular revision\n"
  remarks: "\n<p>\nRevision properties are used in <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IRevisionMarker.Properties\" data-throw-if-not-resolved=\"false\"></xref>,\nin <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.ITagPair.StartTagRevisionProperties\" data-throw-if-not-resolved=\"false\"></xref>, and in <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.ITagPair.EndTagRevisionProperties\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nA single revision that spans multiple parts of a document can be \nachieved by having multiple <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IRevisionMarker\" data-throw-if-not-resolved=\"false\"></xref> instances reference\nthe same revision properties.\n</p>\n"
