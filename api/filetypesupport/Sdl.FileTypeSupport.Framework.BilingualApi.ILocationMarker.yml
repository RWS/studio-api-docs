  name: ILocationMarker
  nameWithType: ILocationMarker
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.ILocationMarker
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    A location marker represents a persistent location in the bilingual content.

    It is often generated from <xref href="Sdl.FileTypeSupport.Framework.NativeApi.IAbstractNativeContentHandler.LocationMark(Sdl.FileTypeSupport.Framework.NativeApi.LocationMarkerId)" data-throw-if-not-resolved="false"></xref> calls

    with associated native message reporter calls from native parsers, and content 

    processors used during extraction. Location markers can also be used as general bookmarks.
  example: []
  syntax:
    content: 'public interface ILocationMarker : IAbstractMarker, IAbstractMarkupData, ICloneable, ISupportsUniqueId'
    content.vb: Public Interface ILocationMarker Inherits IAbstractMarker, IAbstractMarkupData, ICloneable, ISupportsUniqueId
  inheritedMembers:
