- uid: Sdl.FileTypeSupport.Framework.BilingualApi.ILocationMarker.MarkerId
  commentId: P:Sdl.FileTypeSupport.Framework.BilingualApi.ILocationMarker.MarkerId
  id: MarkerId
  parent: Sdl.FileTypeSupport.Framework.BilingualApi.ILocationMarker
  langs:
  - csharp
  - vb
  name: MarkerId
  nameWithType: ILocationMarker.MarkerId
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.ILocationMarker.MarkerId
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    The unique identifier for this location marker.


    Note that it may happen that content gets duplicated, e.g. from source to target

    in a paragraph unit, and that location markers in that case also get duplicated.

    Therefore, it is not possible to guarantee that location marker ids are unique throughout

    the document, but at least, in such cases, the two locations should be closely related.
  example: []
  syntax:
    content: LocationMarkerId MarkerId { get; set; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.LocationMarkerId
    content.vb: Property MarkerId As LocationMarkerId
  overload: Sdl.FileTypeSupport.Framework.BilingualApi.ILocationMarker.MarkerId*
