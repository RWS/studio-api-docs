  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nA location marker represents a persistent location in the bilingual content.\nIt is often generated from <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.IAbstractNativeContentHandler.LocationMark(Sdl.FileTypeSupport.Framework.NativeApi.LocationMarkerId)\" data-throw-if-not-resolved=\"false\"></xref> calls\nwith associated native message reporter calls from native parsers, and content \nprocessors used during extraction. Location markers can also be used as general bookmarks.\n"
  syntax:
    content: 'public interface ILocationMarker : IAbstractMarker, IAbstractMarkupData, ICloneable, ISupportsUniqueId'
    content.vb: >-
      Public Interface ILocationMarker
          Inherits IAbstractMarker, IAbstractMarkupData, ICloneable, ISupportsUniqueId
