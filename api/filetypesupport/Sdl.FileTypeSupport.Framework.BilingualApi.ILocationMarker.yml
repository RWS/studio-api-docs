  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nThe unique identifier for this location marker.\n\nNote that it may happen that content gets duplicated, e.g. from source to target\nin a paragraph unit, and that location markers in that case also get duplicated.\nTherefore, it is not possible to guarantee that location marker ids are unique throughout\nthe document, but at least, in such cases, the two locations should be closely related.\n"
  syntax:
    content: LocationMarkerId MarkerId { get; set; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.LocationMarkerId
    content.vb: Property MarkerId As LocationMarkerId
