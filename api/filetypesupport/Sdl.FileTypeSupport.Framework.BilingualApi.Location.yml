  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    Advance the location to the next sibling position in the current bottom layer.


    If no next sibling position is available (i.e. the location is already behind the

    last item in the parent collection), the location is not changed, and this method

    returns false.
  example: []
  syntax:
    content: public bool MoveNextSibling()
    return:
      type: System.Boolean
      description: True if the location was changed successfully
    content.vb: Public Function MoveNextSibling() As Boolean
  overload: Sdl.FileTypeSupport.Framework.BilingualApi.Location.MoveNextSibling*
