- uid: Sdl.FileTypeSupport.Framework.BilingualApi.Location.MoveFirstChild
  commentId: M:Sdl.FileTypeSupport.Framework.BilingualApi.Location.MoveFirstChild
  id: MoveFirstChild
  parent: Sdl.FileTypeSupport.Framework.BilingualApi.Location
  langs:
  - csharp
  - vb
  name: MoveFirstChild()
  nameWithType: Location.MoveFirstChild()
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.Location.MoveFirstChild()
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    Changes the location to refer to the position just before the first child node

    of the item at the current location.


    If no child node is available (i.e. the current location does not refer to a

    node that is an IAbstractMarkupDataContainer), the location is not changed, and 

    this method returns false.


    Note that if the item at the current location is a container, but it has

    no content, the location is still advanced to a location at the index 0 inside

    the collection, as it is possible to insert new content there.
  example: []
  syntax:
    content: public bool MoveFirstChild()
    return:
      type: System.Boolean
      description: True if the location was changed successfully
    content.vb: Public Function MoveFirstChild() As Boolean
  overload: Sdl.FileTypeSupport.Framework.BilingualApi.Location.MoveFirstChild*
