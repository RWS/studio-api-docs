      type: Sdl.FileTypeSupport.Framework.IntegrationApi.PreviewSetKind
    content.vb: ReadOnly Property PreviewSetKind As PreviewSetKind
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IPreviewSet.PreviewSetKind*
