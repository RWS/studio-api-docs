  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Convenient way of determining whether this preview set represents application

    previews or control previews (or a mix of both, which is not recommended).
  remarks: >-
    <p>

    The implementation checks whether the source, target and side-by-side preview types

    implement <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IApplicationPreviewType" data-throw-if-not-resolved="false"></xref> or <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IControlPreviewType" data-throw-if-not-resolved="false"></xref>.

    </p>
  example: []
