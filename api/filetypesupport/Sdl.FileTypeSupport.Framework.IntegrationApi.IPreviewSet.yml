  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: "\nA group of preview types that has a common name and that can be\nassigned to a group of source/target/side-by-side preview commands\nin the user interface.\n"
  remarks: "\n<p>\nThis can be a set of application previews or a set of control previews,\nor a mix of these (discouraged). Check the <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IPreviewSet.PreviewSetKind\" data-throw-if-not-resolved=\"false\"></xref> property to\nfind out which one applies.\n</p>\n"
  syntax:
    content: public interface IPreviewSet
    content.vb: Public Interface IPreviewSet
