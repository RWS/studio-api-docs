  name: IAbstractMarker
  nameWithType: IAbstractMarker
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarker
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    Base interface for all markup that does not directly 

    represent content in the native files (as opposed to <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractDataContent" data-throw-if-not-resolved="false"></xref>).
  remarks: >-
    Markers that implement <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupDataContainer" data-throw-if-not-resolved="false"></xref> can contain other 

    markup data, some of which are likely to be <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractDataContent" data-throw-if-not-resolved="false"></xref> objects.
  example: []
  syntax:
    content: 'public interface IAbstractMarker : IAbstractMarkupData, ICloneable, ISupportsUniqueId'
    content.vb: Public Interface IAbstractMarker Inherits IAbstractMarkupData, ICloneable, ISupportsUniqueId
