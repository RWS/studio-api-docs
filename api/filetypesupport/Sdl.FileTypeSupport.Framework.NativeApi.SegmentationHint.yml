  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nThe tag will be included in a segment if the segment also contains text content,\notherwise it will not be included in a segment (in order to prevent segment-only tags). \n"
  syntax:
    content: IncludeWithText = 3
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.SegmentationHint
