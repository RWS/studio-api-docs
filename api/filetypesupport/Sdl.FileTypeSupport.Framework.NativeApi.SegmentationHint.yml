  name: MayExclude
  nameWithType: SegmentationHint.MayExclude
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.SegmentationHint.MayExclude
  type: Field
  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nThe tag may be left outside of the segment, e.g. if it\nappears at a segment boundary.\n"
  remarks: "\n<p>\nThere should be no need for a segmentation engine to check the \n<code>IPlaceholderTagProperties.TextEquivalent</code> property, as this value\nexplicitly states that the tag can be excluded from segments.\n</p>\n"
  syntax:
    content: MayExclude = 2
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.SegmentationHint
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
