  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nIf possible, the segmentation engine should always include this tag inside a segment.\n"
  remarks: "\n<p>\nTags with this property should be treated similar to tags with &quot;TagHandlingAlwaysInclude&quot;\nin Filter Framework 1 and &quot;placeholder&quot; Trados tools.\n</p>\n"
  syntax:
    content: Include = 1
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.SegmentationHint
  modifiers.csharp:
