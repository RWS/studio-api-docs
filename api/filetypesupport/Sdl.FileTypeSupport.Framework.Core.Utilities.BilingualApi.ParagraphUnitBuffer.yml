  type: Class
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core.Utilities
  namespace: Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi
  summary: >-
    A buffer for <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit" data-throw-if-not-resolved="false"></xref> instances

    <p>The buffer can be turned on and off. While turned on, it caches all paragraph units passed

    to it through calls on <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.ParagraphUnitBuffer.ProcessParagraphUnit(Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit)" data-throw-if-not-resolved="false"></xref>. When turned off, the paragraph units are output

    to the <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualContentHandler" data-throw-if-not-resolved="false"></xref> set as the <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.ParagraphUnitBuffer.Output" data-throw-if-not-resolved="false"></xref> property.</p>

    <p>Call <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.ParagraphUnitBuffer.Hold" data-throw-if-not-resolved="false"></xref> to make the buffer start buffering paragraph

    unit calls. Call <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.ParagraphUnitBuffer.Release" data-throw-if-not-resolved="false"></xref> to have all buffered paragraph units output to the 

    <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.ParagraphUnitBuffer.Output" data-throw-if-not-resolved="false"></xref> content processor and stop buffering calls.</p>

    <p>

    You can access and modify the content of the buffer through the <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.ParagraphUnitBuffer.BufferedParagraphUnits" data-throw-if-not-resolved="false"></xref> property.

    </p>
  remarks: >-
    <p>

    This class is used in the implementation of the Native to Bilingual Converter and other

    implementations in which buffering of bilingual content is necessary.

    </p>
