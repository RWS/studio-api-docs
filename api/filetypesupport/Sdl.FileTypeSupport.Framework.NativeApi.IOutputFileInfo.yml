  summary: >-
    Simple data class designed to hold information on the file to output, which may be required by the 

    host application. This is used by <xref href="Sdl.FileTypeSupport.Framework.NativeApi.INativeOutputSettingsAware.GetProposedOutputFileInfo(Sdl.FileTypeSupport.Framework.NativeApi.IPersistentFileConversionProperties%2cSdl.FileTypeSupport.Framework.NativeApi.IOutputFileInfo)" data-throw-if-not-resolved="false"></xref>

    to allow file type components to supply alternative information if the component is causing 

    the output file type to differ from the default (e.g. alternative generators for previewing).
