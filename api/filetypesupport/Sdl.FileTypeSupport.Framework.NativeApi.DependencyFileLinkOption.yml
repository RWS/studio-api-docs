- uid: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption.ReferenceRelative
  commentId: F:Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption.ReferenceRelative
  id: ReferenceRelative
  parent: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption
  langs:
  - csharp
  - vb
  name: ReferenceRelative
  nameWithType: DependencyFileLinkOption.ReferenceRelative
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption.ReferenceRelative
  type: Field
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    The file is stored as a separate file, and will be located through 

    a relative path to the intermediate file.
  remarks: >-
    <p>

    The relative path may or may not be stored explicitly in the intermediate

    file. (If not stored explicitly, the file may be located through conventions, e.g.

    by looking for it in the same folder or in a sub-folder with a specific name.)

    </p>
  example: []
  syntax:
    content: ReferenceRelative = 2
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption
- uid: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption.ReferenceAbsolute
  commentId: F:Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption.ReferenceAbsolute
  id: ReferenceAbsolute
  parent: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption
  langs:
  - csharp
  - vb
  name: ReferenceAbsolute
  nameWithType: DependencyFileLinkOption.ReferenceAbsolute
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption.ReferenceAbsolute
  type: Field
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    The file is stored as a separate file, which is explicitly referenced 

    through an absolute path. (The absolute path is stored in the intermediate file.)
  remarks: >-
    <p>

    The absolute path is typically stored in the intermediate file (though it could

    also be a "well known" path, which is always checked).

    </p>

    <p>

    Use this option carefully, as it may not work if the intermediate file is moved to a different

    system on which the absolute path is no longer valid.

    </p>
  example: []
  syntax:
    content: ReferenceAbsolute = 3
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.DependencyFileLinkOption
