- uid: Sdl.FileTypeSupport.Framework.PreviewControls.TempFileUtils.GetModifiedTempFilePath(System.String[],System.String)
  commentId: M:Sdl.FileTypeSupport.Framework.PreviewControls.TempFileUtils.GetModifiedTempFilePath(System.String[],System.String)
  id: GetModifiedTempFilePath(System.String[],System.String)
  parent: Sdl.FileTypeSupport.Framework.PreviewControls.TempFileUtils
  langs:
  - csharp
  - vb
  name: GetModifiedTempFilePath(string[], string)
  nameWithType: TempFileUtils.GetModifiedTempFilePath(string[], string)
  fullName: Sdl.FileTypeSupport.Framework.PreviewControls.TempFileUtils.GetModifiedTempFilePath(string[], string)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.PreviewControls
  namespace: Sdl.FileTypeSupport.Framework.PreviewControls
  summary: >-
    Construct a temp file name based on an original file name (which may include a path).

    This can optionally be done using a list of file extension mappings given in extensionMaps parameter.
  example: []
  syntax:
    content: public static string GetModifiedTempFilePath(string[] extensionMaps, string originalFilePath)
    parameters:
    - id: extensionMaps
      type: System.String[]
      description: >-
        <p>

        A list of file extension maps that can be used to map the original filename extension to a new file extension

        that can be used for previews.

        </p>

        <p>

        Each string in the extensionMaps array can either be in two formats.  This first is 

        the original file extension followed by '|' and then the new file extension that will be used for a preview.  This will

        generate preview files using the second extension for all previews of file with the original file that matches first extension.  E.g.

        <pre><code class="lang-csharp">".txt | .htm"</code></pre>

        Will preview all .txt files by generating the a temp file using the .htm extension.

        </p>

        <p>

        The second format that can be used for a string in the extensionMaps array is simply the file extension to be used for

        the preview and all original file extensions will be previewed using this preview file extension. E.g.

        <pre><code class="lang-csharp">".html"</code></pre>

        </p>
    - id: originalFilePath
      type: System.String
      description: The original file path of the file being previewed.
    return:
      type: System.String
      description: A tempoary file name that can be used to generate a preview.
    content.vb: Public Shared Function GetModifiedTempFilePath(extensionMaps As String(), originalFilePath As String) As String
