- uid: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory
  commentId: T:Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory
  id: IFormattingItemFactory
  parent: Sdl.FileTypeSupport.Framework.Formatting
  children:
  - Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormatting
  - Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormattingItem(System.String,System.String)
  langs:
  - csharp
  - vb
  name: IFormattingItemFactory
  nameWithType: IFormattingItemFactory
  fullName: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.Formatting
  summary: >-
    This factory can be used to construct formatting items

    from name/value pair strings, e.g. when de-serializing

    formatting information.
  remarks: >-
    <p>

    The <code>Sdl.FileTypeSupport.Framework.Core.Utilities.Formatting.FormattingItemFactory</code> class provides a default

    implementation of this interface, and it supports all strongly typed, well-known formatting types, 

    as defined in the <xref href="Sdl.FileTypeSupport.Framework.Formatting.IFormattingVisitor" data-throw-if-not-resolved="false"></xref>. The default factory uses <xref href="Sdl.FileTypeSupport.Framework.Formatting.UnknownFormatting" data-throw-if-not-resolved="false"></xref>

    for anything else.

    </p>

    <p>

    If you define your own additional formatting types, you can implement your own factory to ensure

    that these types are used during de-serialization.

    </p>
  example: []
  syntax:
    content: public interface IFormattingItemFactory
    content.vb: Public Interface IFormattingItemFactory
- uid: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormattingItem(System.String,System.String)
  commentId: M:Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormattingItem(System.String,System.String)
  id: CreateFormattingItem(System.String,System.String)
  parent: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory
  langs:
