  name: CreateFormattingItem(string, string)
  nameWithType: IFormattingItemFactory.CreateFormattingItem(string, string)
  fullName: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormattingItem(string, string)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.Formatting
  summary: >-
    Instantiates the most appropriate formatting item derived class

    and initializes it with the specified value.
  remarks: >-
    Compares the name against all known formatting types. If it matches

    one exactly, that type is created; otherwise an <xref href="Sdl.FileTypeSupport.Framework.Formatting.UnknownFormatting" data-throw-if-not-resolved="false"></xref> object

    is used instead.
  example: []
  syntax:
    content: IFormattingItem CreateFormattingItem(string name, string value)
    parameters:
    - id: name
      type: System.String
      description: ''
    - id: value
      type: System.String
      description: ''
    return:
      type: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItem
      description: ''
    content.vb: Function CreateFormattingItem(name As String, value As String) As IFormattingItem
  overload: Sdl.FileTypeSupport.Framework.Formatting.IFormattingItemFactory.CreateFormattingItem*
