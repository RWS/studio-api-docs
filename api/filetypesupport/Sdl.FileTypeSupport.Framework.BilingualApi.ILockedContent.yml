- uid: Sdl.FileTypeSupport.Framework.BilingualApi.ILockedContent
  commentId: T:Sdl.FileTypeSupport.Framework.BilingualApi.ILockedContent
  id: ILockedContent
  parent: Sdl.FileTypeSupport.Framework.BilingualApi
