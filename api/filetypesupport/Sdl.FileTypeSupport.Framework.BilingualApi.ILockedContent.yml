  name: ILockedContent
  nameWithType: ILockedContent
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.ILockedContent
  type: Interface
  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nRepresents a collection of markup data items that has\nbeen locked in order to indicate that they should not be changed\nduring localization.\n"
  remarks: "\n<p>\nThe locked content item was explicitly NOT made a markup data container\nin order to avoid accidental access to the locked items when \niterating over the tree structure. If required, the locked content can \nbe accessed through the <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.ILockedContent.Content\" data-throw-if-not-resolved=\"false\"></xref> property, which \nis a markup data container.\n</p>\n<p>\nLocked content can be nested, i.e. there can be other locked content\nitems inside the locked container. The outermost locked\ncontent properties always take precedence.\n</p>\n"
  syntax:
    content: 'public interface ILockedContent : IAbstractDataContent, IAbstractMarkupData, ICloneable, ISupportsUniqueId'
    content.vb: >-
      Public Interface ILockedContent

          Inherits IAbstractDataContent, IAbstractMarkupData, ICloneable, ISupportsUniqueId
