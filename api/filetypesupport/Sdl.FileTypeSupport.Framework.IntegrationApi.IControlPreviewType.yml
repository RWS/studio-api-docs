  name: SingleFilePreviewControlId
  nameWithType: IControlPreviewType.SingleFilePreviewControlId
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IControlPreviewType.SingleFilePreviewControlId
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Identifier for the preview control used to display a single source or target preview file, or <code>null</code>

    if no control has been specified for viewing single files in this preview.
  remarks: >-
    This id can be passed to IFileTypeDefinition.BuildPreviewControl in order to create

    an instance of the preview control, which should implement ISingleFilePreviewControl.
  example: []
  syntax:
    content: PreviewControlId? SingleFilePreviewControlId { get; set; }
    parameters: []
    return:
      type: System.Nullable{Sdl.FileTypeSupport.Framework.IntegrationApi.PreviewControlId}
    content.vb: Property SingleFilePreviewControlId As PreviewControlId?
