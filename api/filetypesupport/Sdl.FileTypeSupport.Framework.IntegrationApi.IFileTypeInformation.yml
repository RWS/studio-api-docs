  name: IFileTypeInformation
  nameWithType: IFileTypeInformation
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Information that a host application may need to 'know' about a file type, such as the 

    localized name of the file type, the wildcard expression (file extensions) for the file dialog, 

    and which settings pages are available.
  remarks: >-
    <p>

    The file type information can also contain additional metadata, in the form of key/value pairs,

    which are accessible through the <xref href="Sdl.FileTypeSupport.Framework.NativeApi.IMetaDataContainer" data-throw-if-not-resolved="false"></xref> implementation.

    </p>
  example: []
  syntax:
    content: 'public interface IFileTypeInformation : IFileTypeDefinitionAware, IMetaDataContainer'
    content.vb: Public Interface IFileTypeInformation Inherits IFileTypeDefinitionAware, IMetaDataContainer
