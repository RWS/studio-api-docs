- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.SilverlightSettingsPageIds
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.SilverlightSettingsPageIds
