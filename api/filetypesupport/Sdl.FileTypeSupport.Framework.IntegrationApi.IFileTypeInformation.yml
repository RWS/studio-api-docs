- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileDialogWildcardExpression
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileDialogWildcardExpression
