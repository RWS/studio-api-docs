- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId
  id: FileTypeDefinitionId
  parent: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation
  langs:
  - csharp
  - vb
  name: FileTypeDefinitionId
  nameWithType: IFileTypeInformation.FileTypeDefinitionId
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Unique file type definition identifier.

    The convention is to use the following format: "[Document Type] [Document Type Version] v [File Type Definition version]",

    where the file type definition version is a four digit version number.

    Example: "SDL XLIFF 1.0 v 1.0.0.0", for version 1.0.0.0 of the file type definition for 

    the SDL XLIFF file format, version 1.0, or "Microsoft Word 2007 v 1.1.0.0", and so on.
  example: []
  syntax:
    content: FileTypeDefinitionId FileTypeDefinitionId { get; set; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.FileTypeDefinitionId
    content.vb: Property FileTypeDefinitionId As FileTypeDefinitionId
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDefinitionId*
- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName
  id: FileTypeName
  parent: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation
  langs:
  - csharp
  - vb
  name: FileTypeName
  nameWithType: IFileTypeInformation.FileTypeName
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Friendly name for the file type, which may be shown to the user.

    <p>

    This is the short version of the file type name that is used in settings dialogs, 

    messages etc.

    </p>

    <p>

    There are two additional versions of the file type name, <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDocumentName" data-throw-if-not-resolved="false"></xref>

    and <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDocumentsName" data-throw-if-not-resolved="false"></xref>, which are used to denote individual documents

    and sets of documents of this file type (e.g. in File Open and Save As dialogs).

    </p>

    <p>

    This is stored in a LocalizableString, which contains either a plain text value or

    an embedded resource identifier.

    </p>
  remarks: >-
    <p>

    The file type name is the core name of the file type; it normally 

    does not end on "documents" or "files".

    </p>
  example: []
  syntax:
    content: LocalizableString FileTypeName { get; set; }
    parameters: []
    return:
      type: Sdl.Core.Globalization.LocalizableString
    content.vb: Property FileTypeName As LocalizableString
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeName*
- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDocumentName
  commentId: P:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.FileTypeDocumentName
