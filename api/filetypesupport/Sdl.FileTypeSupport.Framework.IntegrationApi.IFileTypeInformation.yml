  name: IsBilingualDocumentFileType
  nameWithType: IFileTypeInformation.IsBilingualDocumentFileType
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.IsBilingualDocumentFileType
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    <code>True</code> for file types that can be used as intermediate bilingual documents

    to store all information available in the bilingual content model.
  remarks: >-
    <p>

    The first file type definition in the file type manager for which this property is

    <code>true</code>, becomes the default bilingual file type.

    </p>

    <p>

    An example of a bilingual document file type is SDL XLIFF.

    </p>
  example: []
  syntax:
    content: bool IsBilingualDocumentFileType { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Property IsBilingualDocumentFileType As Boolean
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.IsBilingualDocumentFileType*
