  name: SilverlightSettingsPageIds
  nameWithType: IFileTypeInformation.SilverlightSettingsPageIds
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.SilverlightSettingsPageIds
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: List of IDs for settings UI pages for this file type, implemented in Silverlight.
  remarks: >-
    <p>

    Each settings page is implemented as a Silverlight plug-in. The settings page

    ID is the ID of the plug-in that implements the settings page.

    </p>

    <p>

    The settings page implementation class must be decorated with the 

    <code>Sdl.FileTypeSupport.Framework.Core.Settings.FileTypeSettingsPageAttribute</code>

    attribute, and the assembly must be built and deployed as a plug-in.

    </p>
  example: []
  syntax:
    content: string[] SilverlightSettingsPageIds { get; set; }
    parameters: []
    return:
      type: System.String[]
    content.vb: Property SilverlightSettingsPageIds As String()
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeInformation.SilverlightSettingsPageIds*
