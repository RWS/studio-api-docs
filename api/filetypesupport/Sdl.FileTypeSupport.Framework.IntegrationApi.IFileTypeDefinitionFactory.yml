  name: CreateFromFile(string)
  nameWithType: IFileTypeDefinitionFactory.CreateFromFile(string)
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory.CreateFromFile(string)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Create a file type definition from an *.sdlfiletype file, transforming the

    file content if necessary to support older file type definition files.
  remarks: >-
    <p>

    If the file is in an older format, the content will be adopted after

    it has been read, so that it can be used with this version of the framework

    (if possible).

    </p>
  example: []
  syntax:
    content: IFileTypeDefinition CreateFromFile(string filePath)
    parameters:
    - id: filePath
      type: System.String
      description: ''
    return:
      type: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinition
      description: ''
    content.vb: Function CreateFromFile(filePath As String) As IFileTypeDefinition
