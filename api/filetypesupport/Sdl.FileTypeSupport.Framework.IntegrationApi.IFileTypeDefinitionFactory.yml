- uid: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory.CreateFromResource(System.String)
  commentId: M:Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory.CreateFromResource(System.String)
  id: CreateFromResource(System.String)
  parent: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory
  langs:
  - csharp
  - vb
  name: CreateFromResource(string)
  nameWithType: IFileTypeDefinitionFactory.CreateFromResource(string)
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory.CreateFromResource(string)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Create a file type definition from the specified path or resource, without adapting the

    content to support older file type definitions.
  remarks: >-
    <p>

    The path can be any type of path that is supported by the factory implementation. 

    The default factory implementation supports, for example:

    </p>

    <ul><li>A file on disk: <code>C:\My Documents\MyFileType.sdlfiletype</code></li><li>An embedded resource in an assembly: <code>assembly://MyAssembly/ResourceNamespace/ResourceId</code></li><li>A URI: http://my.company.com/my-filetype-definition</li></ul>

    <p>

    No detection and adaptation of older file type definitions will be attempted when using this factory method.

    </p>
  example: []
  syntax:
    content: IFileTypeDefinition CreateFromResource(string path)
    parameters:
    - id: path
      type: System.String
      description: ''
    return:
      type: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinition
      description: ''
    content.vb: Function CreateFromResource(path As String) As IFileTypeDefinition
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory.CreateFromResource*
  nameWithType.vb: IFileTypeDefinitionFactory.CreateFromResource(String)
  fullName.vb: Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionFactory.CreateFromResource(String)
  name.vb: CreateFromResource(String)
