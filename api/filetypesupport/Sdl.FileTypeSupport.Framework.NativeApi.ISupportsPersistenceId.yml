- uid: Sdl.FileTypeSupport.Framework.NativeApi.ISupportsPersistenceId.PersistenceId
  commentId: P:Sdl.FileTypeSupport.Framework.NativeApi.ISupportsPersistenceId.PersistenceId
  id: PersistenceId
  parent: Sdl.FileTypeSupport.Framework.NativeApi.ISupportsPersistenceId
  langs:
  - csharp
  - vb
  name: PersistenceId
  nameWithType: ISupportsPersistenceId.PersistenceId
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.ISupportsPersistenceId.PersistenceId
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    The persistence ID associated with an object may be used

    by implementations during operations such as serialization 

    and de-serialization of the object model.
  remarks: >-
    <p>

    The persistence ID is an internal ID that may be used temporarily. 

    It is not guaranteed to be preserved during regular

    processing by other components, and it is explicitly ignored in the 

    object implementations of <xref href="System.Object.Equals(System.Object)" data-throw-if-not-resolved="false"></xref> and <xref href="System.Object.GetHashCode" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    The initial value of this ID is 0 for all objects. It is up to implementations

    to ensure uniqueness, if that is desired.

    </p>
  example: []
  syntax:
    content: int PersistenceId { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Property PersistenceId As Integer
