  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: "\nThis delegate is used with <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IMultiFileConverter\" data-throw-if-not-resolved=\"false\"></xref> to determine the output properties\nfor bilingual document files (e.g. SDL XLIFF). The implementation should set the relevant\nproperties on the outputProperties object, supported by proposedFileInfo as required.\n"
  remarks: "\n<p>\nAfter successful processing in the multi-file converter, the actual bilingual output\nproperties that are used can be retrieved by accessing <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IMultiFileConverter.BilingualDocumentOutputProperties\" data-throw-if-not-resolved=\"false\"></xref>.\nThe host application requires this information to find out whether any dependency files were \nlinked (as opposed to embedded), and will therefore need to be made available when the \noutput file is opened in a different location or on a different machine.\n</p>\n"
  syntax:
    content: public delegate void BilingualDocumentOutputPropertiesProvider(IBilingualDocumentOutputProperties outputProperties, IDocumentProperties documentInfo, IOutputFileInfo proposedFileInfo);
    parameters:
    - id: outputProperties
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualDocumentOutputProperties
      description: >-
        The delegate implementation should

        set the actual output properties to be used on this object.
    - id: documentInfo
      type: Sdl.FileTypeSupport.Framework.BilingualApi.IDocumentProperties
    - id: proposedFileInfo
      type: Sdl.FileTypeSupport.Framework.NativeApi.IOutputFileInfo
      description: "Proposed name, etc. for the bilingual document file, \nas suggested by the file type components. Can be used when showing a File Save As dialog."
    content.vb: Public Delegate Sub BilingualDocumentOutputPropertiesProvider(outputProperties As IBilingualDocumentOutputProperties, documentInfo As IDocumentProperties, proposedFileInfo As IOutputFileInfo)
