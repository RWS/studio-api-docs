  summary: >-
    Base interface for previews that can be dynamically updated as

    content in the editor changes.
  remarks: >-
    <p>

    There are two separate protocols for updating 

    previews: <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IPreviewUpdatedViaSegmentFile" data-throw-if-not-resolved="false"></xref> and 

    <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IPreviewUpdatedViaRefresh" data-throw-if-not-resolved="false"></xref>, both of which are derived

    from this base interface.

    </p>
