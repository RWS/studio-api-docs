  name: EffectiveDefaultFormatting
  nameWithType: IContextProperties.EffectiveDefaultFormatting
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.IContextProperties.EffectiveDefaultFormatting
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    The sum of all formatting provided by contexts, or <code>null</code> if

    no contexts in the list have associated formatting.
  remarks: >-
    <p>

    This is computed by overlaying the formatting from each context in the

    order in which they appear, with the first context being the most significant.

    </p>
  example: []
  syntax:
    content: IFormattingGroup EffectiveDefaultFormatting { get; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.Formatting.IFormattingGroup
    content.vb: ReadOnly Property EffectiveDefaultFormatting As IFormattingGroup
  overload: Sdl.FileTypeSupport.Framework.NativeApi.IContextProperties.EffectiveDefaultFormatting*
