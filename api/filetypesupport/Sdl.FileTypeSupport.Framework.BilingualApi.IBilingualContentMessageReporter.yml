  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualContentMessageReporter.ReportMessage(object, string, Sdl.FileTypeSupport.Framework.NativeApi.ErrorLevel, string, Sdl.FileTypeSupport.Framework.BilingualApi.TextLocation, Sdl.FileTypeSupport.Framework.BilingualApi.TextLocation)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    Used by bilingual content processors to report a non-critical issue with an associated range or location

    in the bilingual object model.
  remarks: >-
    <p>

    The location objects allow a bilingual content processor to report locations inside the bilingual

    content model (without requiring modifications to the object model).

    </p>
  example: []
  syntax:
    content: void ReportMessage(object source, string origin, ErrorLevel level, string message, TextLocation fromLocation, TextLocation uptoLocation)
    parameters:
    - id: source
      type: System.Object
      description: The component the message originates from. Components typically pass <code>this</code> as parameter.
    - id: origin
      type: System.String
      description: The description of the action/component from which this message originated.
    - id: level
      type: Sdl.FileTypeSupport.Framework.NativeApi.ErrorLevel
      description: Severity of the message.
    - id: message
      type: System.String
      description: The actual message text.
    - id: fromLocation
      type: Sdl.FileTypeSupport.Framework.BilingualApi.TextLocation
      description: Start of the content range that the message refers to.
    - id: uptoLocation
      type: Sdl.FileTypeSupport.Framework.BilingualApi.TextLocation
      description: >-
        The end of the content range that the message refers to.
                    This parameter is optional; it may be <code>null</code> or the same object as 
                    the one from the location, in which case the message is interpreted as referring to a single location rather
                    than a range.
    content.vb: Sub ReportMessage(source As Object, origin As String, level As ErrorLevel, message As String, fromLocation As TextLocation, uptoLocation As TextLocation)
