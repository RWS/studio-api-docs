  name: PreviewFile
  nameWithType: ISingleFilePreviewController.PreviewFile
  fullName: Sdl.FileTypeSupport.Framework.IntegrationApi.ISingleFilePreviewController.PreviewFile
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: Full path to the file that should be displayed in the preview
  remarks: >-
    <p>

    The host application sets this path after generating the preview file before

    calling IAbstractPreviewControl.Refresh or <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IAbstractPreviewApplication.Launch" data-throw-if-not-resolved="false"></xref> in order to display the file.

    </p>

    <p>

    The file is passed through a temporary file manager, which means that it should 

    be deleted automatically when it is no longer needed.

    </p>
  example: []
  syntax:
    content: TempFileManager PreviewFile { get; set; }
    parameters: []
    return:
      type: Sdl.FileTypeSupport.Framework.TempFileManager
    content.vb: Property PreviewFile As TempFileManager
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.ISingleFilePreviewController.PreviewFile*
