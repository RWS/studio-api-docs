  name: CharacterCountingIterator
  nameWithType: CharacterCountingIterator
  fullName: Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi.CharacterCountingIterator
  type: Class
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core.Utilities
  namespace: Sdl.FileTypeSupport.Framework.Core.Utilities.BilingualApi
  summary: >-
    Iterator that counts characters of text and tag items

    as it is moved forward and backward through the content of a paragraph.
  remarks: >-
    <p>

    Characters are counted in a similar fashion to how the content is

    represented in native API.

    </p>

    <p>

    Moving over a text item increments the count according to the number

    of characters that are found in the text.

    </p>

    <p>

    Moving over the start of a tag pair increments the count according to

    the number of characters in the tag content of the start tag properties.

    </p>

    <p>

    Moving over the end of a tag pair increments the count according to 

    the number of characters in the tag content of the end tag properties.

    </p>

    <p>

    Moving over a placeholder tag increments the count according the 

    number of characters in the tag content of the placeholder tag properties.

    </p>

    <p>

    Moving over a locked content node increments the count according to the number

    of characters that are present in all tags and text in the locked content (recursively).

    </p>

    <p>

    This component is used by the framework for approximate mapping of locations 

    between the bilingual content and the native output format.

    </p>
  example: []
