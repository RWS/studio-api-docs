  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nTemporary custom information, which can be used for communication between\nnative content processing components.\n"
  remarks: >-
    CustomInfo events are volatile, i.e. they are not persisted or converted

    into bilingual content. They are intended only for temporary communication between

    file type components. An example of a custom info event is the current cursor position

    when generating a preview for a file in the editor.
  syntax:
    content: void CustomInfo(ICustomInfoProperties info)
    parameters:
    - id: info
      type: Sdl.FileTypeSupport.Framework.NativeApi.ICustomInfoProperties
    content.vb: Sub CustomInfo(info As ICustomInfoProperties)
