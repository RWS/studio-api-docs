  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: Used to indicate the end of locked content in the stream.
  remarks: >-
    This method is called when the end of the content that should be locked
                has been reached. This call should always be paired with a prior call to
                StartLockedContent, with the locked content calls 'sandwiched' between these two calls.
  example: []
  syntax:
    content: void LockedContentEnd()
    content.vb: Sub LockedContentEnd()
