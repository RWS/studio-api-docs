    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nUsed to indicate the end of locked content in the stream.\n"
  remarks: >-
    This method is called when the end of the content that should be locked

    has been reached. This call should always be paired with a prior call to

    StartLockedContent, with the locked content calls &apos;sandwiched&apos; between these two calls.
  syntax:
    content: void LockedContentEnd()
    content.vb: Sub LockedContentEnd
  overload: Sdl.FileTypeSupport.Framework.NativeApi.IAbstractNativeContentHandler.LockedContentEnd*
