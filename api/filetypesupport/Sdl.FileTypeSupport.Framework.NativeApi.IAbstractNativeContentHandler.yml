  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nThis is the core streaming interface that is used for input and output of content\nto/from native content processor components such as file parsers and file writers\nfor native file formats. It is specialized into <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.INativeExtractionContentHandler\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.INativeGenerationContentHandler\" data-throw-if-not-resolved=\"false\"></xref> for any specifics to consider during\nread and write operations.\n"
  syntax:
    content: public interface IAbstractNativeContentHandler
    content.vb: Public Interface IAbstractNativeContentHandler
