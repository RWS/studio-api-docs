    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: "\nUsed to indicate that the following content should be treated\nas locked content until a matched EndLockedContent() call is made.\n"
  remarks: >-
    When specific content in the stream needs to be treated

    as locked, matching calls to StartLockedContent and EndLockedContent

    are made. The content to be locked is &apos;sandwiched&apos; between these calls.
  syntax:
    content: void LockedContentStart(ILockedContentProperties lockedContentInfo)
    parameters:
    - id: lockedContentInfo
      type: Sdl.FileTypeSupport.Framework.NativeApi.ILockedContentProperties
    content.vb: Sub LockedContentStart(lockedContentInfo As ILockedContentProperties)
  overload: Sdl.FileTypeSupport.Framework.NativeApi.IAbstractNativeContentHandler.LockedContentStart*
