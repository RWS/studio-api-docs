  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    Used to indicate that the following content should be treated

    as locked content until a matched EndLockedContent() call is made.
  remarks: >-
    When specific content in the stream needs to be treated
                as locked, matching calls to StartLockedContent and EndLockedContent
                are made. The content to be locked is 'sandwiched' between these calls.
  example: []
  syntax:
    content: void LockedContentStart(ILockedContentProperties lockedContentInfo)
    parameters:
    - id: lockedContentInfo
      type: Sdl.FileTypeSupport.Framework.NativeApi.ILockedContentProperties
