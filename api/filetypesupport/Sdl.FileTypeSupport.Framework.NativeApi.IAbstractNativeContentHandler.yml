  name: IAbstractNativeContentHandler
  nameWithType: IAbstractNativeContentHandler
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.IAbstractNativeContentHandler
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    This is the core streaming interface that is used for input and output of content

    to/from native content processor components such as file parsers and file writers

    for native file formats. It is specialized into <xref href="Sdl.FileTypeSupport.Framework.NativeApi.INativeExtractionContentHandler" data-throw-if-not-resolved="false"></xref>

    and <xref href="Sdl.FileTypeSupport.Framework.NativeApi.INativeGenerationContentHandler" data-throw-if-not-resolved="false"></xref> for any specifics to consider during

    read and write operations.
  example: []
  syntax:
    content: public interface IAbstractNativeContentHandler
    content.vb: Public Interface IAbstractNativeContentHandler
