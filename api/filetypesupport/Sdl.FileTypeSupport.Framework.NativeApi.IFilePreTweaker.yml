  name: IFilePreTweaker
  nameWithType: IFilePreTweaker
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.IFilePreTweaker
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    This interface should be implemented by any objects that can be used to modify the contents of a native

    file before being processed through an extractor or after being written by a generator.
  remarks: >-
    <p>

    File tweaker implementations typically derive from <code>Sdl.FileTypeSupport.Framework.Core.Utiltites.NativeApi.AbstractFilePreTweaker</code>

    rather than implementing this interface explicitly.

    </p>
  example: []
  syntax:
    content: 'public interface IFilePreTweaker : IFileTweaker'
    content.vb: Public Interface IFilePreTweaker Inherits IFileTweaker
