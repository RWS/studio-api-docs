  name: ISerializableListItem
  nameWithType: ISerializableListItem
  fullName: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core.Settings
  namespace: Sdl.FileTypeSupport.Framework.Core.Settings
  summary: >-
    Interface that provides complicated list items in an <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601" data-throw-if-not-resolved="false"></xref> with the opportunity

    to serialize and restore themselves when <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601.SaveToSettingsGroup(Sdl.Core.Settings.ISettingsGroup%2cSystem.String)" data-throw-if-not-resolved="false"></xref> and

    <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601.PopulateFromSettingsGroup(Sdl.Core.Settings.ISettingsGroup%2cSystem.String)" data-throw-if-not-resolved="false"></xref> are called on the parent list.
  remarks: >-
    It is not required to always inherit from this interface when adding an item to <code>ObservableList</code> but

    it is the recommended approach when the item added is of a complex nature (for example, it is another list itself).
  example: []
  syntax:
    content: public interface ISerializableListItem
    content.vb: Public Interface ISerializableListItem
