- uid: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
  commentId: M:Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
  id: ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
  parent: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem
  langs:
  - csharp
  - vb
  name: ClearListItemSettings(ISettingsGroup, string)
  nameWithType: ISerializableListItem.ClearListItemSettings(ISettingsGroup, string)
  fullName: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup, string)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core.Settings
  namespace: Sdl.FileTypeSupport.Framework.Core.Settings
  summary: >-
    Removes all current settings belonging to this list item from the settings bundle. This is called from

    <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601.SaveToSettingsGroup(Sdl.Core.Settings.ISettingsGroup%2cSystem.String)" data-throw-if-not-resolved="false"></xref> to ensure that all list items in the settings are removed from

    the stored list before saving a new set of list items. Implementations may be required if the settings object 

    is of a complex type such as another list, otherwise this can be left empty.
  example: []
  syntax:
    content: void ClearListItemSettings(ISettingsGroup settingsGroup, string listItemSetting)
    parameters:
    - id: settingsGroup
      type: Sdl.Core.Settings.ISettingsGroup
      description: The settings group of the <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601" data-throw-if-not-resolved="false"></xref> that this item belongs to.
    - id: listItemSetting
      type: System.String
      description: The setting ID used by the <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601" data-throw-if-not-resolved="false"></xref> to access the list settings.
    content.vb: Sub ClearListItemSettings(settingsGroup As ISettingsGroup, listItemSetting As String)
  overload: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings*
  nameWithType.vb: ISerializableListItem.ClearListItemSettings(ISettingsGroup, String)
  fullName.vb: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup, String)
  name.vb: ClearListItemSettings(ISettingsGroup, String)
