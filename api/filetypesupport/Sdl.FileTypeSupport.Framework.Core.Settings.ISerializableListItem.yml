  commentId: T:Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem
  id: ISerializableListItem
  parent: Sdl.FileTypeSupport.Framework.Core.Settings
  children:
  - Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
