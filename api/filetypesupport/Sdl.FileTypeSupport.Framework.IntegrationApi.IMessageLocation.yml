  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Number of characters from the start of the segment if the

    location is inside a segment. Used when translating and

    persisting message locations. The bilingual paragraph location

    may be calculated from this.
  remarks: >-
    This value is only valid if the <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IMessageLocation.SegmentId" data-throw-if-not-resolved="false"></xref> value

    is not <code>null</code>. A value of -1 implies that this property has not been set.
  example: []
  syntax:
    content: int CharactersIntoSegment { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Property CharactersIntoSegment As Integer
  overload: Sdl.FileTypeSupport.Framework.IntegrationApi.IMessageLocation.CharactersIntoSegment*
