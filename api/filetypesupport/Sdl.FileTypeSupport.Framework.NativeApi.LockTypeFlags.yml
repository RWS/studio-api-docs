- uid: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags.Externalized
  commentId: F:Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags.Externalized
  id: Externalized
  parent: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags
  langs:
  - csharp
  - vb
  name: Externalized
  nameWithType: LockTypeFlags.Externalized
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags.Externalized
  type: Field
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    Applied to paragraph units in the bilingual API when a document has been split

    into multiple instances, so that multiple translators, for example, can work on it

    simultaneously. This lock type is applied automatically to paragraph units that

    should not be translated in this file (when they should be translated in a different

    file instead).
  example: []
  syntax:
    content: Externalized = 2
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags
- uid: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags.Manual
  commentId: F:Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags.Manual
  id: Manual
  parent: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags
  langs:
  - csharp
  - vb
  name: Manual
  nameWithType: LockTypeFlags.Manual
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags.Manual
  type: Field
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: A lock that was explicitly inserted, as opposed to an automatically generated lock
  remarks: >-
    <p>

    The structure and externalized locks are automatically generated. This flag

    should be used when someone explicitly locks a paragraph unit in the bilingual API.

    </p>
  example: []
  syntax:
    content: Manual = 4
    return:
      type: Sdl.FileTypeSupport.Framework.NativeApi.LockTypeFlags
