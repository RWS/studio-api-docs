  fullName: Sdl.FileTypeSupport.Framework.NativeApi.ISupportsUniqueId.UniqueId
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: >-
    The Unique ID associated with an object may be used

    by implementations during operations such as segmentation
  remarks: >-
    <p>

    The persistence ID is an internal ID that may be used temporarily. 

    It is not guaranteed to be preserved during regular

    processing by other components, and it is explicitly ignored in the 

    object implementations of <xref href="System.Object.Equals(System.Object)" data-throw-if-not-resolved="false"></xref> and <xref href="System.Object.GetHashCode" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    The initial value of this ID is 0 for all objects. It is up to implementations

    to ensure uniqueness, if that is desired.

    </p>
  example: []
  syntax:
    content: int UniqueId { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Property UniqueId As Integer
