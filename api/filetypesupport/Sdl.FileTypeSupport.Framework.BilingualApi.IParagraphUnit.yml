  langs:
  - csharp
  - vb
  name: IParagraphUnit
  nameWithType: IParagraphUnit
  fullName: Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: >-
    A continous unit of source language content within a single context,

    and (if applicable) the localized target language version of the content.

    This often corresponds to a paragraph of text in a native file.
  remarks: >-
    <p>

    There are two types of paragraph units: those that contain localizable content,

    and those that do not contain localizable content. The latter is referred to as a structure paragraph unit,

    and typically only contains structure tags and associated whitespace.

    The <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.IsStructure" data-throw-if-not-resolved="false"></xref> property indicates whether this paragraph unit is a structure

    paragraph unit. Since the content of structure paragraph units is not localized,

    their <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Target" data-throw-if-not-resolved="false"></xref> property is null.

    </p>

    <p>

    Paragraph units that are not structure paragraph units are referred to as localizable

    paragraph units. They normally have both <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Source" data-throw-if-not-resolved="false"></xref> and <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Target" data-throw-if-not-resolved="false"></xref>,

    and never contain structure tags.

    </p>

    <p>

    The <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Properties" data-throw-if-not-resolved="false"></xref> of the paragraph unit contains associated

    information, including contexts and the paragraph unit's unique id.

    </p>

    <p>

    The content in localizable paragraph units is typically divided into segments.

    A segment is usually a sentence. Segments exist in source and target language versions,

    and you can iterate over them using the <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.SegmentPairs" data-throw-if-not-resolved="false"></xref> property.

    </p>

    <p>

    When processing content in a localizable paragraph, it is important to be aware of the fact that

    the segments do not represent all content of the paragraph. There may also be content between

    segments. Examples of such content include space characters (which separate sentences), 

    tags that appearr between sentences, etc. Content between segments can differ between the <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Source" data-throw-if-not-resolved="false"></xref>

    and <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Target" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    To iterate over content between segments you can use a <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.Location" data-throw-if-not-resolved="false"></xref>. The <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.GetSourceSegmentLocation(Sdl.FileTypeSupport.Framework.NativeApi.SegmentId)" data-throw-if-not-resolved="false"></xref>

    and <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.GetTargetSegmentLocation(Sdl.FileTypeSupport.Framework.NativeApi.SegmentId)" data-throw-if-not-resolved="false"></xref> methods can be useful for this task.

    </p>

    <p>

    The <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.GetSourceSegment(Sdl.FileTypeSupport.Framework.NativeApi.SegmentId)" data-throw-if-not-resolved="false"></xref> and <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.GetTargetSegment(Sdl.FileTypeSupport.Framework.NativeApi.SegmentId)" data-throw-if-not-resolved="false"></xref> methods provide a convenient

    way of locating the corresponding source/target version for a segment.

    </p>
  example: []
  syntax:
    content: 'public interface IParagraphUnit : ICloneable'
    content.vb: Public Interface IParagraphUnit Inherits ICloneable
  inheritedMembers:
