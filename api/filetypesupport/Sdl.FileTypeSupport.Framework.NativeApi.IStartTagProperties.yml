  fullName: Sdl.FileTypeSupport.Framework.NativeApi.IStartTagProperties
  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: Information on an inline paired start tag.
  remarks: >-
    <p>

    By default, start and end tag properties have <xref href="Sdl.FileTypeSupport.Framework.NativeApi.IAbstractInlineTagProperties.IsWordStop" data-throw-if-not-resolved="false"></xref> set to <code>false</code>,

    as paired tags normally represent formatting or similar information, which should not affect the

    word boundaries in the text.

    </p>
