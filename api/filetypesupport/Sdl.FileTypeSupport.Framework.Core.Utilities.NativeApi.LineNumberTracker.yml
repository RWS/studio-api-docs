  namespace: Sdl.FileTypeSupport.Framework.Core.Utilities.NativeApi
  summary: >-
    Native content processor implementation that tracks line and offset number

    for content passed through the native API.
  remarks: >-
    <p>

    This is intended to be used for components related to native text location 

    message reporting, where line and offset numbers is the means of specifying

    a location for an error message.

    </p>

    <p>

    Both line and offset numbers are 1-based, i.e. the first line in a file is line 1,

    and the first character on a line is character offset 1.

    </p>

    <p>

    Line and offsets are calculated by looking at the text and tag properties passed

    through the content processor. Any text or tag content that contains a line break increments the

    current line number. The offset is reset to 1 after each line break and is incremented by 1 for

    each Unicode character after the line break.

    </p>

    <p>

    Text and tags inside locked content are counted too.

    </p>

    <p>

    The following is considered a line break character: a combination of CR+LF, a standalone LF,

    or a standalone CR. A CR+LF is counted as one single line break (CR = 0x0d, LF = 0x0a).

    </p>

    <p>

    The current line and offset numbers can be read from the <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.NativeApi.LineNumberTracker.Line" data-throw-if-not-resolved="false"></xref> and <xref href="Sdl.FileTypeSupport.Framework.Core.Utilities.NativeApi.LineNumberTracker.Offset" data-throw-if-not-resolved="false"></xref>

    properties. These properties can also be written to, which could be useful if the values need to be adjusted.

    </p>
