  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Full path to the source language file. This should be set by the

    application before the first call to <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IAbstractPreviewApplication.Launch" data-throw-if-not-resolved="false"></xref> or IAbstractPreviewControl.Refresh.
  remarks: >-
    The file is passed through a temporary file manager, which means that it should 

    be deleted automatically when it is no longer needed.
