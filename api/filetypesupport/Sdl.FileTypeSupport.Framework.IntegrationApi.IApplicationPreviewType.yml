  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Id of the preview application implementation, which can be used

    to launch a preview for both source and target files.
  remarks: >-
    This id can be passed to <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinition.BuildPreviewApplication(Sdl.FileTypeSupport.Framework.IntegrationApi.PreviewApplicationId)" data-throw-if-not-resolved="false"></xref> in order to create

