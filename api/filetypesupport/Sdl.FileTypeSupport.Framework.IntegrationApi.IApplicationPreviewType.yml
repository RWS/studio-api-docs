  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.IntegrationApi
  summary: >-
    Id for preview application implementation that can be used

    to launch a preview for a single (source or target language) file.
  remarks: >-
    This id can be passed to <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinition.BuildPreviewApplication(Sdl.FileTypeSupport.Framework.IntegrationApi.PreviewApplicationId)" data-throw-if-not-resolved="false"></xref> to create

    an instance of the application, which should implement <xref href="Sdl.FileTypeSupport.Framework.IntegrationApi.ISingleFilePreviewApplication" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: PreviewApplicationId? SingleFilePreviewApplicationId { get; set; }
    parameters: []
    return:
      type: System.Nullable{Sdl.FileTypeSupport.Framework.IntegrationApi.PreviewApplicationId}
    content.vb: Property SingleFilePreviewApplicationId As PreviewApplicationId?
