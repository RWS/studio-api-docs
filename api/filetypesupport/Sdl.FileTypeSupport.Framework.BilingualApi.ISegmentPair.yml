  type: Interface
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: Represents a source and target segment pair in a paragraph unit.
  remarks: >-
    <p>

    The segment pair is an artificial concept that has been introduced

    for the purpose of simplifying tasks that only deal with source and 

    target segment pairs. The actual segments in the segment pair still appear inside the

    <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Source" data-throw-if-not-resolved="false"></xref> and <xref href="Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Target" data-throw-if-not-resolved="false"></xref>

    content.

    </p>
  example: []
  syntax:
    content: public interface ISegmentPair
    content.vb: Public Interface ISegmentPair
