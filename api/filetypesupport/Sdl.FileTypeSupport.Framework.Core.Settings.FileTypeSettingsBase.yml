  name: GetSettingFromSettingsGroup<T>(ISettingsGroup, string, T)
  nameWithType: FileTypeSettingsBase.GetSettingFromSettingsGroup<T>(ISettingsGroup, string, T)
  fullName: Sdl.FileTypeSupport.Framework.Core.Settings.FileTypeSettingsBase.GetSettingFromSettingsGroup<T>(Sdl.Core.Settings.ISettingsGroup, string, T)
  type: Method
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core.Settings
  namespace: Sdl.FileTypeSupport.Framework.Core.Settings
  summary: >-
    Checks whether the setting exists in the settings group, and retrieves its value (if it exists). If it does

    not exist, the default value is returned instead.
  example: []
  syntax:
    content: protected T GetSettingFromSettingsGroup<T>(ISettingsGroup settingsGroup, string settingName, T defaultValue)
    parameters:
    - id: settingsGroup
      type: Sdl.Core.Settings.ISettingsGroup
      description: The settings group in which the setting should be located.
    - id: settingName
      type: System.String
      description: The name of the setting to retrieve.
    - id: defaultValue
      type: '{T}'
      description: The default value to return if the setting has not been found.
    typeParameters:
    - id: T
      description: >-
        The type of the setting to retrieve. The type must be the same as at the point 
                    of save, or it will not be found. See <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.FileTypeSettingsBase.UpdateSettingInSettingsGroup%60%601(Sdl.Core.Settings.ISettingsGroup%2cSystem.String%2c%60%600%2c%60%600)" data-throw-if-not-resolved="false"></xref>.
