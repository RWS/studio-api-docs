  namespace: Sdl.FileTypeSupport.Framework.Core.Settings
  summary: This base class defines the common operations for settings objects used for processing a given file type.
  remarks: >-
    <p>

    Settings implementations are not required to implement this class, but it is recommended.

    </p>

    <p>

    The <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref> interface facilitates dynamic

    UI updates for operations such as <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.FileTypeSettingsBase.ResetToDefaults" data-throw-if-not-resolved="false"></xref> if data binding is used. Note that

    for this to work properly, all relevant property setters must raise the <xref href="System.ComponentModel.INotifyPropertyChanged.PropertyChanged" data-throw-if-not-resolved="false"></xref> event

    or call <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.FileTypeSettingsBase.OnPropertyChanged(System.String)" data-throw-if-not-resolved="false"></xref>.

    </p>
  example: []
  syntax:
    content: 'public abstract class FileTypeSettingsBase : INotifyPropertyChanged'
