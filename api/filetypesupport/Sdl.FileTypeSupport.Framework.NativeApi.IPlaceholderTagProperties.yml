- uid: Sdl.FileTypeSupport.Framework.NativeApi.IPlaceholderTagProperties.TextEquivalent
  commentId: P:Sdl.FileTypeSupport.Framework.NativeApi.IPlaceholderTagProperties.TextEquivalent
  id: TextEquivalent
  parent: Sdl.FileTypeSupport.Framework.NativeApi.IPlaceholderTagProperties
  langs:
  - csharp
  - vb
  name: TextEquivalent
  nameWithType: IPlaceholderTagProperties.TextEquivalent
  fullName: Sdl.FileTypeSupport.Framework.NativeApi.IPlaceholderTagProperties.TextEquivalent
  type: Property
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.NativeApi
  summary: May contain the linguistic text equivalent for the tag, if one exists.
  remarks: >-
    <p>

    If the tag should be treated linguistically similar to a piece of text, this property

    can be set to that text. If a tag has no linguistic text equivalent (e.g. if it can be a

    marker for a location or represent the start or end of formatting), this property

    should be <code>null</code> or an empty string.

    </p>

    <p>

    Note that text stored in this property is typically not the exact equivalent of the tag. (If it were,

    there would be no reason to use a tag in the first place.) However, from a linguistic processing point 

    of view this text can be used to determine grammatical properties of the tag that may affect 

    the surrounding text, e.g. gender, numericals and singular/plural form.

    </p>

    <p>This is <code>null</code> by default.</p>
  example: []
  syntax:
    content: string TextEquivalent { get; set; }
    parameters: []
    return:
      type: System.String
    content.vb: Property TextEquivalent As String
  overload: Sdl.FileTypeSupport.Framework.NativeApi.IPlaceholderTagProperties.TextEquivalent*
