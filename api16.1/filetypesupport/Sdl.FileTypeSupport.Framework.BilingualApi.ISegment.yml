  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nIdentifies the content of a segment inside the <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Source\" data-throw-if-not-resolved=\"false\"></xref>\nor <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Target\" data-throw-if-not-resolved=\"false\"></xref>. \n"
  remarks: "\n<p>\nA segment is a piece of localizable content (text and tags etc.)\nfor which existing translations can possibly be re-used. \nWhat exactly counts as a segment is determined\nby the segmentation engine. In practice, a segment is typically a sentence.\n</p>\n<p>\nThe process of dividing the source content into segments usually takes place when the \nfile is first processed. This process is performed by the segmentation engine, a bilingual \ncontent processor that is invoked after the bilingual content processors, which are part of the extractor. \nBilingual content processors that are defined as part of the extractor will therefore not receive content that\nhas been processed by the segmentation engine.\n</p>\n<p>\nContent originating from bilingual file types (e.g. TTX, ITD, or XLIFF) may contain\nsegments even if it has not yet been processed by the segmentation engine.\n</p>\n<p>\nA segment that appears in the <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Target\" data-throw-if-not-resolved=\"false\"></xref> always has a corresponding\nsource language version that appears in the <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.Source\" data-throw-if-not-resolved=\"false\"></xref>. The combination of source and\ntarget segments is called segment pair. \nThey reference the same <xref href=\"Sdl.FileTypeSupport.Framework.NativeApi.ISegmentPairProperties\" data-throw-if-not-resolved=\"false\"></xref> object.\n</p>\n<p>\nThe <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.ISegment.Properties\" data-throw-if-not-resolved=\"false\"></xref> of the segment contains information on its translation status.\n</p>\n<p>\nYou can locate the corresponding source/target segment through the methods\n<xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.GetSourceSegment(Sdl.FileTypeSupport.Framework.NativeApi.SegmentId)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.GetTargetSegment(Sdl.FileTypeSupport.Framework.NativeApi.SegmentId)\" data-throw-if-not-resolved=\"false\"></xref>.\nThe segment pairs in a paragraph unit can also be enumerated by using <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IParagraphUnit.SegmentPairs\" data-throw-if-not-resolved=\"false\"></xref>.\n</p>\n<p>\nIt is important to note that not all content inside the source and target of a\nparagraph unit appears inside a segment. There can also be content outside of segments, such as\nspaces between sentences, tags, and other elements that the segmentation engine has not considered\npart of a segment.\n</p>\n"
