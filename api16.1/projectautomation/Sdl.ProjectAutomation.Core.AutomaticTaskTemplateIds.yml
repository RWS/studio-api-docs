  modifiers.vb:
  - Public
  - Const
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.WordCount
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.WordCount
  id: WordCount
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: WordCount
  nameWithType: AutomaticTaskTemplateIds.WordCount
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.WordCount
  type: Field
  source:
    path: Sdl.ProjectAutomation.Core
    isExternal: true
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: "\nPerforms a word count on bilingual source or target language files. This task updates the word count statistics (<xref href=\"Sdl.ProjectAutomation.Core.ProjectFile.AnalysisStatistics\" data-throw-if-not-resolved=\"false\"></xref>)\npart of the analysis statistics and does not perform lookups against translation providers. If you want to do a full\ntranslation provider analysis, use the <xref href=\"Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles\" data-throw-if-not-resolved=\"false\"></xref> task instead. This task generates a word count report, which\ncan be accessed via <xref href=\"Sdl.ProjectAutomation.Core.AutomaticTask.Reports\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>The settings for this task can be customized via the <xref href=\"Sdl.ProjectAutomation.Settings.WordCountSettings\" data-throw-if-not-resolved=\"false\"></xref>\nsettings group for the entire project, or for a specific target language.</p>\n<p>Reference (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Reference\" data-throw-if-not-resolved=\"false\"></xref>) and localizable (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Localizable\" data-throw-if-not-resolved=\"false\"></xref>) files are ignored.</p>\n"
  syntax:
    content: public const string WordCount = "Sdl.ProjectApi.AutomaticTasks.WordCount"
    return:
      type: System.String
