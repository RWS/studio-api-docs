- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PopulateProjectTranslationMemories
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PopulateProjectTranslationMemories
  id: PopulateProjectTranslationMemories
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: PopulateProjectTranslationMemories
  nameWithType: AutomaticTaskTemplateIds.PopulateProjectTranslationMemories
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PopulateProjectTranslationMemories
  type: Field
  source:
    path: Sdl.ProjectAutomation.Core
    isExternal: true
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: "\nThis task creates or updates project translation memories with the relevant content of the main translation memories\n(<xref href=\"Sdl.ProjectAutomation.Core.TranslationProviderConfiguration\" data-throw-if-not-resolved=\"false\"></xref>) for the bilingual target language input files of the task. The project TM location can be accessed\nvia the <xref href=\"Sdl.ProjectAutomation.Core.TranslationProviderCascadeEntry.ProjectTranslationMemories\" data-throw-if-not-resolved=\"false\"></xref> property of an entry in the <xref href=\"Sdl.ProjectAutomation.Core.TranslationProviderConfiguration\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>\nThis is a so-called content processing task, which means it operates on an SDLXLIFF file in a streaming manner \nand can be executed in parallel with other content-processing tasks. Running these together is more efficient, since they can share information\nlike translation memory lookup results, so instead of having to perform a translation memory lookup for each task, only one lookup is required\nand those results are shared with all the tasks being executed in parallel.\n</p>\n<p>The settings for this task can be customized via the <xref href=\"Sdl.ProjectAutomation.Settings.ProjectTranslationMemoryTaskSettings\" data-throw-if-not-resolved=\"false\"></xref>\nsettings group for the entire project, or for a specific target language.</p>\n<p>Reference (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Reference\" data-throw-if-not-resolved=\"false\"></xref>) and localizable (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Localizable\" data-throw-if-not-resolved=\"false\"></xref>) files are ignored.</p>\n<p>This task does not generate a report.</p>\n"
  syntax:
    content: public const string PopulateProjectTranslationMemories = "Sdl.ProjectApi.AutomaticTasks.ProjectTm"
    return:
      type: System.String
    content.vb: Public Const PopulateProjectTranslationMemories As String = "Sdl.ProjectApi.AutomaticTasks.ProjectTm"
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.UpdateProjectTranslationMemories
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.UpdateProjectTranslationMemories
  id: UpdateProjectTranslationMemories
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
