  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: "\nExports specific versions of the input files to a given directory. If you want to generate the native target language versions\nfor finalizing the project, use the <xref href=\"Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.GenerateTargetTranslations\" data-throw-if-not-resolved=\"false\"></xref> task instead.\n"
  remarks: "\n<p>The settings for this task can be customized via the <xref href=\"Sdl.ProjectAutomation.Settings.ExportFilesSettings\" data-throw-if-not-resolved=\"false\"></xref>\nsettings group for the entire project only. Target language specific settings are ignored.</p>\n<p>This task supports any kind of input file, including localizable and reference files.</p>\n"
  syntax:
