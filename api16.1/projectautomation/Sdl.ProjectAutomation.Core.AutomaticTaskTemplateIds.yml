  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: "\nGenerates the native target language versions of bilingual target language input files. The output files of this task are \nthe native target language versions of the input files. If you just want to generate target language versions, but \nstill want to continue working with the bilingual target language versions after that, use the <xref href=\"Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.ExportFiles\" data-throw-if-not-resolved=\"false\"></xref>\ntask instead.\n"
  remarks: "\n<p>Reference (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Reference\" data-throw-if-not-resolved=\"false\"></xref>) and localizable (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Localizable\" data-throw-if-not-resolved=\"false\"></xref>) files are ignored.</p>\n<p>This task does not generate a report.</p>\n<p>This task has no customizable settings.</p>\n"
  syntax:
    content: public const string GenerateTargetTranslations = "Sdl.ProjectApi.AutomaticTasks.GenerateTargetTranslation"
    return:
      type: System.String
    content.vb: Public Const GenerateTargetTranslations As String = "Sdl.ProjectApi.AutomaticTasks.GenerateTargetTranslation"
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.ExportFiles
