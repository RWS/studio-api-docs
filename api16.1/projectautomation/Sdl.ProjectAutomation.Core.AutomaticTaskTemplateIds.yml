- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles
  id: AnalyzeFiles
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: AnalyzeFiles
  nameWithType: AutomaticTaskTemplateIds.AnalyzeFiles
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.AnalyzeFiles
  type: Field
  source:
    path: Sdl.ProjectAutomation.Core
    isExternal: true
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: "\nPerforms an analysis of bilingual target-language files against the translation providers (<xref href=\"Sdl.ProjectAutomation.Core.TranslationProviderConfiguration\" data-throw-if-not-resolved=\"false\"></xref>).\nThis task populates the analysis statistics of the input files (<xref href=\"Sdl.ProjectAutomation.Core.ProjectFile.AnalysisStatistics\" data-throw-if-not-resolved=\"false\"></xref>)\nand creates an analysis report per target language, which can be accessed via <xref href=\"Sdl.ProjectAutomation.Core.AutomaticTask.Reports\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>The settings for this task can be customized via the <xref href=\"Sdl.ProjectAutomation.Settings.TranslationMemorySettings\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Sdl.ProjectAutomation.Settings.AnalysisTaskSettings\" data-throw-if-not-resolved=\"false\"></xref> settings groups for the entire project, or for a specific language direction.</p>\n<p>\nThis is a so-called content processing task, which means it operates on an SDLXLIFF file in a streaming manner \nand can be executed in parallel with other content-processing tasks. Running these together is more efficient, since they can share information\nlike translation memory lookup results, so instead of having to perform a translation memory lookup for each task, only one lookup is required\nand those results are shared with all the tasks being executed in parallel.\n</p>\n<p>Reference (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Reference\" data-throw-if-not-resolved=\"false\"></xref>) and localizable (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Localizable\" data-throw-if-not-resolved=\"false\"></xref>) files are ignored.</p>"
  syntax:
    content: public const string AnalyzeFiles = "Sdl.ProjectApi.AutomaticTasks.Analysis"
    return:
      type: System.String
    content.vb: Public Const AnalyzeFiles As String = "Sdl.ProjectApi.AutomaticTasks.Analysis"
  seealso:
  - linkId: Sdl.ProjectAutomation.Settings.AnalysisTaskSettings
    commentId: T:Sdl.ProjectAutomation.Settings.AnalysisTaskSettings
  - linkId: Sdl.ProjectAutomation.Settings.TranslationMemorySettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslationMemorySettings
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PreTranslateFiles
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PreTranslateFiles
  id: PreTranslateFiles
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: PreTranslateFiles
  nameWithType: AutomaticTaskTemplateIds.PreTranslateFiles
  fullName: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.PreTranslateFiles
  type: Field
  source:
    path: Sdl.ProjectAutomation.Core
    isExternal: true
  assemblies:
  - Sdl.ProjectAutomation.Core
  namespace: Sdl.ProjectAutomation.Core
  summary: "\nPerforms an automatic translation of bilingual target-language files using the configured translation providers (<xref href=\"Sdl.ProjectAutomation.Core.TranslationProviderConfiguration\" data-throw-if-not-resolved=\"false\"></xref>).\nThis task updates the confirmation statistics of the files (<xref href=\"Sdl.ProjectAutomation.Core.ProjectFile.ConfirmationStatistics\" data-throw-if-not-resolved=\"false\"></xref>)\nand generates a report per target language, which can be accessed via <xref href=\"Sdl.ProjectAutomation.Core.AutomaticTask.Reports\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>\nThis is a so-called content processing task, which means it operates on an SDLXLIFF file in a streaming manner \nand can be executed in parallel with other content-processing tasks. Running these together is more efficient, since they can share information\nlike translation memory lookup results, so instead of having to perform a translation memory lookup for each task, only one lookup is required\nand those results are shared with all the tasks being executed in parallel.\n</p>\n<p>The settings for this task can be customized via the <xref href=\"Sdl.ProjectAutomation.Settings.TranslationMemorySettings\" data-throw-if-not-resolved=\"false\"></xref>\nand <xref href=\"Sdl.ProjectAutomation.Settings.TranslateTaskSettings\" data-throw-if-not-resolved=\"false\"></xref> settings groups for the entire project, or for a specific language direction.</p>\n<p>Reference (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Reference\" data-throw-if-not-resolved=\"false\"></xref>) and localizable (<xref href=\"Sdl.ProjectAutomation.Core.FileRole.Localizable\" data-throw-if-not-resolved=\"false\"></xref>) files are ignored.</p>\n"
  syntax:
    content: public const string PreTranslateFiles = "Sdl.ProjectApi.AutomaticTasks.Translate"
    return:
      type: System.String
    content.vb: Public Const PreTranslateFiles As String = "Sdl.ProjectApi.AutomaticTasks.Translate"
  seealso:
  - linkId: Sdl.ProjectAutomation.Settings.TranslateTaskSettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslateTaskSettings
  - linkId: Sdl.ProjectAutomation.Settings.TranslationMemorySettings
    commentId: T:Sdl.ProjectAutomation.Settings.TranslationMemorySettings
  modifiers.csharp:
  - public
  - const
  modifiers.vb:
  - Public
  - Const
- uid: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.GenerateTargetTranslations
  commentId: F:Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds.GenerateTargetTranslations
  id: GenerateTargetTranslations
  parent: Sdl.ProjectAutomation.Core.AutomaticTaskTemplateIds
  langs:
  - csharp
  - vb
  name: GenerateTargetTranslations
  nameWithType: AutomaticTaskTemplateIds.GenerateTargetTranslations
