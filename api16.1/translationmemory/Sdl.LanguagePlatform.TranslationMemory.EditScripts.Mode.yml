    path: Sdl.LanguagePlatform.TranslationMemory
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory.EditScripts
  summary: "\n<p>The value is added to the current field value. If no value is present yet, the \nvalue will be assigned.</p>\n<p>For multi-valued fields, the existing field values will \nbe joined (set union) with the new value. For Date and Number fields, the value \nwill be added to the existing value. Single-valued text and picklist fields\nwill always be assigned.</p>\n"
  syntax:
    content: Add = 1
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
