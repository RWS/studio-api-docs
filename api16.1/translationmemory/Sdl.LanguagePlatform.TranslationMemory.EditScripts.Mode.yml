    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemory
  namespace: Sdl.LanguagePlatform.TranslationMemory.EditScripts
  summary: "\nThe value is substracted from the current field value. If no value is present yet, nothing\nwill happen. For multi-valued fields, the value will be set-removed from the existing value. \nFor Date and Number fields, the value will be substracted from the existing\nvalue. The mode is invalid for single-valued text and picklist fields.\n"
  syntax:
    content: Substract = 2
    return:
      type: Sdl.LanguagePlatform.TranslationMemory.EditScripts.Mode
